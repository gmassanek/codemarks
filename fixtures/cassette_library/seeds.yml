        </span><span class=\"na\">src=</span><span class=\"s\">\"https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js\"</span><span
        class=\"nt\">&gt;&lt;/script&gt;</span>\n<span class=\"nt\">&lt;script </span><span
        class=\"na\">src=</span><span class=\"s\">\"jquery.toggle.buttons.js\"</span><span
        class=\"nt\">&gt;&lt;/script&gt;</span>\n</pre></div>\n\n<h2>\n<a name=\"basic-example\"
        class=\"anchor\" href=\"#basic-example\"><span class=\"mini-icon mini-icon-link\"></span></a>Basic
        Example</h2>\n\n<p>HTML</p>\n\n<div class=\"highlight\"><pre><span class=\"nt\">&lt;div</span>
        <span class=\"na\">id=</span><span class=\"s\">\"toggle-button\"</span><span
