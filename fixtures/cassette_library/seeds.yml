        href=\"http://css-tricks.com/dont-overthink-it-grids/#comment-187108\"><span
        class=\"screen-reader\">Permalink to comment</span><span aria-hidden=\"true\"
        data-icon=\"&gt;\"></span></a> <time pubdate datetime=\"2012-08-17T08:25:31+00:00\">August
        17, 2012</time></div>\n            \n          </div>\n          \n          <div
        class=\"comment-content\">\n\n            <p>Yeah, separating the grid and
        modular content is the way to go. I&#8217;ll risk preaching to the crowd and
        tell you why I like it so much:</p>\n<p>1. It just feels right. </p>\n<p>2.
        If you need to move a module to another place column, it&#8217;s as easy as
        pick up and drop. You don&#8217;t have to change any grid classes to adjust
        it to its new home.</p>\n<p>3. I like to add margin-bottom to all my HTML5
        semantic context-creating elements (section, article, nav, aside), such as
        margin-bottom: 30px. This guarantees that those areas that supposed to be
        separated logically are also separated visually. I then use some utility classes
        to add or decrease the margin on modules that might need it. Since the margin
        is applied to all the HTML5 context-creating elements, I simply choose the
        appropriate one of the module (most often section), and I know spacing will
        \ look good. So, as I build my site, I don&#8217;t have to worry about margins
        too much. I just layout my grid, start adding modules, and everything is spaced
        out nice and automatically.</p>\n<p>Example:</p>\n<pre><code>.page section,\r\n.page
        article,\r\n.page aside,\r\n.page nav         { margin-bottom: 30px; }</code></pre>\n<p>4.
        I also like to add this big of code to make spacing even tighter and more
        consistant.</p>\n<pre><code>.page section &gt; :last-child,\r\n.page aside
        &gt; :last-child,\r\n.page article  &gt; :last-child,\r\n.page nav &gt; :last-child
        \     { margin-bottom: 0; }</code></pre>\n<p>This makes sure that the last
        element in a module has no margin bottom. This way the last element inside
        a module doesn&#8217;t add to the distance between two modules that are stacked
        inside of a grid column. Their distance is purely decided by he margin-bottom
        of the module HTML5 element. This also help f you add a background and padding
        to the module, because it removes that extra space towards the bottom and
        creates even spacing all the way around.</p>\n<p>That&#8217;s why I like separating
        grid and modules. Makes it easy to move modules around and space things out
        vertically. Just thought I&#8217;d share. Any comments or suggestions about
        this approach?</p>\n\n            <div class=\"reply\">\n                          </div><!--
        .reply -->\n\n          </div>\n        </div>\n      </div>\n    \n\t</li>\n\n\t\t<li
