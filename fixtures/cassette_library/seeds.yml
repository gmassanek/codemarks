        (<span style=\"color: #003388;\">first </span><span style=\"color: #336699;\">open-spaces</span>)
        <span style=\"color: #336699;\">player</span>) <span style=\"color: #336699;\">game-state-fn</span>)]</pre>\n<pre
        style=\"line-height: 125%; margin-bottom: 0px; margin-left: 0px; margin-right:
        0px; margin-top: 0px;\">              (<span style=\"color: #0066bb; font-weight:
        bold;\">recur</span> (<span style=\"color: #003388;\">max </span><span style=\"color:
        #336699;\">score</span> <span class=\"Apple-style-span\" style=\"color: #336699;\">best-score</span>)
        (<span style=\"color: #003388;\">rest </span><span style=\"color: #336699;\">open-spaces</span>))))))))\n</pre>\n</div>\n<br
        />\n<span class=\"Apple-style-span\" style=\"font-family: Georgia, 'Times
        New Roman', serif;\">Note: this is a very naive implementation. It does not
        apply a heuristic score or perform any sort of branch trimming. Nonetheless,
        it runs quickly on a 3x3 board. However, with a 4x4 board, it will overflow.
        My first idea was to try memoizing the recursive call. This did improve the
        speed of the calls significantly, but it still crashed on a 4x4 board. So,
        it looks like the best option is to convert this into a tail recursive algorithm.
        Essentially, we are attempting to perform a in order traversal of an unbalanced
        tree. Unfortunately, with the current implementation, we have no way to return
        to our parent once we reach a leaf node. So, I believe we are going to need
        a basic data structure to hold our tree. Something, like this should suffice.</span><br
        />\n<span class=\"Apple-style-span\" style=\"font-family: Georgia, 'Times
        New Roman', serif;\"><br /></span>\n\n<br />\n<div style=\"background: #ffffff;
        background: white; border-width: .1em .1em .1em .8em; border: solid gray;
        color: black; overflow: auto; padding: .2em .6em; width: auto;\">\n<pre style=\"line-height:
        125%; margin: 0;\">Tree\n  :parent\n  :current-node</pre>\n<pre style=\"line-height:
        125%; margin: 0;\">  :children\n  :best-score\n</pre>\n</div>\n<br />\nThis
        simple object will maintain our tree structure and allow us to traverse the
        tree without losing our parent. In Clojure this looks like,\n\n<br />\n<br
        />\n<div style=\"background: #ffffff; background: white; border-width: .1em
        .1em .1em .8em; border: solid gray; color: black; overflow: auto; padding:
        .2em .6em; width: auto;\">\n<pre style=\"line-height: 125%; margin: 0;\">(<span
        style=\"color: #0066bb; font-weight: bold;\">defrecord</span> <span style=\"color:
        #336699;\">BoardTree</span> [<span style=\"color: #336699;\">board</span>
        <span style=\"color: #336699;\">parent</span> <span style=\"color: #336699;\">children</span>
        <span style=\"color: #336699;\">best-score</span>])\n</pre>\n</div>\n<br />\nUsing
        this data structure, we can implement the tail recursive version of Minimax.<br
        />\n<br />\n<div style=\"background: #ffffff; background: white; border-width:
        .1em .1em .1em .8em; border: solid gray; color: black; overflow: auto; padding:
        .2em .6em; width: auto;\">\n<pre style=\"line-height: 125%; margin: 0;\">(<span
        style=\"color: #008800; font-weight: bold;\">defn- </span><span style=\"color:
        #336699;\">tail</span> [<span style=\"color: #336699;\">player</span> <span
        style=\"color: #336699;\">current-node</span> <span style=\"color: #336699;\">game-state-fn</span>]</pre>\n<pre
        style=\"line-height: 125%; margin: 0;\">  (<span style=\"color: #008800; font-weight:
        bold;\">if </span>(<span style=\"color: #003388;\">and </span>(<span style=\"color:
        #003388;\">= </span><span style=\"color: #336699;\">nil</span> (<span style=\"color:
        #0066bb; font-weight: bold;\">:parent</span> <span style=\"color: #336699;\">current-node</span>))</pre>\n<pre
        style=\"line-height: 125%; margin: 0;\">    (<span style=\"color: #003388;\">=
        </span><span style=\"color: #0000dd; font-weight: bold;\">0</span> (<span
        style=\"color: #003388;\">count </span>(<span style=\"color: #0066bb; font-weight:
        bold;\">:children</span> <span style=\"color: #336699;\">current-node</span>))))\n<span
        style=\"color: #888888;\">      ;base case</span>\n      (<span style=\"color:
        #003388;\">* </span><span style=\"color: #0000dd; font-weight: bold;\">-1</span>
        (<span style=\"color: #0066bb; font-weight: bold;\">:alpha</span> <span style=\"color:
        #336699;\">current-node</span>))\n      (<span style=\"color: #008800; font-weight:
        bold;\">let </span>[<span style=\"color: #336699;\">state</span> (<span style=\"color:
        #0066bb; font-weight: bold;\">game-state-fn</span> (<span style=\"color: #0066bb;
        font-weight: bold;\">:board</span> <span style=\"color: #336699;\">current-node</span>))]\n
        \       <span style=\"color: #888888;\">;determine if this is a leaf node</span>\n
        (<span style=\"color: #008800; font-weight: bold;\">if </span>(<span style=\"color:
        #003388;\">not= </span><span style=\"color: #336699;\">state</span> (<span
        style=\"color: #0066bb; font-weight: bold;\">game-states</span> <span style=\"color:
        #336699;\">:playing</span>))\n   <span style=\"color: #888888;\">;leaf node</span>\n
        \  (<span style=\"color: #008800; font-weight: bold;\">if </span>(<span style=\"color:
        #003388;\">= </span><span style=\"color: #336699;\">nil</span> (<span style=\"color:
        #0066bb; font-weight: bold;\">:parent</span> <span style=\"color: #336699;\">current-node</span>))
        <span style=\"color: #888888;\">;it's a leaf and a root</span>\n     (<span
        style=\"color: #003388;\">* </span><span style=\"color: #0000dd; font-weight:
        bold;\">-1</span> (<span style=\"color: #0066bb; font-weight: bold;\">get-state-score</span>
        <span style=\"color: #336699;\">player</span> <span style=\"color: #336699;\">state</span>))\n
        \    (<span style=\"color: #0066bb; font-weight: bold;\">recur</span> (<span
        style=\"color: #0066bb; font-weight: bold;\">get-other-player</span> <span
        style=\"color: #336699;\">player</span>)</pre>\n<pre style=\"line-height:
        125%; margin: 0;\">              (<span style=\"color: #0066bb; font-weight:
        bold;\">get-parent-with-max</span> <span style=\"color: #336699;\">current-node</span></pre>\n<pre
        style=\"line-height: 125%; margin: 0;\">              (<span style=\"color:
        #003388;\">* </span><span style=\"color: #0000dd; font-weight: bold;\">-1</span>
        (<span style=\"color: #0066bb; font-weight: bold;\">get-state-score</span>
        <span style=\"color: #336699;\">player</span> <span style=\"color: #336699;\">state</span>)))
        <span style=\"color: #336699;\">game-state-fn</span>))</pre>\n<pre style=\"line-height:
        125%; margin: 0;\"><span class=\"Apple-style-span\">           <span class=\"Apple-style-span\"
        style=\"color: #888888;\">;return from child to the parent</span></span><span
