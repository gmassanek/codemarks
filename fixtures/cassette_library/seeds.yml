        0px; margin-right: 0px; margin-top: 0px;\">            (<span style=\"color:
        #003388;\">* </span><span style=\"color: #0000dd; font-weight: bold;\">-1</span>
        <span style=\"color: #336699;\">best-score</span>)</pre>\n<pre style=\"color:
        black; line-height: 125%; margin-bottom: 0px; margin-left: 0px; margin-right:
        0px; margin-top: 0px;\">            (<span style=\"color: #008800; font-weight:
        bold;\">let </span>[<span style=\"color: #336699;\">score</span> (<span style=\"color:
        #0066bb; font-weight: bold;\">forward</span> (<span style=\"color: #0066bb;
        font-weight: bold;\">get-other-player</span> <span style=\"color: #336699;\">player</span>)</pre>\n<pre
        style=\"color: black; line-height: 125%; margin-bottom: 0px; margin-left:
        0px; margin-right: 0px; margin-top: 0px;\">              (<span style=\"color:
