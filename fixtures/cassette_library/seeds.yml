        #336699;\">player</span>)</pre>\n<pre style=\"line-height: 125%; margin: 0;\">
        \               (<span style=\"color: #003388;\">* </span><span style=\"color:
        #0000dd; font-weight: bold;\">-1</span> <span style=\"color: #336699;\">beta</span>)
        (<span style=\"color: #003388;\">* </span><span style=\"color: #0000dd; font-weight:
        bold;\">-1</span> <span style=\"color: #336699;\">alpha</span>) <span style=\"color:
        #336699;\">game-state-fn</span> <span style=\"color: #336699;\">max-depth</span>
        (<span style=\"color: #003388;\">inc </span><span style=\"color: #336699;\">depth</span>))]\n
