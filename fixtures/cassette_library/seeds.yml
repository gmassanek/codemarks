        all posts in front-end development\" rel=\"category tag\">front-end development</a>\t\t
        &gt; * { box-sizing: border-box } FTW\t</div>\r\n\r\n\t<div class=\"post\"
        id=\"post-1429\">\r\n\t\t<h2>* { box-sizing: border-box } FTW</h2>\r\n\t\t<div
        class=\"info\">\r\n\t\t\t<span class=\"date\">February 1st, 2012</span>\r\n\t\t\t<div
        class=\"act\">\r\n\t\t\t\t\t\t\t\t\t<span class=\"comments\"><a href=\"#comments\">Goto
        comments</a></span>\r\n\t\t\t\t\t<span class=\"addcomment\"><a href=\"#respond\">Leave
        a comment</a></span>\r\n\t\t\t\t\t\t\t\t\t\t\t\t<div class=\"fixed\"></div>\r\n\t\t\t</div>\r\n\t\t\t<div
        class=\"fixed\"></div>\r\n\t\t</div>\r\n\t\t<div class=\"content\">\r\n\t\t\t<p><a
        href=\"http://css-tricks.com/box-sizing/\"><img src=\"http://css-tricks.com/wp-content/uploads/2010/09/widthbox.png\"
        align=right width=133></a>One of my least favorite parts about layout with
        CSS is the relationship of width and padding. You&#039;re busy defining widths
        to match your grid or general column proportions, then down the line you start
        to add in text, which necessitates defining padding for those boxes. And &#039;lo
        and behold, you now are subtracting pixels from your original width so the
        box doesn&#039;t expand. </p>\n<p>Ugh. If I say the width is 200px, gosh darn
        it, it&#039;s gonna be a 200px wide box even if I have 20px of padding. So
        as you know, this is NOT how the box model has worked for the past ten years.
        Wikipedia has a great <a href=\"http://en.wikipedia.org/wiki/Internet_Explorer_box_model_bug#Background\">history
        of this box model</a>. <ins><a href=\"http://www.jefftk.com/news/2012-02-18.html\">Jeff
        Kaufman also dove into the history</a></ins></p>\n<p><i>Anyway</i>, I have
        a recommendation for your CSS going forward:</p>\n\n<div class=\"wp_syntax\"><table><tr><td
        class=\"code\"><pre class=\"css\" style=\"font-family:monospace;\"><span style=\"color:
        #808080; font-style: italic;\">/* apply a natural box layout model to all
        elements */</span>\n<span style=\"color: #00AA00;\">*</span> <span style=\"color:
        #00AA00;\">&#123;</span> -moz-box-sizing<span style=\"color: #00AA00;\">:</span>
        border-box<span style=\"color: #00AA00;\">;</span> -webkit-box-sizing<span
        style=\"color: #00AA00;\">:</span> border-box<span style=\"color: #00AA00;\">;</span>
        box-sizing<span style=\"color: #00AA00;\">:</span> border-box<span style=\"color:
        #00AA00;\">;</span> <span style=\"color: #00AA00;\">&#125;</span></pre></td></tr></table></div>\n\n<p>This
        gives you the box model you want. Applies it to all elements. Turns out many
        browsers already <a href=\"http://paulirish.com/wp-content/uploads/2011/gplus-boxsizing.html\">use
        border-box for a lot of form elements</a> (which is why inputs and textareas
        look diff at width:100%;) But applying this to all elements is safe and wise.</p>\n<h4>Browser
        support</h4>\n<p>Due to browser support, this recommendation is only for projects
        that support IE8 and up. (<a href=\"https://developer.mozilla.org/En/CSS/Box-sizing#Browser_compatibility\">Full
        browser compat at MDN</a>) Firefox <a href=\"https://bugzilla.mozilla.org/show_bug.cgi?id=243412\">still
        needs</a> the <code>-moz-</code> prefix, and <= iOS4, Android <= 2.3 need
        the <code>-webkit-</code>, but everyone else uses the unprefixed. You can
        find more info about a box-sizing polyfill for IE6 &#038; 7 at <a href=\"//html5please.us/#box-sizing\">html5please.us/#box-sizing</a>
        (which was developed with <code>* { box-sizing: border-box</code>!).</p>\n<h4>Is
        it safe to use?</h4>\n<p>Totally. jQuery works pretty great with it <small>(<a
        href=\"http://bugs.jquery.com/ticket/11004\">except this</a>)</small>. As
        mentioned, browser support is excellent. And a number of projects use this
        layout model by default, <a href=\"http://code.google.com/codesearch#OAMlx_jo-ck/src/third_party/WebKit/Source/WebCore/inspector/front-end/inspectorCommon.css&#038;type=cs&#038;l=28\">including
        the WebKit Web Inspector</a> (aka Chrome DevTools). I heard from Dutch front-end
        developer Yathura Thorn on his experience:</p>\n<blockquote><p>We've been
        using <code>*{box-sizing: border-box;}</code> in one of my projects (deployed
        in production, averaging over 1mln visits a month) at work for about a year
        now, and it seems to be holding up just fine. The project has been tested
        in IE8 &#038; 9 and the latests Firefox and Chrome versions and we've had
        no problems. All jQuery (+UI) offset calculations and animations run fine,
        even in any element we've displayed as inline-block. As of late we've started
        testing the project on mobile devices (iPhone, iPad and Android) and we've
        had no issues regarding box-sizing with any of them yet, so it seems to work
        just fine.</p></blockquote>\n<p>One of my favorite use-cases that border-box
        solves well is columns. I might want to divide up my grid with 50% or 20%
        columns, but want to add <code>padding</code> via px or em. Without CSS's
        upcoming <code>calc()</code> this is impossible... unless you use border-box.
        So easy. :) Another good one is applying 100% width and then wanting to add
        a padding to that element. </p>\n<h4>Performance</h4>\n<p><small>Lastly on
        <a href=\"//twitter.com/miketaylr\">@miketaylr</a>'s inquiry, I also tested
        perf overhead. <a href=\"https://docs.google.com/spreadsheet/ccc?key=0ArK1Uipy0SbDdDJSdGRjdEY0dWc0bGE4Y3huUWNIUmc\">Anecdotal
        evidence</a> suggests border-box isn't significant.</small> </p>\n<p>You might
        get up in arms about the universal <code id=\"starperf\">*</code> selector.
        Apparently you've heard its slow. Firstly, it's not. It is as fast as <code>h1</code>
        as a selector. It can be slow when you specifically use it like <code>.foo
        > *</code>, so don't do that. Aside from that, you are not allowed to care
        about the performance of * unless you concatenate all your javascript, have
        it at the bottom, minify your css and js, gzip all your assets, and losslessly
        compress all your images. If you aren't getting 90+ Page Speed scores, it's
        way too early to be thinking about selector optimization. See also: <a href=\"http://calendar.perfplanet.com/2011/css-selector-performance-has-changed-for-the-better/\">CSS
        Selector Performance has changed! (For the better)</a> by Nicole Sullivan.</p>\n<p>So...
        enjoy and hope you'll find this a far more natural layout model.</p>\n<div
        update>2012.06.25: Adding the following section. </div>\n<h4 id=\"thirdparty\">Adjustments
        for Third Party Content</h4>\n<p>Any third party widgets add content directly
        into the page may need extra attention. Any widgets inside an iframe (like
        Disqus's new theme) are naturally insulated from the parent page's layout
        styles. If you need to make adjustments to the third party content you can
        apply <code>box-sizing: content-box;</code> to the widget and its descendants.
        This may not be trivial as form controls in particular are border-box by default,
        so you'll also have to account for that.</p>\n<div update>02.01.2012: Added
        a section on performance</p>\n<p>2012.02.03: Included webkit prefixed property
        and usecase of a 100% width box.</p>\n<p>2012.02.22: Added link to Jeff Kaufman's
