        class=\"comment-content\">\n\n            <p>Thanks for the updates.</p>\n<p>An
        alternative to [class*='col-'] could easily be just adding an additional class
        in the HTML, e.g. class=&#8221;col col-1-3&#8243;. In my case I&#8217;m usually
