        data-icon=\"&gt;\"></span></a> <time pubdate datetime=\"2012-10-02T13:27:54+00:00\">October
        2, 2012</time></div>\n            \n          </div>\n          \n          <div
        class=\"comment-content\">\n\n            <p>I&#8217;m using the Foundation
        framework which also utilizes box-sizing: border-box; and padding for left
        and right gutters.  Here&#8217;s my issue with that:</p>\n<p>If every column
        has padding (as gutters) that means I can never have a div inside a column
        with a background or a top/bottom border that bleeds all the way to the left
        and right edge of that column.  This is something I often design for, but
        now can&#8217;t easily implement with this gutter system.  There will always
        be padding which prevents my child div from touching the very edge of the
        parent div (column).</p>\n<p>Any thoughts, or has anyone else come across
        the need to visually display something inside to the edge of a column?</p>\n\n
        \           <div class=\"reply\">\n                          </div><!-- .reply
