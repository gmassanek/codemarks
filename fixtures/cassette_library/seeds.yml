      string: ! "<!DOCTYPE html>\n<html>\n<head>\n    <meta http-equiv=\"Content-Type\"
        content=\"text/html; charset=utf-8\">\n    <base target=\"_top\">\n\n    <title>Learnable
        Programming</title>\n    <link rel=\"stylesheet\" href=\"Fonts/BorisBlackBloxx/stylesheet.css\"
        type=\"text/css\">\n    <link rel=\"stylesheet\" href=\"Fonts/Droid-Sans-Mono/stylesheet.css\"
        type=\"text/css\">\n    <link rel=\"stylesheet\" href=\"style.css\" type=\"text/css\">\n\n
        \   <script type=\"text/javascript\" src=\"Script/mootools.js\"></script>\n
        \   <script type=\"text/javascript\" src=\"Script/Main.js\"></script>\n\n</head>\n\n<body>\n\n\n<!--=========================================================================================================-->\n\n\n<div
        class=\"header\">\n    <h1>Learnable Programming</h1>\n    <h4>Designing a
        programming system for understanding programs</h4>\n    <h5><a class=\"selflink\"
        href=\"http://worrydream.com/\">Bret Victor</a> / September 2012</h5>\n</div>\n\n\n<!--=========================================================================================================-->\n\n<div
        class=\"chapter\">\n\n<p>Here's a trick question:  <i>How do we get people
        to understand programming?</i></p>\n\n<p>Khan Academy recently launched an
        <a href=\"http://www.khanacademy.org/cs\">online environment</a> for learning
        to program.  It offers a set of tutorials based on the JavaScript and Processing
        languages, and features a \"live coding\" environment, where the program's
        output updates as the programmer types.</p>\n\n<p>Because my work was <a href=\"http://ejohn.org/blog/introducing-khan-cs\">cited</a>
        as an inspiration for the Khan system, I felt I should respond with two thoughts
        about learning:</p>\n\n<ul>\n<li><b>Programming is a way of thinking, not
        a rote skill.</b>  Learning about \"for\" loops is not learning to program,
        any more than learning about pencils is learning to draw.</li>\n<li><b>People
        understand what they can see.</b>  If a programmer cannot see what a program
        is doing, she can't understand it.</li>\n</ul>\n\n<p>Thus, the goals of a
        programming system should be:</p>\n\n<ul>\n<li>to support and encourage powerful
        ways of thinking</li>\n<li>to enable programmers to see and understand the
        execution of their programs</li>\n</ul>\n\n<p>A live-coding Processing environment
        addresses neither of these goals.  JavaScript and Processing are poorly-designed
        languages that support weak ways of thinking, and ignore decades of learning
        about learning.  And live coding, as a standalone feature, is worthless.</p>\n\n<p>Alan
        Perlis wrote, <i>\"To understand a program, you must become both the machine
        and the program.\"</i>  This view is a mistake, and it is this widespread
        and virulent mistake that keeps programming a difficult and obscure art.  A
        person is not a machine, and should not be forced to think like one.</p>\n\n<p><i>How
        do we get people to understand programming?</i></p>\n\n<p>We change programming.
        \ We turn it into something that's understandable by people.</p>\n\n\n<h3>Contents</h3>\n\n<div
        class=\"sidenote\">The concept of a system split between the computer and
        the head was derived from Will Wright's <a href=\"http://www.gamestudies.org/0102/pearce/\">thoughts
        on games</a>.</div>\n\n<p>A programming system has two parts.  The programming
        \"environment\" is the part that's installed on the computer.  The programming
        \"language\" is the part that's installed in the programmer's head.</p>\n\n<p>This
        essay presents a set of design principles for an environment and language
        suitable for learning.</p>\n\n<p>The <b>environment</b> should allow the learner
        to:</p>\n<ul>\n<li><b>read the vocabulary</b> <i>-- what do these words mean?</i></li>\n<li><b>follow
        the flow</b> <i>-- what happens when?</i></li>\n<li><b>see the state</b> <i>--
        what is the computer thinking?</i></li>\n<li><b>create by reacting</b> <i>--
        start somewhere, then sculpt</i></li>\n<li><b>create by abstracting</b> <i>--
        start concrete, then generalize</i></li>\n</ul>\n\n<p>The <b>language</b>
        should provide:</p>\n<ul>\n<li><b>identity and metaphor</b> <i>-- how can
        I relate the computer's world to my own?</i></li>\n<li><b>decomposition</b>
        <i>-- how do I break down my thoughts into mind-sized pieces?</i></li>\n<li><b>recomposition</b>
        <i>-- how do I glue pieces together?</i></li>\n<li><b>readability</b> <i>--
        what do these words mean?</i></li>\n</ul>\n\n\n<h3>The features are not the
        point</h3>\n\n<p>We often think of a programming environment or language in
        terms of its <i>features</i> -- this one \"has code folding\", that one \"has
        type inference\".  This is like thinking about a book in terms of its <i>words</i>
        -- this book has a \"fortuitous\", that one has a \"munificent\".  What matters
        is not individual words, but how the words together convey a <i>message</i>.</p>\n\n<p>Likewise,
        a well-designed system is not simply a bag of features.  A good system is
        designed to encourage particular <b>ways of thinking</b>, with all features
        carefully and cohesively designed around that purpose.</p>\n\n<p>This essay
        will present many features!  The trick is to see <i>through</i> them -- to
        see the underlying design principles that they represent, and understand how
        these principles <i>enable the programmer to think.</i></p>\n\n</div> <!--
        chapter -->\n\n\n\n<!--=========================================================================================================-->\n\n<div
        id=\"vocabulary\" class=\"chapterHeader environment\">\n    <h2>Read the vocabulary</h2>\n</div>\n\n<div
        class=\"chapter environment\">\n\n<p>Here is a simple tutorial program that
        a learner might face:</p>\n\n<div class=\"sidenote\" style=\"padding-top:3px;\">For
        the sake of comparison, the examples here will use the same languages as the
        Khan Academy system, JavaScript and Processing.</div>\n\n<div class=\"example\"><img
        src=\"Images/Vocab1.png\" width=\"640\" height=\"110\"></div>\n\n<p>Before
        a reader can make any sense of this code, before she can even <i>begin</i>
        to understand how it works, here are some questions she will have:</p>\n\n<div
        class=\"example\"><img src=\"Images/Vocab2.png\" width=\"640\" height=\"110\"></div>\n\n<ul
        style=\"display:none;\">\n<li>What does \"fill\" mean?</li>\n<li>What do those
        numbers after \"fill\" mean?</li>\n<li>What do those numbers after \"ellipse\"
        mean?</li>\n<li>What units are these numbers in?  What ranges are they in?</li>\n<li>Why
        are there so many numbers?</li>\n</ul>\n\n<p>Khan Academy's tutorials encourage
        the learner to address these questions by <i>randomly adjusting numbers</i>
        and trying to figure out what they do.</p>\n\n<div class=\"example\"><img
        src=\"Images/Vocab3.png\" width=\"640\" height=\"92\"></div>\n\n<p>Thought
        experiment.  Imagine if you bought a new microwave, took it out of the box,
        and found a panel of unlabeled buttons.</p>\n\n<div class=\"example\"><img
        src=\"Images/Vocab4.png\" width=\"640\" height=\"114\"></div>\n\n<p>Imagine
        if the microwave encouraged you to randomly hit buttons until you figured
        out what they did.</p>\n\n<div class=\"example\"><img src=\"Images/Vocab5.png\"
        width=\"640\" height=\"173\"></div>\n\n<p>Now, imagine if your cookbook advised
        you that randomly hitting unlabeled buttons was <i>how you learn cooking</i>.</p>\n\n\n<h3>Make
        meaning transparent</h3>\n\n<p>Learning cooking is not about guessing the
        functionality of your kitchen appliances.  It's about understanding how ingredients
        can be combined.</p>\n\n<p>Likewise, guessing the third argument of the \"ellipse\"
        function isn't \"learning programming\".  It's simply a <i>barrier</i> to
        learning.  In a modern environment, memorizing the minutia of an API should
        be as relevant as memorizing times tables.</p>\n\n<p>The environment is responsible
        for making meaning <i>transparent</i>.  The environment must enable the reader
        to <i>effortlessly read the program</i>, to decode the code, so she can concentrate
        on genuine programming concepts -- how the algorithmic \"ingredients\" combine.</p>\n\n<p>Here
        is one example of how a programming environment can make meaning transparent,
        by providing labels on mouse-over:</p>\n\n<div class=\"example\" data-verbose-button=\"1\">\n\t<video
        width=\"640\" height=\"110\" preload>\n\t\t<source src=\"https://s3.amazonaws.com/worrydream.com/LearnableProgramming/Movies/Vocab6.mp4\"
        type=\"video/mp4\">\n\t\t<source src=\"https://s3.amazonaws.com/worrydream.com/LearnableProgramming/Movies/Vocab6.webm\"
        type=\"video/webm\">\n\t</video>\n</div>\n\n<p>Control structures can be labeled
        as well.</p>\n \n<div class=\"example\"><img src=\"Images/Vocab7.png\" width=\"640\"
        height=\"110\"></div>\n \n<p>It's tempting to think of this as \"inline help\",
        but it's not help -- it's simply labeling.  The problem with the following
        UI isn't that it lacks a \"help feature\".  The problem is that nothing is
        labeled.</p>\n\n<div class=\"example center\"><img src=\"Images/Vocab9.png\"
        width=\"462\" height=\"199\"></div>\n\n<p>That UI is exactly as informative
        as this line of code:</p>\n\n<div class=\"example center\"><img src=\"Images/Vocab10.png\"
        width=\"640\" height=\"56\"></div>\n\n<p>Why do we consider the code acceptable
        and the UI not?  Why do we expect programmers to \"look up\" functions in
        \ \"documentation\", while modern user interfaces are designed so that documentation
        is typically unnecessary?</p>\n\n\n\n<h3>Explain in context</h3>\n\n<p>A programming
        environment is a <i>user interface for understanding a program</i>.  Especially
        in an environment for learning, the environment must be <i>designed to explain</i>.</p>\n\n<p>One
        attribute of great explanations is that they are often embedded in the context
        of what they are explaining.  That is, they <i>show</i> as well as <i>tell.</i></p>\n\n<div
        class=\"example\" style=\"margin-top:26px;\"><img src=\"Images/Vocab11.png\"
        width=\"640\" height=\"259\"></div>\n\n<p>Instead of just <i>describing</i>
        what vocabulary means, we can often <i>show</i> it in the context of the data.
        \ In the following example, the labels <i>connect</i> the code and its output:</p>\n\n<div
        class=\"example\">\n\t<video width=\"640\" height=\"110\" preload>\n\t\t<source
        src=\"https://s3.amazonaws.com/worrydream.com/LearnableProgramming/Movies/Vocab12.mp4\"
        type=\"video/mp4\">\n\t\t<source src=\"https://s3.amazonaws.com/worrydream.com/LearnableProgramming/Movies/Vocab12.webm\"
        type=\"video/webm\">\n\t</video>\n</div>\n\n<p>Such a connection can be especially
        powerful when a line of code does multiple things:</p>\n\n<div class=\"example\">\n\t<video
        width=\"640\" height=\"110\" preload>\n\t\t<source src=\"https://s3.amazonaws.com/worrydream.com/LearnableProgramming/Movies/Vocab13.mp4\"
        type=\"video/mp4\">\n\t\t<source src=\"https://s3.amazonaws.com/worrydream.com/LearnableProgramming/Movies/Vocab13.webm\"
        type=\"video/webm\">\n\t</video>\n</div>\n\n\n<h3>Summary &mdash; Read the
        vocabulary</h3>\n\n<p>The particular solutions shown here are merely examples.
        \ What matters is the underlying purpose: enabling the learner to <i>read
        the program</i>.</p>\n\n<ul>\n<li>The environment should <b>make meaning transparent</b>,
        so the learner can concentrate on high-level concepts, not vocabulary.</li>\n<li>The
        environment should <b>explain in context</b>.  Show and tell.  Annotate the
        data, not just the code.</li>\n</ul>\n\n<p>The examples above are just one
        of many ways of achieving these goals.  All that really matters is that <i>somehow</i>
        the learner's questions get answered:</p>    \n\n<div class=\"example\"><img
        src=\"Images/Vocab2.png\" width=\"640\" height=\"110\"></div>\n\n<p>An environment
        which allows learners to get hung up on these questions is an environment
        which discourages learners from even getting started.</p>\n\n\n</div> <!--
        chapter -->\n\n\n\n<!--=========================================================================================================-->\n\n<div
        id=\"flow\" class=\"chapterHeader environment\">\n    <h2>Follow the flow</h2>\n</div>\n\n<div
        class=\"chapter environment\">\n\n\n<p>The Khan Academy system presents the
        learner with code on the left, and the output of the code on the right. When
        the code is changed, the output updates instantaneously.</p>\n\n<div class=\"example\"><img
        src=\"Images/Flow1.png\" width=\"640\" height=\"110\"></div>\n  \n<p>Another
        thought experiment.  Imagine a cooking show, ruthlessly abbreviated.  First,
        you're shown a counter full of ingredients.  Then, you see a delicious souffl&eacute;.
        \ Then, the show's over.</p>\n\n<div class=\"example\"><img src=\"Images/Flow2.jpg\"
        width=\"640\" height=\"249\"></div>\n\n<!-- http://www.flickr.com/photos/manthatcooks/55765950/in/photostream/
        \ -->\n  \n<p>Would you understand how that souffl&eacute; was made?  Would
        you feel prepared to create one yourself?</p>\n\n<p>Of course not.  You need
        to see how the ingredients are combined.  You need to <b>see the steps</b>.</p>\n\n<p>The
        programming environment exhibits the same ruthless abbreviation as this hypothetical
        cooking show.  We see code on the left and a result on the right, but it's
        the steps <i>in between</i> which matter most.  The computer traces a path
        through the code, looping around loops and calling into functions, updating
        variables and incrementally building up the output.  <i>We see none of this.</i></p>\n\n<p>People
        understand things that they can <i>see and touch</i>. In order for a learner
        to understand what the program is actually doing, the program flow must be
        made <i>visible and tangible</i>.</p>\n\n\n<h3>Make flow tangible</h3>\n\n<p>That
        example program again:</p>\n\n<div class=\"example\"><img src=\"Images/Flow1.png\"
        width=\"640\" height=\"110\"></div>\n\nThis is a particularly difficult example
        for a beginner to follow.  The \"for\" construct, with its three statements
        on a single line, makes the control flow jump around bizarrely, and is an
        unnecessarily steep introduction to the concept of looping.\n\n<div class=\"example\"><img
        src=\"Images/Flow3.png\" width=\"640\" height=\"126\"></div>\n\nTo make the
        flow more sane for a learner, the loop can be rewritten using \"while\":\n\n<div
        class=\"example\"><img src=\"Images/Flow4.png\" width=\"640\" height=\"110\"></div>\n\n\n<p>Now,
        the control flow must be made <i>tangible</i>.  We must put the execution
        of the program into the programmer's hand, let her feel that it is a <i>real
        thing</i>, let her <i>own</i> it.</p>\n\n<p>In the following example, the
        programmer uses a slider to scrub through the execution:</p>\n\n<div class=\"example\"
        data-top=\"16\">\n\t<video width=\"640\" height=\"126\" preload>\n\t\t<source
        src=\"https://s3.amazonaws.com/worrydream.com/LearnableProgramming/Movies/Flow5.mp4\"
        type=\"video/mp4\">\n\t\t<source src=\"https://s3.amazonaws.com/worrydream.com/LearnableProgramming/Movies/Flow5.webm\"
        type=\"video/webm\">\n\t</video>\n</div>\n\n \n<p>This control allows the
        programmer to move around the loop at her own pace, and understand what is
        happening at each step.  She can go backwards and forwards, dwell in difficult
        areas, and compare what is happening at different times.  She can study how
        the output is built up over time, instead of seeing it magically appear all
        at once.</p>\n\n\n<h3>Make flow visible</h3>\n\n<p>The example above allows
        the programmer to follow the program's execution over time.  But she's peeking
        through a pinhole, only seeing a single point in time at any instant.  She
        has no <i>visual context</i>.</p>\n\n<p>To illustrate what I mean, here are
        two representations of a trip around my neighborhood, one where the neighborhood
        itself isn't visible, and one where it is.</p>\n\n<div class=\"example\"><img
        src=\"Images/Flow6.png\" width=\"640\" height=\"217\"></div>\n\n<p>This \"overhead
        view\" lets a person understand the trip at a higher level.  She can see the
        shape of the trip.  She can see <i>patterns</i>.</p>\n\n<p>In the following
        example, the program flow is plotted on a timeline.  Each line of code that
        is executed leaves a dot behind.  The programmer can take in the entire flow
        at a glance:</p>\n\n<div class=\"example\" data-top=\"14\" data-right=\"152\"
        data-postright=\"7\">\n\t<video width=\"792\" height=\"124\" preload>\n\t\t<source
        src=\"https://s3.amazonaws.com/worrydream.com/LearnableProgramming/Movies/Flow8.mp4\"
        type=\"video/mp4\">\n\t\t<source src=\"https://s3.amazonaws.com/worrydream.com/LearnableProgramming/Movies/Flow8.webm\"
        type=\"video/webm\">\n\t</video>\n</div>\n\n\n<p>The patterns that emerge
        are especially helpful in the presence of conditionals and other forms of
        flow control:</p>\n\n<div class=\"example\" data-top=\"14\" data-right=\"152\"
        data-postright=\"7\">\n\t<video width=\"792\" height=\"232\" preload>\n\t\t<source
        src=\"https://s3.amazonaws.com/worrydream.com/LearnableProgramming/Movies/Flow9.mp4\"
        type=\"video/mp4\">\n\t\t<source src=\"https://s3.amazonaws.com/worrydream.com/LearnableProgramming/Movies/Flow9.webm\"
        type=\"video/webm\">\n\t</video>\n</div>\n\n\n<div class=\"sidenote\">It's
        possible that some novices may initially be confused by a timeline, but I'd
        say that learning to read a timeline is a far more valuable and general skill
        than learning the details of some graphics library.</div>\n\n<p>This visualization
        allows the programmer to see the \"shape\" of an algorithm, and understand
        it at a higher level.  The program flow is no longer \"one line after another\",
        but a <i>pattern of lines over time</i>.</p>\n\n\n\n<h3>Make time tangible</h3>\n\n<p>Line-by-line
        execution is a very fine-grained view of time.  The programmer also thinks
        about time at other granularities.</p>\n\n<p>For instance, animations and
        games run at a frame rate, say, sixty frames per second.  Every 1/60th of
        a second, the program prepares the next frame to display on the screen.  Other
        programs are event-driven -- they respond to an external event, such as a
        button click or network request, by performing some computation, and then
        they wait for the next event.</p>\n\n<p>These frames or event responses form
        a natural way of \"chunking\" time.  If the execution of a line of code is
        like a sentence, then a frame is like a chapter.  These chapters can also
        be made tangible, so the programmer can understand the execution at this granularity
        as well.</p>\n\n<p>The following example provides a timeline for exploring
        line-by-line execution, and a slider for exploring frame-by-frame.</p>\n\n<div
        class=\"example\" data-top=\"14\" data-bottom=\"36\">\n\t<video width=\"640\"
        height=\"268\" preload>\n\t\t<source src=\"https://s3.amazonaws.com/worrydream.com/LearnableProgramming/Movies/Flow10.mp4\"
        type=\"video/mp4\">\n\t\t<source src=\"https://s3.amazonaws.com/worrydream.com/LearnableProgramming/Movies/Flow10.webm\"
        type=\"video/webm\">\n\t</video>\n</div>\n\n\n<p>This control enables the
        programmer to go backwards and forwards through time, study interesting frames,
        and compare the execution across different frames.</p>\n\n\n<h3>Make time
        visible</h3>\n\n<p>In the above example, we are once again peeking through
        a pinhole, seeing just one frame at a time.  In the following example, all
        frames are lightly overlaid, in order to give <i>context</i> to the active
        frame.  The entire path of the ball can be seen at once.</p>\n\n<div class=\"example\"
        data-bottom=\"30\">\n\t<video width=\"640\" height=\"248\" preload>\n\t\t<source
        src=\"https://s3.amazonaws.com/worrydream.com/LearnableProgramming/Movies/Flow11.mp4\"
        type=\"video/mp4\">\n\t\t<source src=\"https://s3.amazonaws.com/worrydream.com/LearnableProgramming/Movies/Flow11.webm\"
        type=\"video/webm\">\n\t</video>\n</div>\n\n\n<div class=\"sidenote\" style=\"margin-top:-62px;\">*
        One of the deepest and most powerful ideas in mathematics is the relationship
        between a differential formulation (such as a step-by-step process, like our
        \"draw\" function) and its integrated form (such as a function of time, or
        plot over time).  \"Flattening time\" allows the learner to see the process
        and its trajectory as two representations of the same thing, and thereby <i>think</i>
        of them interchangeably.</div>\n\n<p>The output of the program is no longer
        a series of fleeting moments, but can be seen as a single, solid thing that
        extends over time.  There is great power in this way of thinking.*</p>\n\n\n<h3>Summary
        &mdash; Follow the flow</h3>\n\n<p>Again, the particular solutions shown here
        are merely examples.  What matters is the underlying purpose: enabling the
        learner to follow the program flow, by <i>controlling time</i> and <i>seeing
        patterns across time</i>.  Transforming flow from an invisible, ephemeral
        notion into a <i>solid thing</i> that can be studied explicitly.</p>\n\n<ul>\n<li>The
        environment can <b>make flow tangible</b>, by enabling the programmer to explore
        forward and backward at her own pace.</li>\n<li>The environment can <b>make
        flow visible</b>, by visualizing the pattern of execution.</li>\n<li>The environment
        can represent time at <b>multiple granularities</b>, such as frames or event
        responses, to enable exploration across these meaningful chunks of execution.</li>\n</ul>\n\n\n</div>
        <!-- chapter -->\n\n\n<!--=========================================================================================================-->\n\n<div
        id=\"state\" class=\"chapterHeader environment\">\n    <h2 style=\"width:600px;\">See
        the state</h2>\n</div>\n\n\n<div class=\"chapter environment\">\n\n<p>A simple
        program:</p>\n\n<div class=\"example\"><img src=\"Images/State1.png\" width=\"640\"
        height=\"182\"></div>\n\n<p>The third line declares a variable named \"scaleFactor\",
        which varies with each iteration of the loop.</p>\n\n<div class=\"example\"><img
        src=\"Images/State2.png\" width=\"437\" height=\"18\"></div>\n\n<p>Take a
        moment to look at that line, and think about these questions:</p>\n\n<ul>\n<li>What
        values does scaleFactor take on?&nbsp;  1?&nbsp;  100?&nbsp;  -1?&nbsp;  pi
        / 2?</li>\n<li>What is scaleFactor at the beginning of the loop?  At the end?</li>\n<li>How
        does scaleFactor change over the course of the loop?  Linearly up?  Linearly
        down?  Does the change get faster or slower?</li>\n</ul>\n\n<p>Wait.  Wait
        a minute.  Were you trying to answer those questions by doing arithmetic in
        your head?  The computer somehow drew that picture, so the computer <i>must</i>
        have calculated all those scaleFactors itself.  Are you seriously <i>recalculating
        them in your head?</i></p>\n\n<div class=\"sidenote\">* Other than setting
        a \"breakpoint\", which is like monitoring traffic on the freeway by setting
        up a barricade.  Or writing to a \"console\", which is like figuring out where
        your dog goes during the day by following the trail of droppings.</div>\n\n<p>Now
        imagine if scaleFactor also depended on some other variables, or some other
        functions, or external input.  There would be <i>no  way</i> to easily answer
        those questions.*</p>\n\n<p>Think about this.  We expect programmers to write
        code that manipulates variables, without ever seeing the values of those variables.
        \ We expect readers to <i>understand</i> code that manipulates variables,
        without ever seeing the values of the variables.  <b>The entire purpose of
        code is to manipulate data, and we never see the data.</b>  We write with
        blindfolds, and we read by playing pretend with data-phantoms in our imaginations.</p>\n\n<div
        class=\"sidenote\">One of the all-time most popular programming models is
        the spreadsheet.  A spreadsheet is the dual of a conventional programming
        language -- a language shows all the code, but hides the data.  A spreadsheet
        shows all the data, but hides the code.  Some people believe that spreadsheets
        are popular because of their two-dimensional grid, but that's a minor factor.
        \ Spreadsheets rule because they <i>show the data</i>.</div>\n\n<p>Information
        design pioneer Edward Tufte has one primary rule, and this rule should be
        the principle underlying any environment for creating or understanding.</p>\n\n<p
        class=\"center\"><b>Show the data.</b></p>\n\n<p>If you are serious about
        creating a programming environment for learning, the <b>number one thing you
        can do</b> -- more important than live coding or adjustable constants, more
        important than narrated lessons or discussion forums, more important than
        badges or points or ultra-points or <i>anything else</i> -- is to <b>show
        the data</b>.</p>\n\n\n<h3>Show the data</h3>\n\n<p>Because the value of a
        variable varies over time, showing the data is intimately connected with showing
        time.</p>\n\n<p>The previous section presented a timeline representation that
        showed the data at each step.  In the following example, the programmer mouses
        over a particular row of the timeline to concentrate on a single line.</p>\n\n<div
        class=\"example\" data-top=\"14\" data-right=\"152\" data-postright=\"7\">\n\t<video
        width=\"792\" height=\"196\" preload>\n\t\t<source src=\"https://s3.amazonaws.com/worrydream.com/LearnableProgramming/Movies/State3.mp4\"
        type=\"video/mp4\">\n\t\t<source src=\"https://s3.amazonaws.com/worrydream.com/LearnableProgramming/Movies/State3.webm\"
        type=\"video/webm\">\n\t</video>\n</div>\n\n<p>In this example, it is easy
        to answer the first two questions.  By skimming over the execution of that
        line of code, we can see all of the values that scaleFactor takes on, and
        when.</p>\n\n<p>However, it is still difficult to answer the third question:
        <i>how</i> does the variable vary?  What is the shape of its change?  The
        question is difficult because we are, once again, peeking through a pinhole,
        only seeing a single point at a time.</p>\n\n<p>Edward Tufte has a second
        rule.  It is not enough to just show the data.  We must <b>show comparisons</b>.</p>\n\n\n<h3>Show
        comparisons</h3>\n\n<p>Data needs context.  It is rarely enough to see a single
        data point in isolation.  We understand data by comparing it to other data.</p>\n\n<p>The
        timeline examples so far have used dots to represent executed lines.  But
        instead of dots, we can show data.  The following timeline shows each of the
        scaleFactors:</p>\n\n<div class=\"example\"><img src=\"Images/State4.png\"
        width=\"584\" height=\"67\"></div>\n\n<p>Almost every line of code here calculates
        <i>something</i>.  The environment should provide the best visualization of
        whatever that something is.  For example, the \"rotate\" line can show the
        rotations.</p>\n\n<div class=\"example\"><img src=\"Images/State5.png\" width=\"584\"
        height=\"38\"></div>\n\n<p>The \"fill\" line sets a fill color.  That color
        can be shown.</p>\n\n<div class=\"example\"><img src=\"Images/State6.png\"
        width=\"584\" height=\"38\"></div>\n\n<p>The \"triangle\" line draws a triangle
        to the canvas, rotated and colored.  The timeline can show a thumbnail of
        each triangle produced.</p>\n\n<div class=\"example\"><img src=\"Images/State7.png\"
        width=\"584\" height=\"38\"></div>\n\n<p>Taken together, we have a timeline
        that depicts not just the flow, but <i>all of the data calculated in that
        flow</i>.  The execution of the program is laid bare for the reader.  At a
        glance, she can see <i>which</i> lines were executed, <i>when</i> they were
        executed, and <i>what</i> they produced.  The flow and the data are both shown
        <i>in context</i>.</p>\n\n<div class=\"example\" data-top=\"12\" data-right=\"152\"
        data-postright=\"7\">\n    <video width=\"792\" height=\"194\" preload>\n\t\t<source
        src=\"https://s3.amazonaws.com/worrydream.com/LearnableProgramming/Movies/State8.mp4\"
        type=\"video/mp4\">\n\t\t<source src=\"https://s3.amazonaws.com/worrydream.com/LearnableProgramming/Movies/State8.webm\"
        type=\"video/webm\">\n\t</video>\n</div>\n\n<p>The example above only loops
        twenty times.  Is it possible to understand a loop with, say, thousands of
        iterations, without drowning in thousands of numbers?</p>\n\n<p>Yes -- there
        is an entire field of study devoted to depicting large amounts of numbers.
        \ To visualize this data, we can use all of the standard techniques of <i>data
        visualization</i>.</p>\n\n<p>In the following example, as the programmer zooms
        the timeline out, the visualization automatically switches from a table to
        a plot.</p>\n\n<div class=\"example\" data-top=\"12\">\n\t<video width=\"584\"
        height=\"86\" preload>\n\t\t<source src=\"https://s3.amazonaws.com/worrydream.com/LearnableProgramming/Movies/State9.mp4\"
        type=\"video/mp4\">\n\t\t<source src=\"https://s3.amazonaws.com/worrydream.com/LearnableProgramming/Movies/State9.webm\"
        type=\"video/webm\">\n\t</video>\n</div>\n\n\n\n<h3>Eliminate hidden state</h3>\n\n<p>In
        order to understand what a line of code does, the learner must <i>see its
        effect</i>.  For example, as the programmer moves over iterations of the \"triangle\"
        line, she sees each triangle appear on the canvas:</p>\n\n<div class=\"example\"
        data-top=\"12\" data-right=\"152\" data-postright=\"7\">\n\t<video width=\"792\"
        height=\"194\" preload>\n\t\t<source src=\"https://s3.amazonaws.com/worrydream.com/LearnableProgramming/Movies/State10.mp4\"
        type=\"video/mp4\">\n\t\t<source src=\"https://s3.amazonaws.com/worrydream.com/LearnableProgramming/Movies/State10.webm\"
        type=\"video/webm\">\n\t</video>\n</div>\n\n<p>The \"fill\" line, on the other
        hand, sets the fill color for subsequent drawing operations.  When the programmer
        moves over this line, what effect does she see?  She sees <i>nothing happen</i>,
        because the \"fill\" function <i>modifies hidden state</i>.</p>\n\n<p>The
        Processing graphics library relies heavily on implicit state, in the form
        of the \"current\" fill color, stroke color, transform matrix, and so on.
        \ Code that modifies this state produces <i>no visible effect</i> on the canvas.
        \ In an interactive environment, this is unacceptable.</p>\n\n<p>There are
        two design options here. One alternative is to <b>eliminate the state.</b>
        \ For example, color could be passed as a parameter to the \"triangle\" function.</p>\n\n<div
        class=\"example\"><img src=\"Images/State11.png\" width=\"439\" height=\"38\"></div>\n\n<p>The
        other alternative is to <b>show the state</b>.  In the following example,
        the current fill and stroke colors are shown above the canvas.  Now, when
        a line of code changes the fill color, the programmer actually <i>sees something
        change</i>. Making something visible <i>makes it real.</i></p>\n\n<div class=\"example\"
        data-top=\"14\" data-right=\"152\" data-postright=\"7\">\n\t<video width=\"792\"
        height=\"196\" preload>\n\t\t<source src=\"https://s3.amazonaws.com/worrydream.com/LearnableProgramming/Movies/State12.mp4\"
        type=\"video/mp4\">\n\t\t<source src=\"https://s3.amazonaws.com/worrydream.com/LearnableProgramming/Movies/State12.webm\"
        type=\"video/webm\">\n\t</video>\n</div>\n\n<p>All state must be <i>eliminated</i>
        or <i>shown</i>.  Either can be a reasonable design decision.  An environment
        that does neither -- forcing learners to <i>imagine</i> the state and make
        sense of functions that produce no visible effect -- is irresponsible design,
        and disrespectful to the learner.</p>\n\n<div class=\"sidenote\">Just the
        concept of a \"transform matrix\" is undoubtably baffling for many learners,
        but with a better metaphor, it needn't be so.  Logo, for instance, uses a
        turtle to reify translation and rotation, and children understand it readily.
        \ More on this later.</div>\n\n<p>The current transform matrix is a particularly
        critical and confusing member of the state.  Drawing anything interesting
        with the Processing graphics library requires matrix transforms, but the <i>current
        transform is invisible</i>.  Functions such as \"scale\" and \"rotate\" have
        no visible effect, and compound transformations (such as translation followed
        by scale, or should it be the other way around?) often involve groping blindly
        through trial-and-error.</p>\n\n<p>In the following example, the transform
        is visualized, and the effect of every function can be seen directly.</p>\n\n<div
        class=\"example\" data-top=\"14\" data-bottom=\"20\" data-right=\"168\" data-postright=\"23\">\n\t<video
        width=\"808\" height=\"216\" preload>\n\t\t<source src=\"https://s3.amazonaws.com/worrydream.com/LearnableProgramming/Movies/State13.mp4\"
        type=\"video/mp4\">\n\t\t<source src=\"https://s3.amazonaws.com/worrydream.com/LearnableProgramming/Movies/State13.webm\"
        type=\"video/webm\">\n\t</video>\n</div>\n\n\n\n<h3>Summary &mdash; See the
        state</h3>\n\n<p>Code manipulates data.  To understand code, a learner must
        <i>see the data</i>, and see the <i>effect of code on the data</i>.</p>\n\n<ul>\n<li>The
        environment must <b>show the data</b>.  If a line of code computes a thing,
        that thing should be immediately visible.</li>\n<li>The environment must <b>show
        comparisons</b>.   If a program computes many things, all of those things
        should be shown in context.  This is nothing more than <i>data visualization.</i></li>\n<li>The
        system must have <b>no hidden state</b>.  State should either be eliminated,
        or represented as explicit objects on the screen.  Every action must have
        a visible effect.</li>\n</ul>\n\n\n</div> <!-- chapter -->\n\n\n\n<!--=========================================================================================================-->\n\n<div
        id=\"react\" class=\"chapterHeader environment\">\n    <h2>Create by reacting</h2>\n</div>\n\n\n<div
        class=\"chapter environment\">\n\n<p>I was recently watching an artist friend
        begin a painting, and I asked him what a particular shape on the canvas was
        going to be.  He said that he wasn't sure yet; he was just \"pushing paint
        around on the canvas\", reacting to and getting inspired by the forms that
        emerged.  Likewise, most musicians don't compose entire melodies in their
        head and then write them down; instead, they noodle around on a instrument
        for a while, playing with patterns and reacting to what they hear, adjusting
        and sculpting.</p>\n\n<p>An essential aspect of a painter's canvas and a musical
        instrument is the immediacy with which the artist gets <i>something there</i>
        to react to.  A canvas or sketchbook serves as an \"external imagination\",
        where an artist can grow an idea from birth to maturity by continuously <i>reacting
        to what's in front of him</i>.</p>\n\n<p>Programmers, by contrast, have traditionally
        worked in their heads, first imagining the details of a program, then laboriously
        coding them.</p>\n\n<p>Working in the head doesn't scale.  The head is a hardware
        platform that hasn't been updated in millions of years.  To enable the programmer
        to achieve increasingly complex feats of creativity, the environment must
        get the programmer <i>out</i> of her head, by providing an <i>external</i>
        imagination where the programmer can always be reacting to a work-in-progress.</p>\n\n<div
        class=\"sidenote\">* Recently, some people have mistakenly attributed the
        \"live coding\" concept to me, but it's not a new idea, it's certainly not
        \"my idea\", and it's not a particularly interesting idea <i>in itself</i>.
        \ Immediate-update is merely a <i>prerequisite</i> for doing anything interesting
        -- it enables <i>other</i> features which require a tight feedback loop.  An
        action game with a low frame rate is a bad game, but simply upping the frame
        rate doesn't magically make a game good.</div>\n\n<p>Some programming systems
        attempt to address this with a so-called \"live coding\" environment, where
        the output updates immediately as the code changes.  An example of live coding:*</p>\n\n<div
        class=\"example\">\n\t<video width=\"640\" height=\"110\" preload>\n\t\t<source
        src=\"https://s3.amazonaws.com/worrydream.com/LearnableProgramming/Movies/React1.mp4\"
        type=\"video/mp4\">\n\t\t<source src=\"https://s3.amazonaws.com/worrydream.com/LearnableProgramming/Movies/React1.webm\"
        type=\"video/webm\">\n\t</video>\n</div>\n\n<p>As you can see, live coding,
        on its own, is almost worthless.  The programmer still must type at least
        a full line of code before <i>seeing any effect</i>.  This means that she
        must already understand what line of code she needs to write.  The programmer
        is still doing the creative work entirely in her head -- imagining the next
        addition to the program and then translating it into code.</p>\n\n\n<h3>Get
        something on the screen as soon as possible</h3>\n\n<p>Live coding does, however,
        provide a foundation for <i>other</i> features which can jump-start the create-by-reacting
        process.  In the following example, the environment offers <i>autocomplete
        with default arguments.</i>  After typing just a couple of characters, the
        programmer immediately <i>sees something on the screen</i>, and can proceed
        to adjust it.</p>\n\n<div class=\"example\" data-push-left=\"18\" data-bottom=\"16\"
        data-right=\"6\">\n\t<video width=\"664\" height=\"198\" preload>\n\t\t<source
        src=\"https://s3.amazonaws.com/worrydream.com/LearnableProgramming/Movies/React2.mp4\"
        type=\"video/mp4\">\n\t\t<source src=\"https://s3.amazonaws.com/worrydream.com/LearnableProgramming/Movies/React2.webm\"
        type=\"video/webm\">\n\t</video>\n</div>\n\n<p>Autocomplete is a common feature
        of most programming environments, but there are two critical subtleties here.
        \ First, the functions all have default arguments (position, width, height,
        and so on are already filled in), so each completion is a complete statement
        that produces a visible effect.  Second, a default completion is selected
        immediately.  Here's what this means for the programmer's thought process:</p>\n\n<p>In
        the example above, the programmer wants to draw a roof on the house.  She
        doesn't need to mentally plan out <i>how</i> to draw the roof beforehand --
        she doesn't need to imagine which functions would be appropriate.  She just
        needs the vague notion: \"I want to draw <i>something.</i>\"  She starts typing
        \"draw\", and <b>immediately sees a shape on the screen</b>.</p>\n\n<p>At
        this point, she can stop <i>imagining</i> and start <i>reacting</i>:</p>\n\n<ul>\n<li><i>\"This
        is the wrong shape. Which shape will work better?\"</i>  She goes down the
        list and turns the shape into a triangle.</li>\n<li><i>\"This is a right triangle.
        \ I want a different triangle.\"</i>  She adjusts the triangle's points into
        a more roof-like shape.</li>\n<li><i>\"The roof isn't lying on the house.\"</i>
        She adjusts the triangle to lower it onto the house.</li>\n</ul>\n\n<div class=\"sidenote\">*
        Strangely, I don't actually know of any APIs that are intentionally designed
        with autocomplete in mind.  I do know many APIs, such as Processing, that
        are designed for brevity, which is irrelevant in an environment with good
        autocomplete.</div>\n \n <p>This example assumed a hypothetical graphics library
        which was <i>designed for autocomplete</i> -- all of the drawing functions
        begin with \"draw\", so the completion list would appear as the designer intended.*</p>\n\n<p>A
        different way to structure the library would be to provide a single \"shape\"
        function, which takes the type of shape (triangle, ellipse, etc.) as an argument.
        \ For example:</p>\n\n<div class=\"example\" data-push-left=\"18\" data-right=\"6\">\n\t<video
        width=\"664\" height=\"182\" preload>\n\t\t<source src=\"https://s3.amazonaws.com/worrydream.com/LearnableProgramming/Movies/React4.mp4\"
        type=\"video/mp4\">\n\t\t<source src=\"https://s3.amazonaws.com/worrydream.com/LearnableProgramming/Movies/React4.webm\"
        type=\"video/webm\">\n\t</video>\n</div>\n\n<p>This could help to further
        encourage the create-by-reacting way of thinking.  Because \"drawTriangle\"
        and \"drawRect\" aren't in the vocabulary, the programmer would never find
        herself thinking about specific shape functions before something is on the
        screen.  Her starting point is always just \"shape\".</p>\n\n<p>The environment
        is the <i>user interface for working with a program</i>.  Consider the second
        menu that appeared above, with \"line\", \"triangle\", etc.  If an argument
        can take one of five values, the environment should provide the <i>best interface</i>
        for selecting among those values.  That is, in this situation, the programmer
        is a <i>user who has to select one of five choices.</i>  How would a good
        UI designer represent those five choices?  Perhaps more like this:</p>\n\n<div
        class=\"example\"><img src=\"Images/React5.png\" width=\"640\" height=\"190\"></div>\n\n<p>Why
        should we expect anything less from a programming environment?</p>\n\n\n<h3>Dump
        the parts bucket onto the floor</h3>\n\n<p>As a child, you probably had the
        experience of playing with a construction kit of some kind -- Legos, or Erector
        Sets, or even just blocks.  As a first act before starting to build, a child
        will often spread out all of the parts on the floor.</p>\n\n<p class=\"example\"><img
        src=\"Images/React6.jpg\" width=\"640\" height=\"308\"></p>\n\n<!-- http://www.flickr.com/photos/koocbor/5316921032/
        -->\n\n<p>This provides more than simply quick access.  It allows the child
        to scan the available parts and <i>get new ideas</i>.  A child building a
        Lego car might spot a wide flat piece, and decide to give the car wings.</p>\n
        \   \n<p>This is a second form of create-by-reacting.  In addition to reacting
        to the object under construction, the child is also reacting to the <i>parts
        she has available.</i>\n\n<p>In the following example, the available functions
        are located adjacent to the coding area, and the programmer can skim over
        these \"parts\" and get ideas.</p>\n\n<div class=\"example\" data-left=\"160\"
        data-bottom=\"28\">\n\t<video width=\"640\" height=\"210\" preload>\n\t\t<source
        src=\"https://s3.amazonaws.com/worrydream.com/LearnableProgramming/Movies/React7.mp4\"
        type=\"video/mp4\">\n\t\t<source src=\"https://s3.amazonaws.com/worrydream.com/LearnableProgramming/Movies/React7.webm\"
        type=\"video/webm\">\n\t</video>\n</div>\n\n<p>The above example <i>encourages</i>
        the programmer to explore the available functions.  A learner who would never
        think to try typing the \"bezier\" function, with its unfamiliar name and
        eight arguments, can now easily stumble upon it and discover what it's about.</p>\n\n<p>The
        example above is one way of representing the \"parts bucket\" for programmatic
        drawing.  But would a user interface designer consider that to be the <i>best
        interface</i> for drawing a picture on a computer screen?  What about the
        following?</p>\n\n<div class=\"example\" data-left=\"33\">\n\t<video width=\"640\"
        height=\"146\" preload>\n\t\t<source src=\"https://s3.amazonaws.com/worrydream.com/LearnableProgramming/Movies/React8.mp4\"
        type=\"video/mp4\">\n\t\t<source src=\"https://s3.amazonaws.com/worrydream.com/LearnableProgramming/Movies/React8.webm\"
        type=\"video/webm\">\n\t</video>\n</div>\n\n\n<p>An objection might arise
        at this point.  With this interface, is this even \"programming\"?</p>\n\n<p>No,
        not really.  <i>But none of the examples in this section are \"programming\".</i>
        \ Typing in the code to draw a static shape -- </p>\n\n<p class=\"example\"><img
        src=\"Images/React9.png\" width=\"437\" height=\"18\"></p>\n\n<p>-- is not
        programming!  It's merely a very cumbersome form of illustration.  It becomes
        genuine <i>programming</i> when the code is <i>abstracted</i> -- when arguments
        are <i>variable</i>, when a block of code can do different things at different
        times.  The next section will discuss how create-by-reacting leads into <i>create-by-abstracting.</i></p>\n\n\n<h3>Summary
        &mdash; Create by reacting</h3>\n\n<div class=\"sidenote\">* Thus, we need
        a powerful way of getting something onscreen, and powerful ways of adjusting
        it.  Adjustable values (such as draggable numbers or color palettes) are a
        valuable component for the latter purpose, and I am a long-time proponent
        of adjustable values (e.g., <a href=\"http://worrydream.com/ScrubbingCalculator\">Scrubbing
        Calculator</a>, <a href=\"http://worrydream.com/ExplorableExplanations\">Explorable
        Explanations</a>, <a href=\"http://worrydream.com/TenBrighterIdeas\">Ten Brighter
        Ideas</a>).  However, I have always proposed adjustable numbers in a context
        where the adjuster <i>already understands the meaning of the number.</i>  As
        mentioned earlier, I am very uncomfortable with the Khan Academy approach
        of encouraging learners to adjust unlabeled numbers and figure out what they're
        for, and I feel that this is a case of a tool being adopted without an understanding
        of what purpose the tool serves.</div>\n \n<p>The create-by-reacting way of
        thinking could be stated as: start with <i>something</i>, then adjust until
        it's right.*</p>\n\n<p>The programmer must be able to do her thinking out
        in the environment, not trapped in her head.  The environment must serve as
        an <i>external imagination</i>, where the programmer can be continuously reacting
        to a work-in-progress.</p>\n\n<p>To be clear, this does not relieve the programmer
        from thinking!  It simply makes those thoughts <i>immediately visible.</i>
        \ I am happy to be composing this essay in a text editor, where my words become
        visible and editable as soon as I think of them, as opposed to working entirely
        internally like the orators and playwrights of the distant past.</p>\n\n<ul>\n<li>The
        environment must be designed to <b>get something on the screen as soon as
        possible</b>, so the programmer can start reacting.  This requires modeling
        the programmer's thought process, and designing a system that can pick up
        on the earliest possible seed of thought.</li>\n<li>The environment must <b>dump
        the parts bucket onto the floor</b>, allowing the programmer to continuously
        react to her raw material and spark new ideas.</li>\n</ul>\n\n</div> <!--
        chapter -->\n\n\n<!--=========================================================================================================-->\n\n<div
        id=\"abstract\" class=\"chapterHeader environment\">\n    <h2>Create by abstracting</h2>\n</div>\n\n\n<div
        class=\"chapter environment\">\n\n<p>Learning programming is learning abstraction.</p>\n\n<p>A
        computer program that is just a list of fixed instructions -- draw a rectangle
        here, then a triangle there -- is easy enough to write.  Easy to follow, easy
        to understand.</p>\n\n<p class=\"example\"><img src=\"Images/Abstract1.png\"
        width=\"640\" height=\"164\"></p>\n\n<p>It also makes <i>no sense at all</i>.
        \ It would be much <i>easier</i> to simply draw that house by hand.  What
        is the point of learning to \"code\", if it's just a way of getting the computer
        to do things that are easier to do directly?</p>\n\n<p>Because code can be
        <i>generalized</i> beyond that specific case.  We can change the program so
        it draws the house anywhere we ask.  We can change the program to draw many
        houses, and change it again so that houses can have different heights.  Critically,
        we can draw all these different houses from a <i>single description</i>.</p>\n\n<p
        class=\"example\"><img src=\"Images/Abstract2.png\" width=\"640\" height=\"164\"></p>\n\n<p>The
        description still says \"draw a rectangle here, then a triangle there\", but
        the here and there have been <i>abstracted.</i>  Different parameters give
        us different heres and different theres.</p>\n\n<p>How does a programmer learn
        to write this abstract code?  How does she learn to write a single description
        that is generalized for many cases?</p>\n\n<p>She <i>doesn't.</i>  The learner
        should start by writing concrete code, and then <i>gradually change it</i>
        to introduce abstraction.  And the environment must provide the tools to perform
        this process, in such a way that the learner can <i>understand</i> the program
        at each stage.</p>\n\n\n<h3>Start constant, then vary</h3>\n\n<p>In the create-by-abstracting
        way of thinking, the programmer starts by creating a specific case, typically
        involving <i>constants.</i>  She then moves to the general case by turning
        those constants into <i>variables.</i>  Here's an example of how the environment
        can encourage this way of thinking, starting with the house from earlier.</p>\n\n<p
        class=\"example\"><img src=\"Images/Abstract3.png\" width=\"640\" height=\"164\"></p>\n\n<p>The
        programmer wants to move the house to a different location.  She can't move
        it by adjusting a single number in the code, because there are four different
        points which all need to change at the same time -- the rectangle's origin,
        and the triangle's three points.</p>\n\n<p>Here, the programmer selects one
        of the numbers, and <i>converts it into a variable.</i></p>\n\n<div class=\"example\"
        data-left=\"90\" data-no-marker=\"1\">\n\t<video width=\"640\" height=\"164\"
        preload>\n\t\t<source src=\"https://s3.amazonaws.com/worrydream.com/LearnableProgramming/Movies/Abstract4.mp4\"
        type=\"video/mp4\">\n\t\t<source src=\"https://s3.amazonaws.com/worrydream.com/LearnableProgramming/Movies/Abstract4.webm\"
        type=\"video/webm\">\n\t</video>\n</div>\n\nShe then <i>connects</i> the variable
        to another number, by dragging from one to the other.\n\n<div class=\"example\"
        data-left=\"90\" data-no-marker=\"1\">\n\t<video width=\"640\" height=\"164\"
        preload>\n\t\t<source src=\"https://s3.amazonaws.com/worrydream.com/LearnableProgramming/Movies/Abstract5.mp4\"
        type=\"video/mp4\">\n\t\t<source src=\"https://s3.amazonaws.com/worrydream.com/LearnableProgramming/Movies/Abstract5.webm\"
        type=\"video/webm\">\n\t</video>\n</div>\n\n<p>There are two additional arguments
        to \"triangle\" which need to vary as well.  When she connects the variable,
        whose value is 80, to the constant 100, the environment offers a choice of
        four possible relationships between the numbers.</p>\n\n<div class=\"example\"
        data-left=\"90\" data-no-marker=\"1\">\n\t<video width=\"640\" height=\"164\"
        preload>\n\t\t<source src=\"https://s3.amazonaws.com/worrydream.com/LearnableProgramming/Movies/Abstract6.mp4\"
        type=\"video/mp4\">\n\t\t<source src=\"https://s3.amazonaws.com/worrydream.com/LearnableProgramming/Movies/Abstract6.webm\"
        type=\"video/webm\">\n\t</video>\n</div>\n\n\n<p>The four expressions involve
        addition, subtraction, multiplication, and division respectively.  One of
        them will typically be either the correct relationship or a good starting
        point.</p>\n\n<p>Here is the entire process of introducing the variable.</p>\n\n<div
        class=\"example\" data-left=\"90\">\n\t<video width=\"640\" height=\"164\"
        preload>\n\t\t<source src=\"https://s3.amazonaws.com/worrydream.com/LearnableProgramming/Movies/Abstract7.mp4\"
        type=\"video/mp4\">\n\t\t<source src=\"https://s3.amazonaws.com/worrydream.com/LearnableProgramming/Movies/Abstract7.webm\"
        type=\"video/webm\">\n\t</video>\n</div>\n\n\n<h3>Start with one, then make
        many</h3>\n\n<p>In the example above, the house is now <i>abstracted</i> --
        the code doesn't just draw one fixed house, but can draw a house anywhere.
        \ This abstracted code can now be used to draw <i>many different houses.</i></p>\n\nIn
        the following example, the programmer wants to draw a row of houses.  She
        selects the abstracted code, and <i>converts it into a loop.</i>\n\n<div class=\"example\"
        data-left=\"90\">\n\t<video width=\"640\" height=\"164\" preload>\n\t\t<source
        src=\"https://s3.amazonaws.com/worrydream.com/LearnableProgramming/Movies/Abstract8.mp4\"
        type=\"video/mp4\">\n\t\t<source src=\"https://s3.amazonaws.com/worrydream.com/LearnableProgramming/Movies/Abstract8.webm\"
        type=\"video/webm\">\n\t</video>\n</div>\n\n<p>The variable in the first line
        of the selection becomes an <i>induction variable</i>, and the programmer
        can then adjust its bounds.</p>\n\n<p>This is a process of starting with a
        specific case, and progressively generalizing:</p>\n\n<ul>\n<li>First, the
        programmer creates a house at a fixed location.  Here, she has interactive
        control over each <i>individual shape.</i></li>\n<li>She turns the house's
        location into a variable.  Now, she has interactive control over the variable,
        which affects <i>many shapes.</i></li>\n<li>She introduces a loop to <i>vary</i>
        that variable.  Now, she has interactive control over the bounds of the loop,
        which affects <i>many houses,</i> which affect many shapes.</li>\n</ul>\n\n<p>At
        each stage, the programmer has interactive control over the relevant parameters,
        but the parameters are at successively higher levels of abstraction.  That
        is, the programmer can still <i>create by reacting</i>, but she's <b>creating
        and reacting at higher levels</b>.</p>\n\n<p class=\"center\">---</p>\n\n<p>Instead
        of drawing an evenly-spaced row of houses, the programmer now wants individual
        control over each of the houses.  Starting from the variable abstraction,
        she selects the code and <i>converts it into a function.</i></p>\n\n<div class=\"example\"
        data-left=\"90\">\n\t<video width=\"640\" height=\"164\" preload>\n\t\t<source
        src=\"https://s3.amazonaws.com/worrydream.com/LearnableProgramming/Movies/Abstract9.mp4\"
        type=\"video/mp4\">\n\t\t<source src=\"https://s3.amazonaws.com/worrydream.com/LearnableProgramming/Movies/Abstract9.webm\"
        type=\"video/webm\">\n\t</video>\n</div>\n\n<p>By duplicating the function
        call, she obtains several houses which can be controlled individually.</p>\n\n<p>Now,
        instead of identical houses, she wants to vary the heights of the houses.
        \ She introduces another variable, and then converts it into <i>an additional
        argument to the function.</i></p>\n\n<div class=\"example\" data-left=\"90\">\n\t<video
        width=\"640\" height=\"164\" preload>\n\t\t<source src=\"https://s3.amazonaws.com/worrydream.com/LearnableProgramming/Movies/Abstract10.mp4\"
        type=\"video/mp4\">\n\t\t<source src=\"https://s3.amazonaws.com/worrydream.com/LearnableProgramming/Movies/Abstract10.webm\"
        type=\"video/webm\">\n\t</video>\n</div>\n\n<div class=\"sidenote\">* In <a
        href=\"http://worrydream.com/LadderOfAbstraction\">Ladder of Abstraction</a>
        terminology, the programmer climbed two levels on the ladder of abstraction
        -- she controlled x, then abstracted over x, then controlled y, then abstracted
        over y.</div>\n\n<p>The process, again, consists of starting concrete, and
        progressively introducing abstraction:*</p>\n\n<ul>\n<li>The programmer creates
        a drawing of a house.</li>\n<li>She turns x into a variable, so she can control
        the house's position.</li>\n<li>She turns x into a function argument, so different
        houses can have different positions.</li>\n<li>She turns y into a variable,
        so she can control the house's height.</li>\n<li>She turns y into a function
        argument, so different houses can have different heights.</li>\n</ul>\n\n\n<h3>Summary
        &mdash; Create by abstracting</h3>\n\n<p>Start concrete, start grounded.  Start
        with one specific case, entirely understood.  Then gradually generalize, level
        by level, in such a way that the programmer still fully understands the program
        at each level of abstraction.</p>\n\n<p>Fully concrete code can be micromanaged
        -- the programmer has explicit control over every step of the execution.  Abstraction
        means giving up some of this control, and this can be scary for a learner.</p>\n\n<p>But
        the learner can work up to it -- introduce a variable, interactively control
        it, connect the variable to another value, interactively control it, turn
        the variable into a function argument, interactively control it.  <b>The learner
        always gets the experience of interactively controlling the lower-level details,
        understanding them, <i>developing trust in them,</i> before handing off that
        control to an abstraction and moving to a higher level of control.</b></p>\n\n<div
        class=\"sidenote\">* The code transformations shown in the above examples
        have a superficial resemblance to \"refactoring\", which is supported by some
        environments.  However, the features have different intents.  Refactoring
        is about writing working but poorly-organized code, then cleaning it up.  Create-by-abstracting
        is about writing code for a specific case, then generalizing it.</div>\n\n<p>The
        environment must support this process.  A typical text editor only provides
        direct support for growing \"outward\" -- adding new lines of code.  The environment
        must also support growing \"upward\" -- abstracting over existing code.*</p>\n\n<ul>\n<li>The
        environment should encourage the learner to <b>start constant, then vary</b>,
        by providing meaningful ways of gradually and seamlessly transitioning constant
        expressions into variable expressions.</li>\n<li>The environment should encourage
        the learner to <b>start with one, then make many</b>, by providing ways of
        using those variable expressions at a higher level, such as function application
        or looping.</li>\n</ul>\n\n\n</div> <!-- chapter -->\n\n\n\n<!--=========================================================================================================-->\n\n<div
        id=\"language\" class=\"chapterHeader language\">\n    <h2>Language</h2>\n</div>\n\n<div
        class=\"chapter language\">\n\n<p>A programming system has two parts.  The
        environment is installed in on the computer, and the language is installed
        in the programmer's head.</p>\n\n<p style=\"width:648px;\">The design of the
        language is just as critical to the programmer's way of thinking as the design
        of the environment.  In the best cases, they are co-designed and inseparable.
        \ Many recent learning environments use JavaScript or Processing, and for
        the sake of comparison, the examples in this essay used them as well.  But
        neither is a well-designed language for learning.</p>\n \n<p style=\"width:660px;\">Fortunately,
        there are giant shoulders to stand on here -- programming systems that were
        carefully and beautifully designed around <i>the way people think and learn</i>.
        \ This section will briefly offer some design principles that have been distilled
        from these great systems of the past.</p>\n\n\n<h3>Great works</h3>\n\n<p>The
        canonical work on designing programming systems for learning, and perhaps
        the greatest book ever written on learning in general, is Seymour Papert's
        \"Mindstorms\".</p>\n\n<div class=\"sidenote\">Mindstorms on <a href=\"http://www.amazon.com/dp/0465046746\">Amazon</a><br>Mindstorms
        on <a href=\"http://books.google.com/books?id=HhIEAgUfGHwC\">Google Books</a><br>Mindstorms
        at <a href=\"http://www.powells.com/biblio/72-9780465046744-0\">Powell's</a></div>\n\n<div
        class=\"example center\"><a href=\"http://books.google.com/books?id=HhIEAgUfGHwC&printsec=frontcover\"><img
        src=\"Images/Language1.jpg\" width=\"243\" height=\"366\"></a></div>\n\n<p>Designing
        a learning system without a solid understanding of the principles in this
        book is like designing a mechanical system without understanding \"the lever\".
        \ Or \"gravity\".  If you are reading this essay (and I'm pretty sure you
        are!) then you <i>need</i> to read \"Mindstorms\".</p>\n\n<p>Seriously. I
        mean it.  If you are going to design anything whatsoever related to learning,
        then you literally <i>need</i> to read \"Mindstorms\".</p>\n\n<p><i>For fuck's
        sake, <a href=\"http://books.google.com/books?id=HhIEAgUfGHwC&printsec=frontcover\">read
        \"Mindstorms\"</a>.</i></p>\n\n<p class=\"center\">---</p>\n\n<p>This section
        will make reference to four seminal programming systems that were designed
        for learning, and I strongly recommend studying each of them.</p>\n\n<div
        class=\"sidenote\" style=\"padding-top:7px;\"><p>Studying historical software
        can be challenging.  It can be difficult to point to an accessible reference
        which explains a system's \"heart\".  Here are the best references I can offer:</p>\n\n<p><b>Logo</b>:
        \ we are very fortunate to have Seymour Papert's <a href=\"http://www.amazon.com/dp/0465046746\">Mindstorms</a>
        and <a href=\"http://www.amazon.com/dp/0465010636\">The Children's Machine</a>.</p>\n<p><b>Smalltalk</b>:
        I recommend Alan Kay's <a href=\"http://worrydream.com/EarlyHistoryOfSmalltalk\">Early
        History of Smalltalk</a> and perhaps Dan Ingalls's <a href=\"http://www.cs.virginia.edu/~evans/cs655/readings/smalltalk.html\">Design
        Principles Behind Smalltalk</a>.</p>\n<p><b>HyperCard</b>:  see this <a href=\"http://video.google.com/videoplay?docid=6724403570408723520\">presentation
        by Bill Atkinson</a>.</p> \n<p><b>Rocky's Boots</b> can be <a href=\"http://www.virtualapple.org/J_rockysboots.html\">played
        online</a>, or see this <a href=\"http://ldt.stanford.edu/ldt1999/Students/kemery/esc/rockyDemoFrame.htm\">brief
        explanation</a>, but neither is as enlightening as a good analysis would be.</p>\n</div>\n\n<div
        class=\"example\"><img src=\"Images/Language2.png\" width=\"640\" height=\"490\"></div>\n\n<p>To
        be clear, I'm not advocating <i>using</i> any of these systems, in either
        their historical or modern incarnations.  I'm advocating <i>understanding</i>
        them, and building on their insights.</p>\n\n\n<h3>Identity and metaphor</h3>\n\n<p>In
        <b>Logo</b>, the programmer draws pictures by directing the \"turtle\", an
        onscreen character which leaves a trail as it moves:</p>\n\n<div class=\"example
        center\"><img src=\"Images/Language3.png\" width=\"321\" height=\"167\"></div>\n\n<p>Watch
        just two minutes of this video -- the children, and the beardy guy talking:</p>\n\n<div
        class=\"example center\"><iframe width=\"420\" height=\"315\" src=\"http://www.youtube.com/embed/BTd3N5Oj2jk?rel=0#t=37\"
        frameborder=\"0\" allowfullscreen></iframe></div>\n\n<p>That's Seymour Papert
        explaining the Logo turtle.  The turtle serves a number of brilliant functions,
        but the most important is that the programmer can <i>identify</i> with it.
        \ To figure out how to make the turtle perform an action, the programmer can
        ask how she would perform that action herself, if <i>she were the turtle</i>.</p>\n\n<p>For
        example, to figure out how to draw a circle, a learner will walk around in
        circles for a bit, and quickly derive a \"circle procedure\" of taking a step
        forward, turning a bit, taking a step forward, turning a bit.  After teaching
        it to herself, the learner can then teach it to the computer.*  <span class=\"sidenote\">*
        Here, the learner has derived and implemented the <i>differential equation
        for a circle,</i> without knowing what a differential equation is.  To quote
        Papert, a Logo program is an \"intuitive analog of the differential equation\".</span>
        The turtle is the in-computer embodiment of the programmer herself, a \"self\",
        like the player-character in a video game, and thereby allows the learner
        to transfer her knowledge of her own body into knowledge of programming.</p>\n\n<p>Every
        programming language is made of metaphors, but some fit the mind better than
        others.  Standard imperative programming uses the metaphor of \"assigning
        to variables\", shuffling bits between little boxes.  Unlike the Logo turtle,
        this metaphor was not designed to resonate with how people learn and understand;
        it simply evolved as a thin layer over the metaphors used in the underlying
        machine architecture, such as \"storing to memory\".* <span class=\"sidenote\">*
        Alan Kay in <a href=\"http://worrydream.com/EarlyHistoryOfSmalltalk\">The
        Early History of Smalltalk</a>:  <i>\"Assignment statements -- even abstract
        ones -- express very low-level goals...  Human programmers aren't Turing machines
        -- and the less their programming systems require Turing machine techniques,
        the better.\"</i></span></p>\n\n<p><b>Smalltalk</b>, like Logo, also has a
        strong resonant metaphor, which is the <i>message</i>.  All computation in
        Smalltalk is represented by objects sending and responding to messages from
        other objects.  In order to program the behavior of an object, the programmer
        casts herself into the role of that object (to the extent of referring to
        the object as \"self\"!) and thinks of herself as <i>carrying on a conversation</i>
        with other objects.  This is a powerful metaphor, because role-playing and
        conversing are powerful innate human facilities.  As with Logo, tremendous
        time and thought went into the crafting and honing of Smalltalk's metaphors.</p>\n\n<p>In
        <b>HyperCard</b>, the program is represented as a stack of cards, with the
        programmer drawing objects onto each card.  Unlike a typical programming language,
        where an \"object\" is an abstract ethereal entity floating inside the computer,
        every object in HyperCard has a \"physical presence\" -- it has a location
        on a particular card, it can be seen, it can be interacted with.  Every object
        in HyperCard is a \"real thing\", and this is a powerful metaphor which allows
        programmers to apply their intuition and understanding of the physical world.</p>\n\n<p><b>Rocky's
        Boots</b> is structured as a video game, with a player-character that can
        be moved around directly.  The player not only can pick up and move objects,
        but also acts as a power source -- a <i>literally</i> powerful metaphor.  Everything
        is visible and tangible -- electricity is not some abstract voltage reading,
        but can be seen directly as orange fire, flowing through wires.  This beautiful
        metaphor makes it trivial to <i>follow the flow</i> and <i>see the state</i>.</p>\n\n<p>In
        <b>Processing</b>, by contrast, the programmer has no identity within the
        system.  There are no strong metaphors that allow the programmer to translate
        her experiences as a person into programming knowledge.  The programmer cannot
        solve a programming problem by performing it in the real world.</p>\n\n<p>Processing's
        core metaphor is the \"painter's algorithm\" -- the computer places a series
        of shapes on the screen, like drawing on paper.  Because this metaphor carries
        no computational power (you cannot <i>compute</i> by filling in pixels), all
        computation occurs outside the bounds of the metaphor.  In this example of
        a bouncing-ball animation --</p>\n\n<div class=\"example\" data-no-marker=\"1\">\n\t<video
        width=\"640\" height=\"218\" preload>\n\t\t<source src=\"https://s3.amazonaws.com/worrydream.com/LearnableProgramming/Movies/Language5.mp4\"
        type=\"video/mp4\">\n\t\t<source src=\"https://s3.amazonaws.com/worrydream.com/LearnableProgramming/Movies/Language5.webm\"
        type=\"video/webm\">\n\t</video>\n</div>\n\n<p>-- the simulated properties
        of the ball (position, velocity) are not associated with the picture of the
        ball onscreen.  They are computed and stored abstractly as \"numbers\" in
        \"variables\", and the ball is merely a shadow that is cast off by this ethereal
        internal representation.  The ball cannot be picked up and moved; it cannot
        be told how to interact with other objects.  It is not a \"living thing\",
        and the simulation cannot be <i>understood</i> or <i>thought about</i> in
        any way other than \"numbers in variables\".  This is a very weak way of thinking.*
        <span class=\"sidenote\" style=\"margin-top:-35px;\">* For examples of systems
        where every onscreen object is a living tangible thing, see <a href=\"http://www.squeakland.org\">Etoys</a>
        or <a href=\"http://docs.selflanguage.org/4.5/morphic.html\">Morphic</a>.</span></p>\n\n\n<h3>Decomposition</h3>\n\n<p>Modularity
        is the human mind's lever against complexity.  Breaking down a complex thing
        into understandable chunks is essential for understanding, perhaps <i>the
        essence</i> of understanding.</p>\n\n<p>A programming language must encourage
        the programmer to <i>decompose</i> -- to approach a complex problem by breaking
        it into simpler problems.  Papert refers to this as breaking down a program
        into \"mind-size bites\".</p>\n\n<p><b>Logo</b> uses the metaphor of \"teaching
        the turtle a new word\".  To draw a face consisting of four circles, we can
        teach the turtle a subprocedure for drawing a circle, and then apply that
        subprocedure four times.  Long and careful thought was given to the process
        by which a learner <i>discovers the need</i> for subprocedures, and then factors
        a large procedure into subprocedures.</p>\n\n<p><b>Smalltalk</b> is, in essence,
        a philosophy of decomposition in the form of a programming language.  This
        is Alan Kay inventing objects:</p>\n\n<p class=\"quote\">Bob Barton [said]
        \"The basic principle of recursive design is to make the parts have the same
        power as the whole.\"  For the first time I thought of the whole as the entire
        computer, and wondered why anyone would want to divide it up into weaker things
        called data structures and procedures.  Why not divide it up into little computers...
        \ Why not thousands of them, each simulating a useful structure?</p>\n\n<p>Smalltalk's
        key insight was that a complex computer program could be decomposed into smaller
        <i>computers,</i> called \"objects\".  Programming in Smalltalk is almost
        entirely an exercise in decomposition -- breaking down thoughts into classes
        and messages.</p>\n\n<div class=\"sidenote\"><a href=\"http://www.ece.cmu.edu/~koopman/forth/hopl.html\">Forth</a>
        is another language whose extraordinary decomposability is valuable to study
        and understand.</div>\n\n<p>Almost every computer language provides some facility
        for decomposition, but some are better than others.  In his wonderful essay
        <a href=\"http://www.cs.kent.ac.uk/people/staff/dat/miranda/whyfp90.pdf\">Why
        Functional Programming Matters</a>, John Hughes argues that decomposition
        lies at the heart of the power of languages like Haskell:</p>\n\n<p class=\"quote\">When
        writing a modular program to\nsolve a problem, one first divides the problem
        into subproblems, then solves the\nsubproblems, and finally combines the solutions.
        The ways in which one can\ndivide up the original problem depend directly
        on the ways in which one can glue\nsolutions together. Therefore, to increase
        one's ability to modularize a problem\nconceptually, one must provide new
        kinds of glue in the programming language.</p>\n\n<p class=\"quote\">Functional
        languages provide two new, very important kinds of glue... This is the key
        to functional programming’s power -- it allows improved modularization.</p>\n\n<div
        class=\"sidenote\">Khan Academy's tutorials do not mention decomposition or
        functions at all, and many example programs are written as one long list of
        instructions.</div>\n\n<p><b>Processing</b> allows for Logo-style decomposition
        into subprocedures, in the form of function definitions.  The more powerful
        Smalltalk-style decomposition, where submodules can be <i>thought about independently,</i>
        is not supported.  In Processing, drawing and input events are tied to single
        entry points -- top-level functions such as \"draw\" and \"mouseDown\".  The
        behavior of submodules must be tangled across these global functions.  Clean
        decomposition is not possible.</p>\n\n<p>Consider a programmer who has made
        a bouncing ball animation.  How does she go from one ball to two, to a hundred?
        \ How does she make the balls bounce off one another?  How does she make balls
        draggable with the mouse?  In a genuine learning environment such as Etoys,
        this progression is natural and encouraged.  In Processing, each of these
        steps is a nightmare of needless complexity.</p>\n\n<p>A language that discourages
        decomposition is a language that cripples a programmer's most valuable way
        of thinking.</p>\n\n\n<h3>Recomposition</h3>\n\n<p>Creating is remixing.  To
        a large extent, new ideas are old ideas in new combinations.</p>\n\n<p>A programming
        language must encourage <i>recomposition</i> -- grabbing parts of other programs,
        assembling them together, modifying them, building on top of them.  This gives
        creators the initial material they need to create by reacting, instead of
        facing every new idea with a blank page.  It also allows creators to <i>learn
        from each other</i>, instead of deriving techniques and style in a vacuum.</p>\n\n<p><b>HyperCard</b>
        was designed for recomposition, and is perhaps still unsurpassed in that respect.
        \ Bill Atkinson fully intended for creators to assemble a program by copying
        and pasting objects from other programs, and then gradually tweaking and customizing
        them.  Every program thus serves as a parts kit for creating new programs.
        \ Because all source code, if any, is embedded in individual objects in the
        form of scripts, and because scripts use loose, relative references to other
        objects, groups of related objects can be transplanted much more easily and
        successfully than in other systems.* <span class=\"sidenote\">* HyperCard
        is seen by some as \"what the web should have been\".  It's lamentable that
        a creator cannot, and probably can never, create a website by copying and
        pasting graphical objects from other websites.  This is not due to \"technological
        limitations\" -- it's a consequence of thoughtless system design.</span></p>\n\n<p>Many
        people revere HyperCard for initiating them into programming.  Any user can
        remix their software with copy and paste, thereby subtly transitioning from
        user to creator, and often eventually from creator to programmer.</p>\n\n<p><b>Processing</b>'s
        lack of modularity is a major barrier to recomposition.  The programmer cannot
        simply grab a friend's bouncing ball and place it alongside her own bouncing
        ball -- variables must be renamed or manually encapsulated; the \"draw\" and
        mouse functions must be woven together, and so on.  One can easily start from
        an existing Processing program and modify it, but the language does not encourage
        <i>combining two programs.</i></p>\n\n<p>Worse, Processing's dependence on
        global state hinders even the simplest forms of recomposition.  As an analogy,
        imagine you're writing an email.  You copy some red text from a website, paste
        it into your email, and <i>everything else in your email turns red</i>:</p>\n\n<div
        class=\"example\" style=\"margin-left:-8px;\"><img src=\"Images/Language6.png\"
        width=\"900\" height=\"167\"></div>\n\n<p>This is <i>exactly</i> what can
        happen when copying and pasting lines of Processing code, because Processing's
        way of handling color is inherently leaky:</p>\n\n<div class=\"example\" style=\"margin-top:30px;\"><img
        src=\"Images/Language7.png\" width=\"890\" height=\"427\"></div>\n\n<p>Experienced
        programmers might look at this example and consider this a programmer's error,
        because this is \"just how code works.\"  But this error is <i>not</i> intrinsic
        to programming; it's a consequence of specific design decisions  -- mutable
        state, global variables, no encapsulation.</p>\n\n<p>Worse yet, Processing
        has global modes which <i>alter the meaning of function arguments.</i>  The
        following line of code sets a fill color.  Do you know what color it is?</p>\n\n<div
        class=\"example\"><img src=\"Images/Language8.png\" width=\"437\" height=\"18\"></div>\n\n<p>Trick
        question -- it's <i>impossible</i> to know what color it is, because the meaning
        of \"255\" depends on the global \"color mode\".  It could be <i>any</i> of
        these colors:</p>\n\n<div class=\"example center\"><img src=\"Images/Language9.png\"
        width=\"335\" height=\"56\"></div>\n\n<p>If two Processing programs specify
        their colors in different color modes, then combining the two programs is
        almost hopeless. </p>\n\n<p>Designing a system that supports recomposition
        demands long and careful thought, and design decisions that make programming
        more convenient for individuals may be detrimental to social creation.</p>\n\n\n<h3>Readability</h3>\n\n<p>A
        learner must be able to look at a line of code and know what it means. </p>\n\n<p><b>Syntax
        matters.</b>  Here are two statements in HyperCard's scripting language, and
        their equivalents in a more conventional syntax:</p>\n\n<div class=\"codetable\"
        style=\"width:710px;\">\n    <div class=\"codetableRow\">\n        <span class=\"codetableHeader\">HyperTalk:</span>\n
        \       <span class=\"codetableCell\">Write \"hello\" to file \"greetings\".</span>\n
        \       <span class=\"codetableCell2\">Drag from \"0,0\" to \"100,100\" with
        optionKey.</span>\n    </div>\n    <div class=\"codetableRow\">\n        <span
        class=\"codetableHeader\">C-like syntax:</span>\n        <span class=\"codetableCell\">writeFile(\"hello\",
        \"greetings\");</span>\n        <span class=\"codetableCell2\">dragMouse(0,
        0, 100, 100, OPTION_KEY);</span>\n    </div>\n</div>\n\n<div class=\"sidenote\">See
        also <a href=\"http://inform7.com/\">Inform 7</a>.  English-like languages
        like these are sometimes accused of being difficult to write (since the syntax
        is more restrictive than actual English), but that's a fault of the environment.
        \ Programmers shouldn't be <i>typing</i> this stuff.</div>\n\n<p>HyperTalk
        happens to use an English-like syntax, but that's not the point here.  What
        matters is that every argument can be <i>understood in context</i>.  It's
        clear that \"hello\" is a string and \"greetings\" is a filename, and that
        \"0,0\" and \"100,100\" are start and end points.  In the conventional syntax,
        both are ambiguous.</p>\n\n<p>As another example, here's how a programmer
        might draw an ellipse in three languages:</p>\n\n<div class=\"codetable\">\n
        \   <div class=\"codetableRow\">\n        <span class=\"codetableHeader\">Smalltalk:</span>\n
        \       <span class=\"codetableCell3\">canvas drawEllipseCenteredAtX:50 y:50
        width:100 height:100.</span>\n    </div>\n    <div class=\"codetableRow\">\n
        \       <span class=\"codetableHeader\">Processing:</span>\n        <span
        class=\"codetableCell3\">ellipse(50,50,100,100);</span>\n    </div>\n    <div
        class=\"codetableRow\">\n        <span class=\"codetableHeader\">x86 assembly:</span>\n
        \       <span class=\"codetableCell3\">push 100; push 100; push 50; push 50;
        call _ellipse</span>\n    </div>\n</div>\n\n<p>In Smalltalk, arguments have
        context. Processing's \"ellipse\" is exactly as cryptic as assembly language.
        \ The reader must  look up or memorize every argument, a significant barrier
        to reading.</p>\n\n\n<p><b>Names matter.</b>  Below are four array methods
        from Apple's Cocoa framework, and the equivalent JavaScript methods:</p>\n\n<div
        class=\"codetable\" style=\"width:770px;\">\n    <div class=\"codetableHeading\">\n
        \       <span class=\"codetableHeadingCell4\" style=\"width:137px;\"></span>\n
        \       <span class=\"codetableHeadingCell4\" style=\"width:240px;\">mutate
        array and return nothing</span>\n        <span class=\"codetableHeadingCell4\"
        style=\"width:380px;\">mutate nothing and return new array</span>\n    </div>\n
        \   <div class=\"codetableRow\">\n        <span class=\"codetableHeader\">Cocoa:</span>\n
        \       <span class=\"codetableCell4\" style=\"width:70px;\">addObject</span>\n
        \       <span class=\"codetableCell4\" style=\"width:140px;\">addObjectsFromArray</span>\n
        \       <span class=\"codetableCell4\" style=\"width:140px;\">arrayByAddingObject</span>\n
        \       <span class=\"codetableCell4\" style=\"width:190px;\">arrayByAddingObjectsFromArray</span>\n
        \   </div>\n    <div class=\"codetableRow\">\n        <span class=\"codetableHeader\">JavaScript:</span>\n
        \       <span class=\"codetableCell4\" style=\"width:70px;\">push</span>\n
        \       <span class=\"codetableCell4\" style=\"width:140px;\">splice</span>\n
        \       <span class=\"codetableCell4\" style=\"width:140px;\">concat</span>\n
        \       <span class=\"codetableCell4\" style=\"width:190px;\">concat</span>\n
        \   </div>\n</div>\n\n<div class=\"sidenote\">To see the amount of thought
        that is put into Cocoa naming, I highly recommend the Cocoa <a href=\"http://developer.apple.com/library/mac/documentation/Cocoa/Conceptual/CodingGuidelines/Articles/NamingMethods.html\">coding
        guidelines</a>.</div>\n\n<p>Cocoa follows strong grammatical conventions which
        immediately convey the meanings of methods.  Verb phrases (\"addObject\")
        perform an action and return nothing.  Noun phrases (\"arrayByAddingObject\")
        return the noun so named, and generally do not have stateful effects unless
        the name suggests so.  Expected arguments are clearly indicated by the name,
        in Smalltalk style.  (\"addObject\" takes an object; \"addObjectsFromArray\"
        takes an array.)  Most Cocoa code can thus be read and at least vaguely understood
        without documentation.</p>\n\n<div class=\"sidenote\">* Processing's \"fill\"
        and \"stroke\" read as verbs, although it's possible they were intended as
        shorthands to nouns (\"fill color\" and \"stroke color\").  In most other
        libraries (HTML canvas, Quartz, cairo), \"fill\" and \"stroke\" are unambiguously
        verbs, and act accordingly.</div>\n\n<p>By contrast, many of Processing's
        function names are grammatically ambiguous or misleading.  Many nouns, such
        as \"ellipse\" and \"triangle\",  perform actions.  Many verbs, such as \"fill\"
        and \"stroke\", do not.*  The programmer constructs a color using a noun (\"color\"),
        and constructs an image using a verb (\"createImage\").  This sort of linguistic
        sloppiness is inappropriate, especially in a system for learning.  A language
        must be parsed by people, not just compilers.</p>\n\n\n</div>\n\n\n<!--=========================================================================================================-->\n\n<div
        id=\"end\" class=\"chapterHeader end\">\n    <h2>Okay then!</h2>\n</div>\n\n<div
        class=\"chapter end\">\n\n<p>The design principles presented in this essay
        can be used as a checklist to evaluate a programming system for learning.</p>\n\n<p>Does
        the <b>environment</b> allow the learner to...</p>\n<ul style=\"width:800px;\">\n<li><b>read
        the vocabulary?</b> <i>-- Is meaning transparent?  Is meaning explained in
        context, by showing and telling?</i></li>\n<li><b>follow the flow?</b> <i>--
        Is time visible and tangible? At all meaningful granularities?</i></li>\n<li><b>see
        the state?</b> <i>-- Does the environment show the data? Show comparisons?
        \ Is hidden state eliminated?</i></li>\n<li><b>create by reacting?</b> <i>--
        Is something on screen as soon as possible?  Is the parts bucket on the floor?</i></li>\n<li><b>create
        by abstracting?</b> <i>-- Can the programmer start concrete, then generalize?</i></li>\n</ul>\n\n<p>Does
        the <b>language</b> provide...</p>\n<ul style=\"width:800px;\">\n<li><b>identity
        and metaphor?</b> <i>-- Is the computer's world connected to the programmer's
        world?</i></li>\n<li><b>decomposition?</b> <i>-- Can the programmer break
        down her thoughts into mind-sized pieces?</i></li>\n<li><b>recomposition?</b>
        <i>-- Can the programmer put diverse pieces together?</i></li>\n<li><b>readability?</b>
        <i>-- Is meaning transparent?</i></li>\n</ul>\n\n<p>This essay suggested some
        features and references that address these questions, but the questions matter
        more than my answers.</p>\n\n<div class=\"sidenote\"><p style=\"margin-top:2px;
        margin-bottom:7px;\">Some people will defend poorly-designed systems by pointing
        out all the creativity that they have enabled.  For example, if novices are
        creating lots of programs in the Khan Academy and Processing systems, doesn't
        that mean the systems are worthwhile and valuable?</p>\n<p style=\"margin-top:0px;\">Not
        necessarily.  People are inherently creative, and some will manage to create
        in even the most hostile of environments.  That doesn't justify bad design.
        \ Ian Bogost has a particularly <a href=\"http://www.bogost.com/writing/shit_crayons.shtml\">memorable
        response</a> to that line of thinking.</p></div>\n\n<p>If you are designing
        a system and you can't answer these questions, it's time to reopen your sketchbook,
        because your design's not done yet.</p>\n\n\n\n<h3>These are not training
        wheels</h3>\n\n<p>These design principles were presented in the context of
        systems for learning, but they apply universally.  An experienced programmer
        may not need to know what an \"if\" statement means, but she does need to
        understand the runtime behavior of her program, and she needs to understand
        it while she's programming.</p>\n\n<p>A frequent question about the sort of
        techniques presented here is, <b>\"How does this scale to real-world programming?\"</b>
        \ This is a reasonable question, but it's somewhat like asking how the internal
        combustion engine will benefit horses.  The question assumes the wrong kind
        of change.</p>\n\n<p>Here is a more useful attitude:  <b>Programming has to
        work like this.</b>  Programmers <i>must</i> be able to read the vocabulary,
        follow the flow, and see the state.  Programmers <i>have to</i> create by
        reacting and create by abstracting.  Assume that these are <i>requirements.</i>
        \ Given these requirements, how do we <i>redesign programming?</i></p>\n\n<p>Here's
        an example. In many styles of programming today, when an application launches,
        it creates a large set of interconnected stateful objects.  To see the effect
        of a code change, the application must be \"relaunched\" -- that is, its entire
        world is destroyed, and rebuilt again from scratch.  How can we \"create by
        reacting\", continuously changing the code and seeing continuous effects in
        the flow and data, when there is no continuity between the application's state
        before and after the change?</p>\n\n<div class=\"sidenote\">* In the Smalltalk
        model, for instance, state is persistent and code changes don't affect data.
        \ In the Clojure model, code is \"mostly functional\", with a small amount
        of carefully-managed state.  Either model could be a starting point for a
        system where continuous code changes can be seen as continuous effects.  But
        there is no future in destroy-the-world programming.</div>\n\n<p>We can't.
        \ That's the wrong question.  A better question is:  <i>How do we design a
        new programming model that does allow for continuous change?</i>  We already
        have clear hints.*</p>\n\n<p>Another example.  Most programs today manipulate
        abstract data structures and opaque objects, not pictures. How can we visualize
        the state of these programs?</p>\n\n<p>Again, wrong question.  A better attitude
        is to assert that we <i>have</i> to be able to understand the state of our
        programs.  We can then ask:  <i>How do we design data structures that can
        be visualized?</i>  Can we invent data structures that are <i>intended</i>
        to be visualized?  How do we move towards a culture where only visually-understandable
        data is considered sound?  Where opaque data is regarded in the same way that
        \"goto\" is today?*<span class=\"sidenote\">* Forward reference:  Some work
        that I've done in automatic visualization of ad-hoc data structures will be
        published later this year, in collaboration with Viewpoints Research.</span></p>\n\n<p>In
        his influental essay <a href=\"http://faculty.salisbury.edu/~xswang/Research/Papers/SERelated/no-silver-bullet.pdf\">No
        Silver Bullet</a>, Fred Brooks makes the case that software is inherently
        \"invisible and unvisualizable\", and points out the universal failure of
        so-called \"visual programming\" environments.  I don't fault Fred Brooks
        for his mistake -- the visual programming that he's thinking of indeed has
        little to offer.  But that's because it visualizes the wrong thing.</p>\n\n<p>Traditional
        visual environments visualize the code.  They visualize static structure.
        \ But that's not what we need to understand.  We need to understand what the
        code is <i>doing.</i></p>\n\n<p>Visualize data, not code.  Dynamic behavior,
        not static structure.</p>\n\n<p style=\"width:700px;\">Maybe we don't need
        a silver bullet.  We just need to take off our blindfolds to see where we're
        firing.</p>\n\n</div> <!-- chapter -->\n\n\n<!--=========================================================================================================-->\n\n<div
        id=\"backmatter\" class=\"backmatter\">\n\n    <div class=\"chapter end\">\n\n<p>Much
        thanks to Star Simpson, Dan Amelang, Dave Cerf, Patrick Collison, Christina
        Cacioppo, and Oliver Steele for their feedback on this essay.</p>\n\n<p>This
        essay was an immune response, triggered by hearing too many times that Inventing
        on Principle was \"about live coding\", and seeing too many attempts to \"teach
        programming\" by adorning a JavaScript editor with badges and mascots.</p>\n\n<p>Please
        read <a href=\"http://books.google.com/books?id=HhIEAgUfGHwC&printsec=frontcover\">Mindstorms</a>.
        Okay?</p>\n\n<p style=\"margin-left:-2px; margin-top:14px; margin-bottom:0px;\"><a
        href=\"https://twitter.com/share?text=Learnable%20Programming%3A%20designing%20a%20programming%20system%20for%20understanding%20programs&url=http%3A%2F%2Fworrydream.com%2FLearnableProgramming&via=worrydream\"><img
        src=\"Images/TweetButton.png\" alt=\"\" width=\"63\" height=\"22\"></a></p>\n\n
        \   </div>\n</div>\n\n\n<!--=========================================================================================================-->\n\n<div
