        class=\"comment even thread-even depth-1 featured\" id=\"li-comment-186676\">\n\n
        \     <div class=\"grid group nopadding comment-wrap\" id=\"comment-186676\">\n\n
        \       <div class=\"comment-avatar grid-1-5\">\n          <img alt='' src='http://1.gravatar.com/avatar/9eecfabc23fd999927fa7989a7eaff5f?s=160&amp;d=http%3A%2F%2Fcss-tricks.com%2Fimages%2Fget-gravatar.png%3Fs%3D160&amp;r=R'
        class='avatar avatar-160 photo' height='160' width='160' />        </div>\n\n
        \       <div class=\"comment-body group grid-4-5\">\n\n          <div class=\"comment-author-wrap
        vcard\">\n            <div class=\"comment-author\"><a href='http://nicolasgallagher.com'
        rel='external nofollow' class='url'>Nicolas Gallagher</a></div> <div class=\"comment-time\"><a
        href=\"http://css-tricks.com/dont-overthink-it-grids/#comment-186676\"><span
        class=\"screen-reader\">Permalink to comment</span><span aria-hidden=\"true\"
        data-icon=\"&gt;\"></span></a> <time pubdate datetime=\"2012-08-14T15:12:47+00:00\">August
        14, 2012</time></div>\n            \n          </div>\n          \n          <div
        class=\"comment-content\">\n\n            <p>Nice post, Chris.</p>\n<p>I&#8217;ve
        got a partially finished (Sass-based) grid system that does some of these
        things, but uses <code>inline-block</code> to get some pretty handy layout
        benefits, and it makes an attempt to play well in the responsive design world
        &#8211; <a href=\"https://github.com/necolas/griddle\" rel=\"nofollow\">https://github.com/necolas/griddle</a></p>\n<p>A
        few comments:</p>\n<pre><code>[class*='col-'] {\r\n  float: left;\r\n}</code></pre>\n<p>This
        is a substring match, which means it&#8217;s not very robust. If you have
        any other class that contains <code>col-</code>, then the styles end up applied
        there too.  Generally, I prefer to avoid this type of selector for components,
        especially in larger codebases.</p>\n<pre><code>.grid:after {\r\n  content:
        \"\";\r\n  display: table;\r\n  clear: both;\r\n}</code></pre>\n<p>Yeah, you
        can contain floats with just this code (you may as well use <code>display:
        block</code> in that case), but it results in different containment of top
        and bottom margins and inconsistency with alternative float containment methods
        like <code>overflow: hidden</code>. To avoid both those issues, you still
        need the <code>:before</code> pseudo-element too.</p>\n<p>This isn&#8217;t
        so much of an issue in a grid component, but for general float containment,
        I&#8217;d still recommend using <code>:before</code>.</p>\n<p>Thanks.</p>\n\n
        \           <div class=\"reply\">\n                          </div><!-- .reply
        -->\n\n          </div>\n        </div>\n      </div>\n    \n\t<ul class='children'>\n\n\t\t<li
