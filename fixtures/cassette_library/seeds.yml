        \ <h1>The New CTO</h1>\n  <ul class=\"breadcrumbs\">\n  <li class=\"author\"><a
        href=\"/uncle-bob/archive.html\">uncle bob</a></li>\n  <li class=\"date\">06
        Sep 2012</li>\n  \n    \n    <li class=\"tag\"><a href=\"/tags/craftsmanship.html\"
        rel=\"tag\">Craftsmanship</a></li>\n  \n    \n    <li class=\"tag\"><a href=\"/tags/professionalism.html\"
        rel=\"tag\">Professionalism</a></li>\n  \n</ul>\n\n\n</section>\n<section
        class=\"blog-post\">\n  <article>\n    <p>&#8220;So, what did you think of
        <em>that</em>?&#8221; I asked as we sat down at our regular table in the cafeteria.
        \ As I scanned the other tables in the lunchroom I could see that many other
        teams were leaning in to their conversation and speaking in semi-hushed tones.
        \ The normally light-hearted lunchtime banter had been replaced with a new
        intensity.</p>\n<p>&#8220;It started pretty well.&#8221; said Jasper.  &#8220;I
        mean he was nice enough at first, introducing himself as the new <span class=\"caps\">CTO</span>
        and all.&#8221;</p>\n<p>&#8220;Yeah, but then it started to get weird.&#8221;
        said Jasmine.  &#8220;I mean, how dare he imply that we&#8217;re not behaving
        professionally?  We&#8217;ve been working our asses off!&#8221;</p>\n<p>Jerry
        shook his head and said: &#8220;Yeah, on the other hand, you&#8217;ve got
        to admit that the last few releases haven&#8217;t gone so well.  I mean, he
        was right about the schedule slips and defect rates and all.&#8221;</p>\n<p>&#8220;The
        last <em>few</em> releases&#8230;&#8221; I blurted, &#8220;&#8230;you mean
        the last few <em>dozen</em>! Hell, it&#8217;s embarrassing! I think it&#8217;s
        been over a year since any of the business analysts or testers have even made
        <em>eye-contact</em> with me.&#8221;</p>\n<p>&#8220;Yeah, OK, so things haven&#8217;t
        been perfect&#8221;, Jasimine responded, &#8220;but he didn&#8217;t have to
        call us &#8216;unprofessional&#8217;.  He didn&#8217;t have to say our releases
        were &#8216;shit&#8217;!&#8221;</p>\n<p>Jasper looked up from his salad and
        said: &#8220;Well, he didn&#8217;t really say it quite that way.  He said
        that from now on we are all going to behave as professionals.  And then he
        said: &#8216;<em>We will not ship shit!</em>&#8217; I, for one, would <em>like</em>
        to stop shipping shit.&#8221;</p>\n<p>&#8220;Yeah, me too.&#8221; Jasmine
        retorted.  &#8220;But we&#8217;ve got deadlines!  It&#8217;s not our fault
        that we have to rush all the time.&#8221;</p>\n<p>&#8220;Yeah, but did you
        hear what he said about that?&#8221; I asked  &#8220;He said that from now
        on he expected honest estimates, and that he expected us to say &#8216;No&#8217;
        if we thought something couldn&#8217;t be done.&#8221;</p>\n<p>&#8220;If we
        did that, &quot; Jasmine shot back, &#8220;we&#8217;d be saying &#8216;No&#8217;
        every damned day!&#8221;</p>\n<p>&#8220;Well maybe we should.&#8221; said
        Jerry, staring ahead at nothing.  &#8220;Maybe we always should have.  Maybe
        that&#8217;s been the problem.  Maybe the reason we&#8217;ve been shipping
        shit (and it <em>has been shit</em>) is because we&#8217;ve been saying &#8216;Yes&#8217;
        all the time.&#8221;</p>\n<p>&#8220;Or: &#8217;We&#8217;ll try.&#8217;&#8221;
        said Avery.  &#8220;We&#8217;re always promising to <em>try</em>, as though
        that&#8217;s going to change anything.&#8221;</p>\n<p>Jasmine slammed her
        fork down on the table.  &#8220;Well we&#8217;ve <em>got</em> to say <em>something</em>
        to get those managers off our backs!&#8221;</p>\n<p>&#8220;Maybe we should
        just tell them the truth and stick to it.&#8221; said Jerry.  &#8220;That&#8217;s
        what he was saying, wasn&#8217;t it?  He just wants us to tell the truth.
        \ I think that might just be a good idea.&#8221;</p>\n<p>Jasper changed the
        subject.  &#8220;Did you hear how the QA folks cheered when he said that QA
        should find nothing?  What a hoot that was.&#8221;</p>\n<p>&#8220;How in hell
        is that supposed to work?&#8221; asked Jasmine angrily. She picked up her
        fork and started jabbing it towards Jasper. &#8220;Are we supposed to write
        the system <em>and</em> test it?  How are we going to get <em>anything</em>
        done on time if we have to do it <em>right</em> all the time.&#8221;</p>\n<p>Jasmine
        froze with the fork still pointing at Jasper.  Her eyes were wide in astonishment,
        and then disbelief.  Everyone else fell silent for a second or two just staring
        at her.  Then her face got red as she lowered her fork, looked away, and mumbled:
        &#8220;Yeah.  Well, &#8230; yeah.  Maybe we <em>ought</em> to be doing it
        right all the time.  Maybe&#8230;&#8221;</p>\n<p>Avery broke the spell.  &#8220;Did
        you hear him say that stuff about going fast and going well?&#8221;</p>\n<p>&#8220;Yeah,&#8221;
        I said, and I assumed a posture imitating the new <span class=\"caps\">CTO</span>.
        &#8220;(ahem)  The Only Way To Go Fast, Is To Go Well!&#8221;.  Everyone chuckled.</p>\n<p>&#8220;Do
        you think that&#8217;s true?&#8221; Avery asked.  &#8220;Do you think we&#8217;ll
        go faster if we write better code?&#8221;</p>\n<p>&#8220;Well,&#8221; Said
        Jasper.  &#8220;I know I&#8217;ve been slowed down by some of <em>your</em>
        bad code, Avery.  And <em>your&#8217;s</em> Jasmine.  Hell, just yesterday
        I was slowed down by <em>my own</em> bad code.&#8221;  He flashed that toothy
        grin at us.</p>\n<p>&#8220;Yeah, yours is the worst, Jasper.&#8221; Jerry
        said as he used a spoon to launch a grape at him.</p>\n<p>Jasper picked up
        a tomato slice and feigned a throw back at Jerry, but then he smiled and put
        it back in his bowl.  Everyone laughed for a second. Even Jasmine smiled.</p>\n<p>&#8220;And
        then there was that thing about covering for each other.&#8221; Jasper continued.</p>\n<p>&#8220;Yeah,
        that was cool.&#8221; I said.  &#8220;It was like he wanted us to know a lot
        about each other&#8217;s work so that if one of us gets sick, or goes on vacation,
        the rest of us can pick up where they left off.&#8221;</p>\n<p>Jerry reached
        over and nudged Jasmine on the shoulder: &#8220;Yeah, Jasmine, remember that
        time you took a week of leave and none of the rest of us even knew where your
        source directories were?  It took us nearly the whole week just to find them.&#8221;</p>\n<p>&#8220;Yeah&#8230;
        That was a bad release.&#8221; said Jasper.  Everyone nodded.  &#8230;Even
        Jasmine.</p>\n<p>&#8220;And what was that bit about being afraid of the code?&#8221;
        asked Jasper.</p>\n<p>&#8220;You know exactly what that was.&#8221; Jerry
        said.  &#8220;We don&#8217;t clean our code, because we&#8217;re afraid that
        if we do we&#8217;ll break it, and then we&#8217;ll be in trouble.&#8221;</p>\n<p>&#8220;Yeah,&#8221;
        replied Jasper, &#8220;he said that was really unprofessional&#8230;&#8221;</p>\n<p>The
        conversation lulled and we all just stared at our plates for a few seconds.</p>\n<p>&#8220;OK&#8221;,
        said Jasmine.  &#8220;So how are we going to do all these things he said he
        expects of us?  It&#8217;s not like he told us how.  I mean&#8230; What was
        the list, anyway?&#8221;</p>\n<p>We all grabbed our notes and scribbled a
        list on our napkins.  Jasmine gathered all the napkins and assembled a final
        list.</p>\n<p>&#8220;OK, here&#8217;s the list of things he expects:&#8221;</p>\n<ul>\n\t<li>QA
        will find nothing.</li>\n\t<li>We will cover for each other.</li>\n\t<li>We
        will make Honest Estimates.</li>\n\t<li>We will say &#8216;No&#8217;.</li>\n\t<li>We
        will not be afraid of our code.</li>\n\t<li>The only way to go fast is to
        go well.</li>\n\t<li>We will not ship shit.</li>\n</ul>\n<p>&#8220;That wasn&#8217;t
        everything.&#8221; I said.</p>\n<p>&#8220;No, but it&#8217;s enough for now.&#8221;
        Jasmine shot back.  &#8220;So, how do we actually <em>do</em> these things
        he expects.&#8221;</p>\n\n    \n<div class=\"author-block\">\n  <img\n  src=\"http://www.8thlight.com/images/team/robert-martin.jpg\"\n
