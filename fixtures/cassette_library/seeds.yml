        data-icon=\"&gt;\"></span></a> <time pubdate datetime=\"2012-10-12T13:07:09+00:00\">October
        12, 2012</time></div>\n            \n          </div>\n          \n          <div
        class=\"comment-content\">\n\n            <p>I made a stylus mixin to automate
        this:</p>\n<pre><code>\ngrid(columns, mod=1, gutter=2%)\n    display:inline-block\n
        \   vertical-align:top\n    margin:gutter 0 0 gutter\n    width:(((100%/columns)*mod)-((gutter*(columns+mod))/columns))\n</code></pre>\n<p>To
        make a 1-3 box:</p>\n<pre><code>\n.box{\n    grid(3)\n}\n</code></pre>\n<p>To
        make a 2-3 box:</p>\n<pre><code>\n.box{\n    grid(3,2)\n}\n</code></pre>\n<p>It
        can probably be converted to sass or whatever.</p>\n\n            <div class=\"reply\">\n
