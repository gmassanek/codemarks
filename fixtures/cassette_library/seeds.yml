        class=\"comment-content\">\n\n            <p>I never touched grids for years
        under the impression that it was more &#8216;pure&#8217; to do custom layouts.
        Thank god I dropped that idea, Grids are great. Like Chris I use grids but
        roll my own for specific projects rather than use a framework.</p>\n<p>I like
        to use a style I first saw used by Harry Roberts (@csswizardry) in Inuit.css.
        It requires an extra &lt;div&gt; for markup but no biggie. Essentially the
        .grids class has a negative margin on it equal to the gutter margins. This
        means if you have a number of items which span multiple rows you don&#8217;t
        need to apply multiple first/last classes to the html and it will also work
        as you reduce the viewport if building responsively.</p>\n<p>I&#8217;ve created
        a codepen here to illustrate.  <a href=\"http://codepen.io/anon/pen/GLyjF\"
        rel=\"nofollow\">http://codepen.io/anon/pen/GLyjF</a></p>\n<p>Try resizing
        the browser window and you&#8217;ll see that the boxes will automatically
        jump to the next line and will be lined up to left side. No need to calculate
        first or last divs on the broswer resize.</p>\n\n            <div class=\"reply\">\n
        \                         </div><!-- .reply -->\n\n          </div>\n        </div>\n
