        name=\"usage\" class=\"anchor\" href=\"#usage\"><span class=\"mini-icon mini-icon-link\"></span></a>Usage</h2>\n\n<p>Just
        include Twitter Bootstrap, jQuery and Bootstrap Toggle Buttons CSS and Javascript</p>\n\n<div
        class=\"highlight\"><pre><span class=\"nt\">&lt;link</span> <span class=\"na\">href=</span><span
        class=\"s\">\"http://twitter.github.com/bootstrap/assets/css/bootstrap.css\"</span>
        <span class=\"na\">rel=</span><span class=\"s\">\"stylesheet\"</span><span
