        18, 2012</time></div>\n            \n          </div>\n          \n          <div
        class=\"comment-content\">\n\n            <p>I noticed the same thing Tiste
        did earlier on in this discussion. In this example:</p>\n<pre><code> \r\n&lt;div
        class=\"col-1-2\"&gt;\r\n     &lt;p&gt; &lt;/p&gt;\r\n &lt;/div&gt;\r\n &lt;div
        class=\"col-1-2\"&gt;\r\n     &lt;p&gt; &lt;/p&gt;\r\n &lt;/div&gt;\r\n</code></pre>\n<p>the
        1st paragraph and 2nd are not equal because right padding of the first column
        takes the space from it.<br />\nThis is how I fixed it: I added padding to
        all the columns at their both sides (10px left and 10px right). This will
        of course expand .grid by 20px (10px left @ the 1st one and 10px right @ the
        last one) causing problems. I fixed it with the negative margines on .grid
        like so:</p>\n<pre><code>\r\n[class*='col-'] {float:left; padding:0 10px;}\r\n.grid
        { margin: 0 -10px;}\r\n</code></pre>\n<p>Give it a shot. It works for me.</p>\n\n
