        is more preferable</p>\n<pre><code>.grid {\r\n        overflow: hidden;\r\n
        \       margin-left: -20px; /* same as your gutter */\r\n}\r\n[class*=\"col-\"]
        {\r\n        padding-left: 20px;\r\n}</code></pre>\n<p>I wouldn&#8217;t use
