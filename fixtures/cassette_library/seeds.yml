        \               <h1>About</h1>\n                <p>IcoMoon was first built
        and released back in the November of 2011. Since then, IcoMoon has changed
        the way icon fonts (and icons in general) are being used in web today. IcoMoon
        introduced the first custom icon font builder, which allows users to select
        the icons they need, and make them into a font.</p>\n                <p>IcoMoon
        was also the first to solve a big problem with icon fonts: Compatibility with
        screen readers. By using the Private Use Area of Unicode, this problem was
        solved and almost every other icon font started to use the same encoding.</p>\n
        \               <p>IcoMoon is constatly improving. It is currently the only
        service that provides an easy conversion of SVG images to fonts. Furthermore,
        IcoMoon is unique in featuring dual-tone font icons, and with a <a href=\"#docs#font-metrics\">proper
        alignment of glyphs</a>, it is the only web service that generates crisp icon
        fonts.</p>\n                <p>With over 1800 free and open source icons available
        in <a href=\"http://icomoon.io/app/#library\">IcoMoon's library</a>, and by
        allowing you to import your own vectors, this service is far ahead of any
        similar one.</p>\n                </div>\n                <footer class=col-right>\n
        \                   <h1 class=\"fs3 sep-btm1\">Credits</h1>\n                    <p
        class=w-text>IcoMoon is created and maintained by <a href=\"http://twitter.com/keyamoon\">Keyamoon</a>.
        Integration with Amazon's CDN and user management are brought to you by his
        great friend, <a href=\"http://twitter.com/thecarstenr\">Carsten&nbsp;Richter</a>.</p>\n
        \                   <p>IcoMoon is hosted by <a href=\"http://www.clavain.co.uk/\">Clavain&nbsp;Technologies</a>.</p>\n
        \                   <p>Icon Font CDN by <a href=\"http://aws.amazon.com/\">Amazon&nbsp;Web&nbsp;Services</a>.</p>\n
