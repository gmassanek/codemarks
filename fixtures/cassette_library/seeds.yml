        -->\n        <div id=\"readme\" class=\"clearfix announce instapaper_body
        md\">\n          <span class=\"name\"><span class=\"mini-icon mini-icon-readme\"></span>
        README.md</span><article class=\"markdown-body entry-content\" itemprop=\"mainContentOfPage\"><h1>\n<a
        name=\"rspec-core--\" class=\"anchor\" href=\"#rspec-core--\"><span class=\"mini-icon
        mini-icon-link\"></span></a>rspec-core <a href=\"http://travis-ci.org/rspec/rspec-core\"><img
        src=\"https://secure.travis-ci.org/rspec/rspec-core.png?branch=master\" alt=\"Build
        Status\" style=\"max-width:100%;\"></a> <a href=\"https://codeclimate.com/github/rspec/rspec-core\"><img
        src=\"https://codeclimate.com/badge.png\" alt=\"Code Climate\" style=\"max-width:100%;\"></a>\n</h1>\n\n<p>rspec-core
        provides the structure for writing executable examples of how your\ncode should
        behave, and an <code>rspec</code> command with tools to constrain which\nexamples
        get run and tailor the output.</p>\n\n<h2>\n<a name=\"install\" class=\"anchor\"
        href=\"#install\"><span class=\"mini-icon mini-icon-link\"></span></a>install</h2>\n\n<pre><code>gem
        install rspec      # for rspec-core, rspec-expectations, rspec-mocks\ngem
        install rspec-core # for rspec-core only\nrspec --help\n</code></pre>\n\n<h2>\n<a
        name=\"basic-structure\" class=\"anchor\" href=\"#basic-structure\"><span
        class=\"mini-icon mini-icon-link\"></span></a>basic structure</h2>\n\n<p>RSpec
        uses the words \"describe\" and \"it\" so we can express concepts like a conversation:</p>\n\n<pre><code>\"Describe
        an order.\"\n\"It sums the prices of its line items.\"\n</code></pre>\n\n<div
        class=\"highlight\"><pre><span class=\"n\">describe</span> <span class=\"no\">Order</span>
        <span class=\"k\">do</span>\n  <span class=\"n\">it</span> <span class=\"s2\">\"sums
        the prices of its line items\"</span> <span class=\"k\">do</span>\n    <span
        class=\"n\">order</span> <span class=\"o\">=</span> <span class=\"no\">Order</span><span
        class=\"o\">.</span><span class=\"n\">new</span>\n    <span class=\"n\">order</span><span
        class=\"o\">.</span><span class=\"n\">add_entry</span><span class=\"p\">(</span><span
        class=\"no\">LineItem</span><span class=\"o\">.</span><span class=\"n\">new</span><span
        class=\"p\">(</span><span class=\"ss\">:item</span> <span class=\"o\">=&gt;</span>
        <span class=\"no\">Item</span><span class=\"o\">.</span><span class=\"n\">new</span><span
        class=\"p\">(</span>\n      <span class=\"ss\">:price</span> <span class=\"o\">=&gt;</span>
        <span class=\"no\">Money</span><span class=\"o\">.</span><span class=\"n\">new</span><span
        class=\"p\">(</span><span class=\"mi\">1</span><span class=\"o\">.</span><span
        class=\"mi\">11</span><span class=\"p\">,</span> <span class=\"ss\">:USD</span><span
        class=\"p\">)</span>\n    <span class=\"p\">)))</span>\n    <span class=\"n\">order</span><span
        class=\"o\">.</span><span class=\"n\">add_entry</span><span class=\"p\">(</span><span
        class=\"no\">LineItem</span><span class=\"o\">.</span><span class=\"n\">new</span><span
        class=\"p\">(</span><span class=\"ss\">:item</span> <span class=\"o\">=&gt;</span>
        <span class=\"no\">Item</span><span class=\"o\">.</span><span class=\"n\">new</span><span
        class=\"p\">(</span>\n      <span class=\"ss\">:price</span> <span class=\"o\">=&gt;</span>
        <span class=\"no\">Money</span><span class=\"o\">.</span><span class=\"n\">new</span><span
        class=\"p\">(</span><span class=\"mi\">2</span><span class=\"o\">.</span><span
        class=\"mi\">22</span><span class=\"p\">,</span> <span class=\"ss\">:USD</span><span
        class=\"p\">),</span>\n      <span class=\"ss\">:quantity</span> <span class=\"o\">=&gt;</span>
        <span class=\"mi\">2</span>\n    <span class=\"p\">)))</span>\n    <span class=\"n\">order</span><span
        class=\"o\">.</span><span class=\"n\">total</span><span class=\"o\">.</span><span
        class=\"n\">should</span> <span class=\"n\">eq</span><span class=\"p\">(</span><span
        class=\"no\">Money</span><span class=\"o\">.</span><span class=\"n\">new</span><span
        class=\"p\">(</span><span class=\"mi\">5</span><span class=\"o\">.</span><span
        class=\"mi\">55</span><span class=\"p\">,</span> <span class=\"ss\">:USD</span><span
        class=\"p\">))</span>\n  <span class=\"k\">end</span>\n<span class=\"k\">end</span>\n</pre></div>\n\n<p>The
        <code>describe</code> method creates an <a href=\"http://rubydoc.info/gems/rspec-core/RSpec/Core/ExampleGroup\">ExampleGroup</a>.
        \ Within the\nblock passed to <code>describe</code> you can declare examples
        using the <code>it</code> method.</p>\n\n<p>Under the hood, an example group
        is a class in which the block passed to\n<code>describe</code> is evaluated.
        The blocks passed to <code>it</code> are evaluated in the\ncontext of an <em>instance</em>
        of that class.</p>\n\n<h2>\n<a name=\"nested-groups\" class=\"anchor\" href=\"#nested-groups\"><span
        class=\"mini-icon mini-icon-link\"></span></a>nested groups</h2>\n\n<p>You
        can also declare nested nested groups using the <code>describe</code> or <code>context</code>\nmethods:</p>\n\n<div
        class=\"highlight\"><pre><span class=\"n\">describe</span> <span class=\"no\">Order</span>
        <span class=\"k\">do</span>\n  <span class=\"n\">context</span> <span class=\"s2\">\"with
        no items\"</span> <span class=\"k\">do</span>\n    <span class=\"n\">it</span>
        <span class=\"s2\">\"behaves one way\"</span> <span class=\"k\">do</span>\n
        \     <span class=\"c1\"># ...</span>\n    <span class=\"k\">end</span>\n
        \ <span class=\"k\">end</span>\n\n  <span class=\"n\">context</span> <span
        class=\"s2\">\"with one item\"</span> <span class=\"k\">do</span>\n    <span
        class=\"n\">it</span> <span class=\"s2\">\"behaves another way\"</span> <span
        class=\"k\">do</span>\n      <span class=\"c1\"># ...</span>\n    <span class=\"k\">end</span>\n
        \ <span class=\"k\">end</span>\n<span class=\"k\">end</span>\n</pre></div>\n\n<h2>\n<a
        name=\"aliases\" class=\"anchor\" href=\"#aliases\"><span class=\"mini-icon
        mini-icon-link\"></span></a>aliases</h2>\n\n<p>You can declare example groups
        using either <code>describe</code> or <code>context</code>, though\nonly <code>describe</code>
        is available at the top level.</p>\n\n<p>You can declare examples within a
        group using any of <code>it</code>, <code>specify</code>, or\n<code>example</code>.</p>\n\n<h2>\n<a
        name=\"shared-examples-and-contexts\" class=\"anchor\" href=\"#shared-examples-and-contexts\"><span
        class=\"mini-icon mini-icon-link\"></span></a>shared examples and contexts</h2>\n\n<p>Declare
        a shared example group using <code>shared_examples</code>, and then include
        it\nin any group using <code>include_examples</code>.</p>\n\n<div class=\"highlight\"><pre><span
        class=\"n\">shared_examples</span> <span class=\"s2\">\"collections\"</span>
        <span class=\"k\">do</span> <span class=\"o\">|</span><span class=\"n\">collection_class</span><span
        class=\"o\">|</span>\n  <span class=\"n\">it</span> <span class=\"s2\">\"is
        empty when first created\"</span> <span class=\"k\">do</span>\n    <span class=\"n\">collection_class</span><span
        class=\"o\">.</span><span class=\"n\">new</span><span class=\"o\">.</span><span
        class=\"n\">should</span> <span class=\"n\">be_empty</span>\n  <span class=\"k\">end</span>\n<span
        class=\"k\">end</span>\n\n<span class=\"n\">describe</span> <span class=\"nb\">Array</span>
        <span class=\"k\">do</span>\n  <span class=\"n\">include_examples</span> <span
        class=\"s2\">\"collections\"</span><span class=\"p\">,</span> <span class=\"nb\">Array</span>\n<span
        class=\"k\">end</span>\n\n<span class=\"n\">describe</span> <span class=\"no\">Hash</span>
        <span class=\"k\">do</span>\n  <span class=\"n\">include_examples</span> <span
        class=\"s2\">\"collections\"</span><span class=\"p\">,</span> <span class=\"no\">Hash</span>\n<span
        class=\"k\">end</span>\n</pre></div>\n\n<p>Nearly anything that can be declared
        within an example group can be declared\nwithin a shared example group. This
        includes <code>before</code>, <code>after</code>, and <code>around</code>\nhooks,
        <code>let</code> declarations, and nested groups/contexts.</p>\n\n<p>You can
        also use the names <code>shared_context</code> and <code>include_context</code>.
        These are\npretty much the same as <code>shared_examples</code> and <code>include_examples</code>,
        providing\nmore accurate naming when you share hooks, <code>let</code> declarations,
        helper methods,\netc, but no examples.</p>\n\n<h2>\n<a name=\"metadata\" class=\"anchor\"
        href=\"#metadata\"><span class=\"mini-icon mini-icon-link\"></span></a>metadata</h2>\n\n<p>rspec-core
        stores a metadata hash with every example and group, which\ncontains like
        their descriptions, the locations at which they were\ndeclared, etc, etc.
        This hash powers many of rspec-core's features,\nincluding output formatters
        (which access descriptions and locations),\nand filtering before and after
        hooks.</p>\n\n<p>Although you probably won't ever need this unless you are
        writing an\nextension, you can access it from an example like this:</p>\n\n<div
        class=\"highlight\"><pre><span class=\"n\">it</span> <span class=\"s2\">\"does
        something\"</span> <span class=\"k\">do</span>\n  <span class=\"n\">example</span><span
        class=\"o\">.</span><span class=\"n\">metadata</span><span class=\"o\">[</span><span
        class=\"ss\">:description</span><span class=\"o\">].</span><span class=\"n\">should</span>
        <span class=\"n\">eq</span><span class=\"p\">(</span><span class=\"s2\">\"does
        something\"</span><span class=\"p\">)</span>\n<span class=\"k\">end</span>\n</pre></div>\n\n<h3>\n<a
        name=\"described_class\" class=\"anchor\" href=\"#described_class\"><span
        class=\"mini-icon mini-icon-link\"></span></a><code>described_class</code>\n</h3>\n\n<p>When
        a class is passed to <code>describe</code>, you can access it from an example\nusing
        the <code>described_class</code> method, which is a wrapper for\n<code>example.metadata[:described_class]</code>.</p>\n\n<div
        class=\"highlight\"><pre><span class=\"n\">describe</span> <span class=\"no\">Widget</span>
        <span class=\"k\">do</span>\n  <span class=\"n\">example</span> <span class=\"k\">do</span>\n
        \   <span class=\"n\">described_class</span><span class=\"o\">.</span><span
        class=\"n\">should</span> <span class=\"n\">equal</span><span class=\"p\">(</span><span
        class=\"no\">Widget</span><span class=\"p\">)</span>\n  <span class=\"k\">end</span>\n<span
        class=\"k\">end</span>\n</pre></div>\n\n<p>This is useful in extensions or
        shared example groups in which the specific\nclass is unknown. Taking the
        shared examples example from above, we can\nclean it up a bit using <code>described_class</code>:</p>\n\n<div
        class=\"highlight\"><pre><span class=\"n\">shared_examples</span> <span class=\"s2\">\"collections\"</span>
        <span class=\"k\">do</span>\n  <span class=\"n\">it</span> <span class=\"s2\">\"is
        empty when first created\"</span> <span class=\"k\">do</span>\n    <span class=\"n\">described</span><span
        class=\"o\">.</span><span class=\"n\">new</span><span class=\"o\">.</span><span
        class=\"n\">should</span> <span class=\"n\">be_empty</span>\n  <span class=\"k\">end</span>\n<span
        class=\"k\">end</span>\n\n<span class=\"n\">describe</span> <span class=\"nb\">Array</span>
        <span class=\"k\">do</span>\n  <span class=\"n\">include_examples</span> <span
        class=\"s2\">\"collections\"</span>\n<span class=\"k\">end</span>\n\n<span
        class=\"n\">describe</span> <span class=\"no\">Hash</span> <span class=\"k\">do</span>\n
        \ <span class=\"n\">include_examples</span> <span class=\"s2\">\"collections\"</span>\n<span
        class=\"k\">end</span>\n</pre></div>\n\n<h2>\n<a name=\"the-rspec-command\"
        class=\"anchor\" href=\"#the-rspec-command\"><span class=\"mini-icon mini-icon-link\"></span></a>the
        <code>rspec</code> command</h2>\n\n<p>When you install the rspec-core gem,
        it installs the <code>rspec</code> executable,\nwhich you'll use to run rspec.
        The <code>rspec</code> comes with many useful options.\nRun <code>rspec --help</code>
        to see the complete list.</p>\n\n<h2>\n<a name=\"store-command-line-options-rspec\"
        class=\"anchor\" href=\"#store-command-line-options-rspec\"><span class=\"mini-icon
        mini-icon-link\"></span></a>store command line options <code>.rspec</code>\n</h2>\n\n<p>You
        can store command line options in a <code>.rspec</code> file in the project's
        root\ndirectory, and the <code>rspec</code> command will read them as though
        you typed them on\nthe command line.</p>\n\n<h2>\n<a name=\"autotest-integration\"
        class=\"anchor\" href=\"#autotest-integration\"><span class=\"mini-icon mini-icon-link\"></span></a>autotest
        integration</h2>\n\n<p>rspec-core ships with an Autotest extension, which
        is loaded automatically if\nthere is a <code>.rspec</code> file in the project's
        root directory.</p>\n\n<h2>\n<a name=\"rcov-integration\" class=\"anchor\"
        href=\"#rcov-integration\"><span class=\"mini-icon mini-icon-link\"></span></a>rcov
        integration</h2>\n\n<p>rcov is best integrated via the <a href=\"http://www.rubydoc.info/github/relevance/rcov/master/Rcov/RcovTask\">rcov
        rake\ntask</a>.</p>\n\n<p>rcov can also be integrated via the rspec rake task,
        but it requires a bit\nmore setup:</p>\n\n<div class=\"highlight\"><pre><span
        class=\"c1\"># Rakefile</span>\n<span class=\"nb\">require</span> <span class=\"s1\">'rspec/core/rake_task'</span>\n\n<span
        class=\"no\">RSpec</span><span class=\"o\">::</span><span class=\"no\">Core</span><span
        class=\"o\">::</span><span class=\"no\">RakeTask</span><span class=\"o\">.</span><span
        class=\"n\">new</span><span class=\"p\">(</span><span class=\"ss\">:spec</span><span
        class=\"p\">)</span> <span class=\"k\">do</span> <span class=\"o\">|</span><span
        class=\"n\">config</span><span class=\"o\">|</span>\n  <span class=\"n\">config</span><span
        class=\"o\">.</span><span class=\"n\">rcov</span> <span class=\"o\">=</span>
        <span class=\"kp\">true</span>\n<span class=\"k\">end</span>\n\n<span class=\"n\">task</span>
        <span class=\"ss\">:default</span> <span class=\"o\">=&gt;</span> <span class=\"ss\">:spec</span>\n\n<span
        class=\"c1\"># spec/spec_helper.rb</span>\n<span class=\"nb\">require</span>
        <span class=\"s1\">'rspec/autorun'</span> <span class=\"c1\"># **add this**</span>\n</pre></div>\n\n<h2>\n<a
        name=\"get-started\" class=\"anchor\" href=\"#get-started\"><span class=\"mini-icon
        mini-icon-link\"></span></a>get started</h2>\n\n<p>Start with a simple example
        of behavior you expect from your system. Do\nthis before you write any implementation
        code:</p>\n\n<div class=\"highlight\"><pre><span class=\"c1\"># in spec/calculator_spec.rb</span>\n<span
        class=\"n\">describe</span> <span class=\"no\">Calculator</span> <span class=\"k\">do</span>\n
        \ <span class=\"n\">it</span> <span class=\"s2\">\"add(x,y) returns the sum
        of its arguments\"</span> <span class=\"k\">do</span>\n    <span class=\"no\">Calculator</span><span
        class=\"o\">.</span><span class=\"n\">new</span><span class=\"o\">.</span><span
        class=\"n\">add</span><span class=\"p\">(</span><span class=\"mi\">1</span><span
        class=\"p\">,</span> <span class=\"mi\">2</span><span class=\"p\">)</span><span
        class=\"o\">.</span><span class=\"n\">should</span> <span class=\"n\">eq</span><span
        class=\"p\">(</span><span class=\"mi\">3</span><span class=\"p\">)</span>\n
        \ <span class=\"k\">end</span>\n<span class=\"k\">end</span>\n</pre></div>\n\n<p>Run
        this with the rspec command, and watch it fail:</p>\n\n<pre><code>$ rspec
        spec/calculator_spec.rb\n./spec/calculator_spec.rb:1: uninitialized constant
        Calculator\n</code></pre>\n\n<p>Implement the simplest solution:</p>\n\n<div
        class=\"highlight\"><pre><span class=\"c1\"># in lib/calculator.rb</span>\n<span
        class=\"k\">class</span> <span class=\"nc\">Calculator</span>\n  <span class=\"k\">def</span>
        <span class=\"nf\">add</span><span class=\"p\">(</span><span class=\"n\">a</span><span
        class=\"p\">,</span><span class=\"n\">b</span><span class=\"p\">)</span>\n
        \   <span class=\"n\">a</span> <span class=\"o\">+</span> <span class=\"n\">b</span>\n
        \ <span class=\"k\">end</span>\n<span class=\"k\">end</span>\n</pre></div>\n\n<p>Be
        sure to require the implementation file in the spec:</p>\n\n<div class=\"highlight\"><pre><span
        class=\"c1\"># in spec/calculator_spec.rb</span>\n<span class=\"c1\"># - RSpec
        adds ./lib to the $LOAD_PATH</span>\n<span class=\"nb\">require</span> <span
        class=\"s2\">\"calculator\"</span>\n</pre></div>\n\n<p>Now run the spec again,
        and watch it pass:</p>\n\n<pre><code>$ rspec spec/calculator_spec.rb\n.\n\nFinished
        in 0.000315 seconds\n1 example, 0 failures\n</code></pre>\n\n<p>Use the <code>documentation</code>
        formatter to see the resulting spec:</p>\n\n<pre><code>$ rspec spec/calculator_spec.rb
        --format doc\nCalculator add\n  returns the sum of its arguments\n\nFinished
        in 0.000379 seconds\n1 example, 0 failures\n</code></pre>\n\n<h2>\n<a name=\"also-see\"
        class=\"anchor\" href=\"#also-see\"><span class=\"mini-icon mini-icon-link\"></span></a>Also
