        class name, but I&#8217;d agree in larger less familiar group-ish code bases
        the second class is better.</p>\n<p>So do you recommend using *both* :before
        and :after?</p>\n\n            <div class=\"reply\">\n                          </div><!--
        .reply -->\n\n          </div>\n        </div>\n      </div>\n    \n\t</li>\n\n\t\t<li
