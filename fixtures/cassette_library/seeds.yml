        grid-1-5\">\n          <img alt='' src='http://1.gravatar.com/avatar/7e1660d14d23ee3a98ac524f8062bcb8?s=160&amp;d=http%3A%2F%2Fcss-tricks.com%2Fimages%2Fget-gravatar.png%3Fs%3D160&amp;r=R'
        class='avatar avatar-160 photo' height='160' width='160' />        </div>\n\n
        \       <div class=\"comment-body group grid-4-5\">\n\n          <div class=\"comment-author-wrap
        vcard\">\n            <div class=\"comment-author\"><a href='http://fuzzpopstudio.com'
        rel='external nofollow' class='url'>Jim Houx</a></div> <div class=\"comment-time\"><a
        href=\"http://css-tricks.com/dont-overthink-it-grids/#comment-193071\"><span
        class=\"screen-reader\">Permalink to comment</span><span aria-hidden=\"true\"
        data-icon=\"&gt;\"></span></a> <time pubdate datetime=\"2012-09-23T02:48:32+00:00\">September
        23, 2012</time></div>\n            \n          </div>\n          \n          <div
        class=\"comment-content\">\n\n            <p>I&#8217;m kind of newbie with
        this stuff, but the problem I see is that presentation and content really
        aren&#8217;t 100% separable.  What if I display same types of content differently
        on different pages?  Now I&#8217;ve got to define more selectors in the stylesheet
        for per-page cases.  Whereas, if I&#8217;m just doing a unique page and I
        want to arrange content in a certain way, I can use specific grid classes
        to do so right in the markup without having to go pick apart a stylesheet.
        \ If you try to 100% abstract presentation from content, what you&#8217;re
        targeting is only a subset of use cases.  There&#8217;s no single solution
        for every design problem.</p>\n\n            <div class=\"reply\">\n                          </div><!--
        .reply -->\n\n          </div>\n        </div>\n      </div>\n    \n\t</li>\n</ul>\n</li>\n\n\t\t<li
