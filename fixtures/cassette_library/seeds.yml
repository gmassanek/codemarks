      string: ! "<!DOCTYPE html>\n<html>\n<head>\n<title>jQuery Transit - CSS3 animations
        for jQuery</title>\n<link href='style.css' media='screen' rel='stylesheet'
        type='text/css' />\n<meta content='Super-smooth CSS3 transformations and transitions
        for jQuery.' name='description' />\n<!--[if lt IE 9]><script src='//html5shiv.googlecode.com/svn/trunk/html5.js'></script><![endif]-->\n<link
        href='http://fonts.googleapis.com/css?family=Marvel:400' rel='stylesheet'
        type='text/css'>\n<link href='http://fonts.googleapis.com/css?family=Oswald:400'
        rel='stylesheet' type='text/css'>\n<link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono'
        rel='stylesheet' type='text/css'>\n<link href='http://fonts.googleapis.com/css?family=Signika:300'
        rel='stylesheet' type='text/css'>\n<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js'></script>\n<script
        src='jquery.transit.min.js'></script>\n<script src='script.js'></script>\n</head>\n<body>\n<a
        class='forkme' href='http://github.com/rstacruz/jquery.transit'>\n<img alt='Fork
        me on Github' src='https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png'
        />\n</a>\n<div id='all'>\n<hgroup id='header'>\n<h1>\njQuery Transit\n</h1>\n<p>Super-smooth
        CSS3 transformations and transitions for jQuery &mdash; <span id='version'></span></p>\n<script
        type='text/javascript'>\n  //<![CDATA[\n    $(\"#version\").html('v'+$.transit.version);\n
        \ //]]>\n</script>\n</hgroup>\n<div class='meta'>\n<a class='button' href='jquery.transit.js'>\nDownload\n<small>17kb</small>\n</a>\n<a
        class='button' href='jquery.transit.min.js'>\nDownload (Minified)\n<small>2kb
        gzipped</small>\n</a>\n</div>\n<h2>How to use</h2>\n<div class='more info'>\n<p>\nJust
        include this script after jQuery. Requires jQuery 1.4+.\n<br />\nUse <em>$('...').transition</em>
        instead of jQuery's <em>$('...').animate</em>. It has the same syntax as <a
        href='http://api.jquery.com/animate/'>animate.</a>\n</p>\n</div>\n<h2>Translate
        (move)</h2>\n<div class='info'>\nHover on a demo box to see it in action.\n</div>\n<article>\n<div
        class='hover'></div>\n<div class='code'>\n<h3>Translate X</h3>\n<pre>$('.box').transition({
        <b>x: '90px'</b> });</pre>\n</div>\n<div class='field'>\n<div class='box'
        style='left: 10px; top: 10px;'></div>\n</div>\n</article>\n<article>\n<div
        class='hover'></div>\n<div class='code'>\n<h3>Translate Y</h3>\n<pre>$('.box').transition({
        <b>y: '30px'</b> });</pre>\n</div>\n<div class='field'>\n<div class='box'
        style='left: 10px; top: 10px;'></div>\n</div>\n</article>\n<article>\n<div
        class='hover'></div>\n<div class='code'>\n<h3>Translate X and Y</h3>\n<pre>$('.box').transition({
        <b>x: '200px', y: '20px'</b> });</pre>\n</div>\n<div class='field'>\n<div
        class='box' style='left: 10px; top: 10px;'></div>\n</div>\n</article>\n<h2>Available
        transformations</h2>\n<div class='info'>\n<p>The following transformations
        are available.\nRefer to the <a href=\"https://github.com/rstacruz/jquery.transit#readme\">README</a>
        for more information.</p>\n</div>\n<div class='info more transformations'>\n<ul>\n<li>x<em>(px)</em></li>\n<li>y<em>(px)</em></li>\n<li>translate<em>(x,
        y)</em></li>\n<li>rotate<em>(deg)</em></li>\n<li>rotateX<em>(deg)</em></li>\n<li>rotateY<em>(deg)</em></li>\n<li>rotate3d<em>(x,
        y, z, deg)</em></li>\n<li>scale<em>(x, [y])</em></li>\n<li>perspective<em>(px)</em></li>\n<li>skewX<em>(deg)</em></li>\n<li>skewY<em>(deg)</em></li>\n</ul>\n</div>\n<h2>Rotation</h2>\n<article>\n<div
        class='hover'></div>\n<div class='code'>\n<h3>Rotate</h3>\n<pre>$('.box').transition({
        <b>rotate: '30deg'</b> });</pre>\n</div>\n<div class='field'>\n<div class='box'
        style='left: 180px; top: 20px;'></div>\n</div>\n</article>\n<h2>Skew</h2>\n<article>\n<div
        class='hover'></div>\n<div class='code'>\n<h3>Skew X</h3>\n<pre>$('.box').transition({
        <b>skewX: '30deg'</b> });</pre>\n</div>\n<div class='field'>\n<div class='box'
        style='left: 180px; top: 20px;'></div>\n</div>\n</article>\n<article>\n<div
        class='hover'></div>\n<div class='code'>\n<h3>Skew Y</h3>\n<pre>$('.box').transition({
        <b>skewY: '30deg'</b> });</pre>\n</div>\n<div class='field'>\n<div class='box'
        style='left: 180px; top: 20px;'></div>\n</div>\n</article>\n<article>\n<div
        class='hover'></div>\n<div class='code'>\n<h3>Skew X and Y</h3>\n<pre>$('.box').transition({<br
        />    <b>skewX: '30deg',</b><br />    <b>skewY: '-30deg'</b><br />});</pre>\n</div>\n<div
        class='field' style='height: 150px'>\n<div class='box' style='left: 180px;
        top: 45px;'></div>\n</div>\n</article>\n<h2>Scale</h2>\n<article>\n<div class='hover'></div>\n<div
        class='code'>\n<h3>Scale up 120% size</h3>\n<pre>$('.box').transition({ <b>scale:
        1.2</b> });</pre>\n</div>\n<div class='field'>\n<div class='box' style='left:
        180px; top: 20px;'></div>\n</div>\n</article>\n<article>\n<div class='hover'></div>\n<div
        class='code'>\n<h3>Scale 200% horizontally, 150% vertically</h3>\n<pre>$('.box').transition({
        <b>scale: [2, 1.5]</b> });</pre>\n</div>\n<div class='field'>\n<div class='box'
        style='left: 180px; top: 25px;'></div>\n</div>\n</article>\n<h2>3D rotation</h2>\n<div
        class='info'>\n<p>You may rotate using <em>rotateX</em> and <em>rotateY</em>.
        Using <em>perspective</em> is optional,\nbut it should always come before
        <em>rotateX/Y</em>.</p>\n\n<p>Note that not all browsers support this yet.
        Try it in Firefox 10+ or Webkit browsers!</p>\n</div>\n<article>\n<div class='hover'></div>\n<div
        class='code'>\n<h3>Rotate X</h3>\n<pre>$('.box').transition({<br />    <b>perspective:
        '100px',</b><br />    <b>rotateX: '180deg'</b><br />});</pre>\n</div>\n<div
        class='field'>\n<div class='box' style='left: 180px; top: 20px;'></div>\n</div>\n</article>\n<article>\n<div
        class='hover'></div>\n<div class='code'>\n<h3>Rotate Y</h3>\n<pre>$('.box').transition({<br
        />    <b>perspective: '100px',</b><br />    <b>rotateY: '180deg'</b><br />});</pre>\n</div>\n<div
        class='field'>\n<div class='box' style='left: 180px; top: 20px;'></div>\n</div>\n</article>\n<article>\n<div
        class='hover'></div>\n<div class='code'>\n<h3>Rotate 3D</h3>\n<pre>$('.box').transition({<br
        />    <b>perspective: '100px',</b><br />    <b>rotate3d: '1, 1, 0, 180deg'</b><br
        />});</pre>\n</div>\n<div class='field'>\n<div class='box' style='left: 180px;
        top: 20px;'></div>\n</div>\n</article>\n<h2>Transitions for other properties</h2>\n<div
        class='info'>You can animate any available CSS property.</div>\n<article>\n<div
        class='hover'></div>\n<div class='code'>\n<h3>$.fn.transition for any CSS
        property</h3>\n<pre>$('.box').transition({<br />    <b>opacity: 0,</b><br
        />    scale: 1.6<br />});</pre>\n</div>\n<div class='field' style='height:
        150px'>\n<div class='box' style='left: 180px; top: 45px;'></div>\n</div>\n</article>\n<article>\n<div
        class='hover'></div>\n<div class='code'>\n<pre>$('.box').transition({<br />
        \   <b>marginLeft: '20px',</b><br />    <b>height: '80px'</b><br />});</pre>\n</div>\n<div
        class='field' style='height: 130px'>\n<div class='box' style='left: 180px;
        top: 35px;'></div>\n</div>\n</article>\n<h2>Callbacks</h2>\n<div class='info'>\n<p>$.fn.transition(<em>options,
        [duration], [easing], [callback]</em>);<br/>\n$.fn.transition works just like
        $.fn.animate. You can pass a <em>duration</em>, <em>easing</em>, and <em>callback</em>.</p>\n</div>\n<article>\n<div
        class='hover'></div>\n<div class='code'>\n<h3>Providing callbacks</h3>\n<pre>$('.box').transition({
        x: -100 }, <b>function() {</b><br /><b>    $(this).transition({ opacity: 0
        });</b><br /><b>}</b>);</pre>\n</div>\n<div class='field' style='height: 150px'>\n<div
        class='box' style='left: 180px; top: 45px;'></div>\n</div>\n</article>\n<h2>Custom
        duration</h2>\n<article>\n<div class='hover'></div>\n<div class='code'>\n<h3>Custom
        duration (jQuery style)</h3>\n<pre>$('.box').transition({ opacity: 0 }, <b>'slow'</b>);</pre>\n</div>\n<div
        class='field' style='height: 150px'>\n<div class='box' style='left: 180px;
        top: 45px;'></div>\n</div>\n</article>\n<article>\n<div class='hover'></div>\n<div
        class='code'>\n<h3>Custom duration (in milliseconds)</h3>\n<pre>$('.box').transition({
        opacity: 0 }, <b>2000</b>);</pre>\n</div>\n<div class='field' style='height:
        150px'>\n<div class='box' style='left: 180px; top: 45px;'></div>\n</div>\n</article>\n<h2>Easing</h2>\n<div
        class='info'>\n<p>Simply provide a third parameter to <em>$.fn.transition</em>.</p>\n</div>\n<article
        class='mini'>\n<div class='hover'></div>\n<div class='code'>\n<h3>Linear</h3>\n<pre>$('.box').transition({
        x: 330 }, 500, <b>'linear'</b>);</pre>\n</div>\n<div class='field' style='height:
        53px'>\n<div class='box' style='left: 10px; top: 10px; height: 30px;'></div>\n</div>\n</article>\n<article
        class='mini'>\n<div class='hover'></div>\n<div class='code'>\n<h3>Ease in</h3>\n<pre>$('.box').transition({
        x: 330 }, 500, <b>'in'</b>);</pre>\n</div>\n<div class='field' style='height:
        53px'>\n<div class='box' style='left: 10px; top: 10px; height: 30px;'></div>\n</div>\n</article>\n<article
        class='mini'>\n<div class='hover'></div>\n<div class='code'>\n<h3>Ease</h3>\n<pre>$('.box').transition({
        x: 330 }, 500, <b>'ease'</b>);</pre>\n</div>\n<div class='field' style='height:
        53px'>\n<div class='box' style='left: 10px; top: 10px; height: 30px;'></div>\n</div>\n</article>\n<article
        class='mini'>\n<div class='hover'></div>\n<div class='code'>\n<h3>Ease out</h3>\n<pre>$('.box').transition({
        x: 330 }, 500, <b>'out'</b>);</pre>\n</div>\n<div class='field' style='height:
        53px'>\n<div class='box' style='left: 10px; top: 10px; height: 30px;'></div>\n</div>\n</article>\n<article
        class='mini'>\n<div class='hover'></div>\n<div class='code'>\n<h3>Ease in-out</h3>\n<pre>$('.box').transition({
        x: 330 }, 500, <b>'in-out'</b>);</pre>\n</div>\n<div class='field' style='height:
        53px'>\n<div class='box' style='left: 10px; top: 10px; height: 30px;'></div>\n</div>\n</article>\n<article
        class='mini'>\n<div class='hover'></div>\n<div class='code'>\n<h3>Snap</h3>\n<pre>$('.box').transition({
        x: 330 }, 500, <b>'snap'</b>);</pre>\n</div>\n<div class='field' style='height:
        53px'>\n<div class='box' style='left: 10px; top: 10px; height: 30px;'></div>\n</div>\n</article>\n<article
        class='mini last'>\n<div class='hover'></div>\n<div class='code'>\n<h3>Custom</h3>\n<pre>$('.box').transition({
        x: 330 }, 500, <b>'cubic-bezier(0,0.9,0.3,1)'</b>);</pre>\n</div>\n<div class='field'
        style='height: 53px'>\n<div class='box' style='left: 10px; top: 10px; height:
        30px;'></div>\n</div>\n</article>\n<h2>Delay</h2>\n<article>\n<div class='hover'></div>\n<div
        class='code'>\n<h3>Delay by 400ms</h3>\n<pre>$('.box').transition({ x: -100,
        <b>delay: 400</b> });</pre>\n</div>\n<div class='field' style='height: 150px'>\n<div
        class='box' style='left: 180px; top: 45px;'></div>\n</div>\n</article>\n<h2>Alternate
        easing/duration syntax</h2>\n<div class='info'>\n<p>You can provide <em>easing</em>
        and <em>duration</em> in the options instead\nGreat for CoffeeScript.</p>\n</div>\n<article>\n<div
        class='hover'></div>\n<div class='code'>\n<pre>$('.box').transition({<br />
        \   x: '100px',<br />    <b>easing: 'snap',</b><br />    <b>duration: '2000ms'</b><br
        />});</pre>\n</div>\n<div class='field' style='height: 150px'>\n<div class='box'
        style='left: 180px; top: 45px;'></div>\n</div>\n</article>\n<h2>Optional units</h2>\n<div
        class='info'>\n<p>All units (<em>px</em>, <em>deg</em>, <em>ms</em>, etc)
        are optional.</p>\n</div>\n<article>\n<div class='hover'></div>\n<div class='code'>\n<pre>$('.box').transition({<br
        />    x: <b>100</b>,<br />    duration: <b>2000</b>,<br />    rotate: <b>30</b>,<br
        />    easing: 'snap'<br />});</pre>\n</div>\n<div class='field' style='height:
        150px'>\n<div class='box' style='left: 180px; top: 45px;'></div>\n</div>\n</article>\n<h2>Relative
        units</h2>\n<div class='info'>\n<p>jQuery-style relative units are supported.
        Start your values with either <em>+=</em> or <em>-=</em>.</p>\n</div>\n<article>\n<div
        class='hover'></div>\n<div class='code'>\n<pre>$('.box').transition({<br />
        \   rotate: <b>'+=30deg'</b>,<br />    x: <b>'+=30'</b><br />});</pre>\n</div>\n<div
        class='field' style='height: 150px'>\n<div class='box' style='left: 180px;
        top: 45px;'></div>\n</div>\n</article>\n<h2>$.fn.css</h2>\n<div class='info'>\n<p>CSS3
        transform properties work with <em>$.fn.css</em> as well.</p>\n</div>\n<article>\n<div
        class='hover'></div>\n<div class='code'>\n<pre>$('.box').<b>css({</b><br />
        \   <b>x: '90px'</b>,<br />    <b>y: '10px'</b>,<br />    <b>rotate: '-10deg'</b><br
        /><b>}</b>)</b>;</pre>\n</div>\n<div class='field' style='height: 150px'>\n<div
        class='box' style='left: 10px; top: 10px'></div>\n</div>\n</article>\n<article>\n<div
        class='hover'></div>\n<div class='code'>\n<h3>Transform (automatically adds
        vendor prefixes)</h3>\n<pre>$('.box').css({ <b>transform: 'rotate(40deg)'</b>
        });</pre>\n</div>\n<div class='field'>\n<div class='box' style='left: 10px;
        top: 10px;'></div>\n</div>\n</article>\n<article>\n<div class='code'>\n<h3>Getting
        values</h3>\n<pre>$('.box').css({ rotate: '40deg' });<br />alert($('.box').<b>css('rotate')</b>);<br
        />alert($('.box').<b>css('transform')</b>);</pre>\n<button>Run</button>\n</div>\n<div
        class='field' style='height: 150px'>\n<div class='box' style='left: 10px;
        top: 10px;'></div>\n</div>\n</article>\n<h2>Setting transform origins</h2>\n<div
        class='info'>\n<p>You can provide transformation origins via <em>$.fn.css</em>.
        The format is\n<em>\"x y\"</em>, where <em>x</em> and <em>y</em> are coordinates
        in the given element.</p>\n</div>\n<article>\n<div class='hover'></div>\n<div
        class='code'>\n<pre>$('.box').css({ <b>transformOrigin: '10px 10px'</b> });<br
        />$('.box').transition({ rotate: 40, scale: 1.2 });</pre>\n</div>\n<div class='field'>\n<div
        class='box' style='left: 10px; top: 10px;'></div>\n</div>\n</article>\n<h2>Chaining
        / effect queue</h2>\n<div class='info'>\n<p>Transit uses jQuery's <a href=\"http://api.jquery.com/queue/\">effect
        queue</a> by default,\nexactly like <em>$.fn.animate</em>. This means that
        transitions will never\nrun in parallel.</p>\n</div>\n<article>\n<div class='hover'></div>\n<div
        class='code'>\n<pre>$('.box').<br />    transition({ x: '-40px' }, 250).<br
        />    transition({ x: '0px' }, 250).<br />    transition({ y: '-40px' }, 250).<br
        />    transition({ y: '0px' }, 250);</pre>\n</div>\n<div class='field' style='height:
        150px; overflow: hidden;'>\n<div class='box' style='left: 180px; top: 45px;'></div>\n</div>\n</article>\n<h2>Transitioning
        from one style to another</h2>\n<div class='info'>\n<p>You can chain <em>css</em>
        and <em>transition</em> together (<em>.css({ .. }).transition({ .. })</em>).</p>\n</div>\n<article>\n<div
        class='hover'></div>\n<div class='code'>\n<pre>$('.box').<br />    css({ x:
        '-800px' }).<br />    transition({ x: 0 });</pre>\n</div>\n<div class='field'
        style='height: 150px; overflow: hidden;'>\n<div class='box' style='left: 10px;
        top: 10px; width: 380px; height: 130px;'></div>\n</div>\n</article>\n<h2>Browser
        support</h2>\n<div class='info'>\n<ul>\n<li>IE <em>10+</em></li>\n<li>Firefox
        <em>4+</em></li>\n<li>Safari <em>5+</em></li>\n<li>Chrome <em>10+</em></li>\n<li>Opera
        <em>11+</em></li>\n<li>Mobile Safari</li>\n</ul>\n</div>\n<div class='more
        info'>\n<p>See <a href=\"http://caniuse.com/#search=transition\">caniuse.com's
        report</a> on CSS transitions.\nTo support Mobile Safari, jQuery Transit uses
        <em>translate3d</em> and <em>scale3d</em>.</p>\n</div>\n<h2>What about older
        browsers?</h2>\n<div class='more info'>\n<p>jQuery Transit degrades older
        browsers by simply not doing the\ntransformations (<em>rotate</em>, <em>scale</em>,
        etc) while still doing standard CSS\n(<em>opacity</em>, <em>marginLeft</em>,
        etc) without any animation.<br/>\nDelays and durations will be ignored.</p>\n</div>\n<h2>Fallback
        to frame-based animation</h2>\n<div class='more info'>\n<p>If you would like
        to fallback to classic animation when transitions\naren't supported<br/>\n(usually
        not recommended, may be slow):</p>\n<pre><b>// Delegate .transition() calls
        to .animate()</b><br /><b>// if the browser can't do CSS transitions.</b><br
        />if (!$.support.transition)<br />    $.fn.transition = $.fn.animate;</pre>\n</div>\n<h2>Setting
        defaults</h2>\n<div class='more info'>\n<pre><b>// Transit uses the same default
        as $.fn.animate.</b><br />$.fx.speeds._default = 300;</pre>\n<pre><b>// Default
