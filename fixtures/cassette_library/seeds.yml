        id=\"comment-body-22921\">\n<p>Hi Amanda,<br />\nI would use #2 or #8 for
        a fun blog. The rest did not speak to me so much, or were otherwise hard to
        read.<br />\nThanks so much for the tips about Google Fonts! I did not know
        there was such a thing!<br />\nFor my own logo, I used straight up Arial,
        because it works with the image where it counts most, namely the &#8220;Jumping
        T&#8221;. For the site wide text I chose Times New Roman, for its readability.
        (It is supposed to be a &#8220;serious&#8221; site with fun &amp; lively overtones.)<br
        />\nThe logo I did myself with a vector graphics program called Inkscape.
        It works great but the X11 interface is a little unusual for us Mac OSX users.
        It did take me a very long time to get the design to where I wanted it, lots
        of time considering incremental changes. Worth doing though!</p>\n<p>Take
        a look, my name link goes to the blog page, which is mostly in English. The
