        \   }\n    --></style>\n  </head>\n<body>\n\n<div id=\"container\">\n  <div
        id=\"header\">\n    <h1>RSpec</h1>\n  </div>\n\n  \n\n  <div id=\"content\">\n
        \   <h2>Overview</h2>\n<p>RSpec is testing tool for the Ruby programming language.
        Born under the banner of Behaviour-Driven Development, it is designed to make
        Test-Driven Development a productive and enjoyable experience with features
        like:</p>\n<ul>\n\t<li>a rich command line program (the rspec command)</li>\n\t<li>textual
        descriptions of examples and groups (<a href=\"http://rubydoc.info/gems/rspec-core/frames\">rspec-core</a>)</li>\n\t<li>flexible
        and customizable reporting</li>\n\t<li>extensible expectation language (<a
        href=\"http://rubydoc.info/gems/rspec-expectations/frames\">rspec-expectations</a>)</li>\n\t<li>built-in
        mocking/stubbing framework (<a href=\"http://rubydoc.info/gems/rspec-mocks/frames\">rspec-mocks</a>)</li>\n</ul>\n<h2>Documentation</h2>\n<p>RDoc</p>\n<ul>\n\t<li><a
        href=\"http://rubydoc.info/gems/rspec-core/frames\">http://rubydoc.info/gems/rspec-core</a></li>\n\t<li><a
        href=\"http://rubydoc.info/gems/rspec-expectations/frames\">http://rubydoc.info/gems/rspec-expectations</a></li>\n\t<li><a
        href=\"http://rubydoc.info/gems/rspec-mocks/frames\">http://rubydoc.info/gems/rspec-mocks</a></li>\n\t<li><a
        href=\"http://rubydoc.info/gems/rspec-rails/frames\">http://rubydoc.info/gems/rspec-rails</a></li>\n</ul>\n<p>Cucumber
        Features</p>\n<ul>\n\t<li><a href=\"http://relishapp.com/rspec\">http://relishapp.com/rspec</a></li>\n</ul>\n<p>RSpec-1.x</p>\n<ul>\n\t<li><a
        href=\"http://old.rspec.info\">http://old.rspec.info</a></li>\n</ul>\n<h2>The
        RSpec Book</h2>\n<div style=\"float:right\">\n<p><a target=\"_blank\" href=\"http://www.pragprog.com/titles/achbd/the-rspec-book\"><br
        />\n<img width=\"190\" height=\"228\" border=\"0\" title=\"The RSpec Book\"
        alt=\"The RSpec Book\" src=\"http://imagery.pragprog.com/products/140/achbd_xlargecover.jpg\"/><br
        />\n</a></p>\n</div>\n<p>The RSpec Book will introduce you to RSpec, Cucumber,
        and a number of other tools that make up the Ruby BDD family. Replete with
        tutorials and practical examples, the RSpec Book will help you get your BDD
        on, taking you from executable requirements to working software that is clean,
        well tested, well documented, flexible and highly maintainable.</p>\n<h2>Get
