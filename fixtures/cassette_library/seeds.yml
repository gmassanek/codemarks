        \       <div class=\"comment-avatar grid-1-5\">\n          <img alt='' src='http://1.gravatar.com/avatar/7e1660d14d23ee3a98ac524f8062bcb8?s=160&amp;d=http%3A%2F%2Fcss-tricks.com%2Fimages%2Fget-gravatar.png%3Fs%3D160&amp;r=R'
