        grid-1-5\">\n          <img alt='' src='http://1.gravatar.com/avatar/7e1660d14d23ee3a98ac524f8062bcb8?s=160&amp;d=http%3A%2F%2Fcss-tricks.com%2Fimages%2Fget-gravatar.png%3Fs%3D160&amp;r=R'
        class='avatar avatar-160 photo' height='160' width='160' />        </div>\n\n
        \       <div class=\"comment-body group grid-4-5\">\n\n          <div class=\"comment-author-wrap
        vcard\">\n            <div class=\"comment-author\"><a href='http://fuzzpopstudio.com'
        rel='external nofollow' class='url'>Jim Houx</a></div> <div class=\"comment-time\"><a
        href=\"http://css-tricks.com/dont-overthink-it-grids/#comment-194679\"><span
        class=\"screen-reader\">Permalink to comment</span><span aria-hidden=\"true\"
        data-icon=\"&gt;\"></span></a> <time pubdate datetime=\"2012-10-02T18:08:13+00:00\">October
        2, 2012</time></div>\n            \n          </div>\n          \n          <div
        class=\"comment-content\">\n\n            <p>Nicolas said: &#8220;for general
        float containment, I’d still recommend using :before.&#8221;</p>\n<p>Re: You&#8217;re
        suggesting a float containment model that isn&#8217;t compatible with IE 7
