        \ <h1>Javascript Notifier</h1>\n</div>\n\n<div class=\"columns\">\n  <div
        class=\"column maincol\">\n\n    <div class=\"article\">\n\n  <div><p>Airbrake
        has the ability to catch javascript errors that occur\nin browsers viewing
        HTML pages from your web application.</p>\n<h2>Enable from rails</h2>\n<p>If
        you are using rails, you can enable the JS notifier with this\nline in your
        page layout, within the 'head' section</p>\n<pre>\n<code>&lt;%= airbrake_javascript_notifier
        %&gt;</code>\n</pre>\n<p>This will insert something similar to the following
        javascript\ninto your page:</p>\n<pre>\n<code>&lt;script type=\"text/javascript\"&gt;
        \n//&lt;![CDATA[\nvar notifierJsScheme = ((\"https:\" == document.location.protocol)
        ? \"https://\" : \"http://\");\ndocument.write(unescape(\"%3Cscript src='\"
        + notifierJsScheme + \"airbrake.io/javascripts/notifier.js' type='text/javascript'%3E%3C/script%3E\"));\n//]]&gt;\n&lt;/script&gt;
        \n\n&lt;script type=\"text/javascript\"&gt;\n  Hoptoad.setKey('XXXXXXXXXXXXX');\n
        \ Hoptoad.setHost('airbrake.io');\n  Hoptoad.setEnvironment('production');\n
        \   Hoptoad.setErrorDefaults({\n      url: \"http://example.com/pages/home\",\n
        \     component: \"pages\",\n      action: \"show\"\n  });\n&lt;/script&gt;</code>\n</pre>\n<p>The
        XXXXXXXXXXXX value will be your actual API key, and the\nother values will
        be replaced with values appropriate to the\npage.</p>\n<h2>Manually inserting
        the JS</h2>\n<p>If you are using another framework, you can manually assemble\nthis
        javascript to enable JS error tracking. It's important to\ninsert it right
        after the opening \"head\" tag of the HTML (ie,\nwithin the head section),
        so that any errors that occur on the page\nare caught by the HT JS notifier.</p></div>\n\n
