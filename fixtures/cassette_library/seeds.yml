        class='post-title entry-title'>\nMinimax Depth\n</h3>\n<div class='post-header'>\n<div
        class='post-header-line-1'></div>\n</div>\n<div class='post-body entry-content'
        id='post-body-4286699811581278003'>\n<span class=\"Apple-style-span\" style=\"font-family:
        Georgia, 'Times New Roman', serif;\">In my last post I mentioned that my Minimax
        algorithm would overflow whenever I tried to calculate moves on a 4x4 board.
        I attempted to solve this problem by converting the Minimax algorithm to a
        tail recursive algorithm. This worked fine, however, it was really slow. So,
        I needed to search for another way. Another apprentice here suggested that
        I pass in a depth limit to my algorithm. So, I refactored my original forward
        recursive algorithm and have it working. Through some trial and error I have
        found that in order to maintain unbeatably, the max depth must be at least
        5 on a 3x3 board and 7 on a 4x4 board. So, here is my fast and scalable Minimax
        in Clojure,&nbsp;</span><br />\n<span class=\"Apple-style-span\" style=\"font-family:
        Georgia, 'Times New Roman', serif;\"><br /></span>\n\n\n<br />\n<div style=\"background:
        #ffffff; background: white; border-width: .1em .1em .1em .8em; border: solid
        gray; color: black; overflow: auto; padding: .2em .6em; width: auto;\">\n<pre
        style=\"line-height: 125%; margin: 0;\">(<span style=\"color: #008800; font-weight:
        bold;\">defn- </span><span style=\"color: #336699;\">forward</span> [<span
        style=\"color: #336699;\">player</span> <span style=\"color: #336699;\">board</span>
        <span style=\"color: #336699;\">alpha</span> <span style=\"color: #336699;\">beta</span>
        <span style=\"color: #336699;\">game-state-fn</span> <span style=\"color:
        #336699;\">max-depth</span> <span style=\"color: #336699;\">depth</span>]</pre>\n<pre
        style=\"line-height: 125%; margin: 0;\">  (<span style=\"color: #008800; font-weight:
        bold;\">let </span>[<span style=\"color: #336699;\">state</span> (<span style=\"color:
        #0066bb; font-weight: bold;\">game-state-fn</span> <span style=\"color: #336699;\">board</span>)]</pre>\n<pre
        style=\"line-height: 125%; margin: 0;\">    (<span style=\"color: #008800;
        font-weight: bold;\">if </span>(<span style=\"color: #003388;\">not= </span><span
        style=\"color: #336699;\">state</span> (<span style=\"color: #0066bb; font-weight:
        bold;\">game-states</span> <span style=\"color: #336699;\">:playing</span>))</pre>\n<pre
        style=\"line-height: 125%; margin: 0;\">      (<span style=\"color: #003388;\">*
        </span><span style=\"color: #0000dd; font-weight: bold;\">-1</span> (<span
        style=\"color: #003388;\">+ </span>(<span style=\"color: #0066bb; font-weight:
        bold;\">get-state-score</span> <span style=\"color: #336699;\">player</span>
        <span style=\"color: #336699;\">state</span>) <span style=\"color: #336699;\">depth</span>))</pre>\n<pre
        style=\"line-height: 125%; margin: 0;\">      (<span style=\"color: #008800;
        font-weight: bold;\">if </span>(<span style=\"color: #003388;\">&gt;= </span><span
        style=\"color: #336699;\">depth</span> <span style=\"color: #336699;\">max-depth</span>)\n
        \       (<span style=\"color: #0066bb; font-weight: bold;\">scores</span>
        <span style=\"color: #336699;\">:draw</span>)</pre>\n<pre style=\"line-height:
        125%; margin: 0;\">        (<span style=\"color: #003388;\">loop </span>[<span
        style=\"color: #336699;\">alpha</span> <span style=\"color: #336699;\">alpha</span>
        <span style=\"color: #336699;\">open-spaces</span> (<span style=\"color: #0066bb;
        font-weight: bold;\">board/open-indecies</span> <span style=\"color: #336699;\">board</span>)]</pre>\n<pre
        style=\"line-height: 125%; margin: 0;\">          (<span style=\"color: #008800;
        font-weight: bold;\">if </span>(<span style=\"color: #003388;\">or </span>(<span
        style=\"color: #0066bb; font-weight: bold;\">empty?</span> <span style=\"color:
        #336699;\">open-spaces</span>) (<span style=\"color: #003388;\">&gt;= </span><span
        style=\"color: #336699;\">alpha</span> <span style=\"color: #336699;\">beta</span>))</pre>\n<pre
        style=\"line-height: 125%; margin: 0;\">            (<span style=\"color:
        #003388;\">* </span><span style=\"color: #0000dd; font-weight: bold;\">-1</span>
        <span style=\"color: #336699;\">alpha</span>)</pre>\n<pre style=\"line-height:
        125%; margin: 0;\">            (<span style=\"color: #008800; font-weight:
        bold;\">let </span>[<span style=\"color: #336699;\">score</span> (<span style=\"color:
        #0066bb; font-weight: bold;\">forward</span> (<span style=\"color: #0066bb;
        font-weight: bold;\">players/get-other-player</span> <span style=\"color:
        #336699;\">player</span>)</pre>\n<pre style=\"line-height: 125%; margin: 0;\">
        \               (<span style=\"color: #0066bb; font-weight: bold;\">assoc-in</span>
