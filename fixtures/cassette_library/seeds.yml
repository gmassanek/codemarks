        box-model($max_height: auto, $max_width: auto, $padding: (0px), $ptop: 0px,
        $pright: $ptop, $pbottom: $ptop, $pleft: $pright) {\n    $plength: length($padding);\n
        \   @if $plength == 4 {\n        $ptop: nth($padding, 1);\n        $pright:
        if($plength &gt;= 2, nth($padding, 2), $ptop);\n        $pbottom: if($plength
        &gt;= 3, nth($padding, 3), $ptop);\n        $pleft: if($plength &gt;= 4, nth($padding,
        4), $pright);\n    }\n    @if type-of($max_height) == number { height: $max_height
        - $ptop - $pbottom; }\n    padding: $ptop $pright $pbottom $pleft;\n    @if
        type-of($max_width) == number { width: $max_width - $pright - $pleft; }\n}\n</code></pre>\n\n
