        see a lot of people adding a similar clearfix to their css. Why ?Almost everytime
        adding overflow hidden to the parent gets the same result without adding extra
        content we dont need.</p>\n\n            <div class=\"reply\">\n                          </div><!--
        .reply -->\n\n          </div>\n        </div>\n      </div>\n    \n\t<ul
