        to use <code>box-sizing: border-box;</code>, percentage widths, and padding
        as gutters.</p>\n<p>One thing to note:</p>\n<p>Converting the padding from
        right&#8230;</p>\n<pre><code>\r\n[class*='col-'] {\r\n  padding-right: 20px;\r\n}\r\n[class*='col-']:last-of-type
        {\r\n  padding-right: 0;\r\n}\r\n</code></pre>\n<p>to left, in conjunction
        with <code>:first-child</code>&#8230; </p>\n<pre><code>\r\n[class*='col-']
        {\r\n  padding-left: 20px;\r\n}\r\n.grid [class*='col-']:first-child {\r\n
        \ padding-left: 0;\r\n}\r\n</code></pre>\n<p>plus a box-sizing polyfill should
