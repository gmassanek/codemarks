        grid-2-3\">\n\n\t\t<article class=\"module\" id=\"post-17736\">\n\n\t\t\t<h1>Don&#8217;t
        Overthink It Grids</h1>\n\n\t\t\t<p class=\"time\">\n\n\t\t\t\tPublished\n\t\t\t\t<time
        datetime=\"2012-08-14\">\n\t\t\t\t\tAugust 14, 2012\t\t\t\t</time>\n\n\t\t\t\tby
        Chris Coyier\t\t\t</p>\n\n\t\t\t<div class=\"google-ad\">\n\t\t\t\t<div id=\"bsap_1279518\"
        class=\"bsarocks bsap_3469a2a501a9e18091036aa0c89f9dcb\"></div>\n      </div>\n\n\t\t\t<p>The
        vast majority of websites out there use a grid. They may not explicitly have
        a grid system in place, but if they have a \"main content area\" floated to
        the left a \"sidebar\" floated to the right, it's a simple grid. </p>\n<p>If
        a more complex layout presents itself, people often reach for a grid framework.
        They assume grids are these super difficult things best left to super CSS
        nerds. That idea is perpetuated by the fact that a lot of the grid systems
        they reach for <em>are</em> very complicated. </p>\n<p>Here's how I build
        grids. It's not hard or complicated. Even making them flexible is no big deal.</p>\n<p><span
        id=\"more-17736\"></span></p>\n<h3>Context</h3>\n<p>A block level element
        is as wide as the parent it's inside (<code>width: auto;</code>). We can think
        of it as 100% wide. The wrapper for a grid probably don't have much to do
        with semantics, it's just a generic wrapper, so a <code>div</code> is fine.</p>\n<pre
        rel=\"HTML\" class=\"lang-html\"><code>&lt;div class=\"grid\"&gt;\r\n  &lt;!--
        100% wide --&gt;\r\n&lt;/div&gt;</code></pre>\n<figure><img src=\"http://cdn.css-tricks.com/wp-content/uploads/2012/08/grid.png\"
        alt=\"\" title=\"grid\" width=\"796\" height=\"210\" class=\"alignnone size-full
        wp-image-17737\" /></figure>\n<h3>Columns</h3>\n<p>Let's start with a practical
        and common need: a main content area being 2/3 the width and a sidebar being
        1/3 the width. We just make two column divs with appropriate class names.</p>\n<pre
        rel=\"HTML\" class=\"lang-html\"><code>&lt;div class=\"grid\"&gt;\r\n  &lt;div
        class=\"col-2-3\"&gt;\r\n     Main Content\r\n  &lt;/div&gt;\r\n  &lt;div
        class=\"col-1-3\"&gt;\r\n     Sidebar\r\n  &lt;/div&gt;\r\n&lt;/div&gt;</code></pre>\n<p>To
        make them next to each other, we just need to float them and apply widths.
        We can select both like this:</p>\n<pre rel=\"CSS\" class=\"lang-css\"><code>[class*='col-']
        {\r\n  float: left;\r\n}</code></pre>\n<p>and individual width like this:</p>\n<pre
        rel=\"CSS\" class=\"lang-css\"><code>.col-2-3 {\r\n  width: 66.66%;\r\n}\r\n.col-1-3
        {\r\n  width: 33.33%;\r\n}</code></pre>\n<p>That's the whole premise of not
        overthinking grids.</p>\n<h3>Clearing Context</h3>\n<p>The parent element
        will collapse to zero height since it has only floated children. Let's fix
        that by clearning it. These days all you need is this:</p>\n<pre rel=\"CSS\"
        class=\"lang-css\"><code>.grid:after {\r\n  content: \"\";\r\n  display: table;\r\n
        \ clear: both;\r\n}</code></pre>\n<h3>Gutters</h3>\n<p>The hardest part about
        grids is gutters. So far we've made our grid flexible by using percentages
        for widths. We could make the math all complicated and use percentages for
        gutters as well, but personally I don't like percentage gutters anyway, I
        like fixed pixel size gutters. Plus, we're trying to keep too much thinking
        out of this. </p>\n<p><strong>The first step</strong> toward this is using
        box-sizing: border-box;. I like using it on absolutely everything.</p>\n<pre
        rel=\"CSS\" class=\"lang-css\"><code>*, *:after, *:before {\r\n  -webkit-box-sizing:
        border-box;\r\n  -moz-box-sizing: border-box;\r\n  box-sizing: border-box;\r\n}</code></pre>\n<p>Now
        when we set a width, that element <em>stays</em> that width, despite padding
        or borders being applied.</p>\n<p><strong>The second step</strong> is applying
        a fixed padding to the right side of all columns except the last one.</p>\n<pre
        rel=\"CSS\" class=\"lang-css\"><code>[class*='col-'] {\r\n  padding-right:
        20px;\r\n}\r\n[class*='col-']:last-of-type {\r\n  padding-right: 0;\r\n}</code></pre>\n<figure><img
        src=\"http://cdn.css-tricks.com/wp-content/uploads/2012/08/twothirdonethird.png\"
        alt=\"\" title=\"twothirdonethird\" width=\"798\" height=\"164\" class=\"alignnone
        size-full wp-image-17738\" /></figure>\n<p>That's all there is to basic gutters.
        </p>\n<h3>Outside Gutters</h3>\n<p>Need gutters on the outside? I like using
        an opt-in class for this:</p>\n<pre rel=\"HTML\" class=\"lang-html\"><code>&lt;div
        class=\"grid grid-pad\"&gt;\r\n  Grid with outside gutters also\r\n&lt;/div&gt;</code></pre>\n<p><strong>Step
        one</strong> is to add left padding to the grid parent (and optionally top
        and bottom padding):</p>\n<pre rel=\"CSS\" class=\"lang-css\"><code>.grid-pad
        {\r\n  padding: 20px 0 20px 20px;\r\n}</code></pre>\n<p><strong>Step two</strong>
        is to restore the right padding to the last column:</p>\n<pre rel=\"CSS\"
        class=\"lang-css\"><code>.grid-pad &gt; [class*='col-']:last-of-type {\r\n
        \ padding-right: 20px;\r\n}</code></pre>\n<figure><img src=\"http://cdn.css-tricks.com/wp-content/uploads/2012/08/grid-outside-padding.png\"
        alt=\"\" title=\"grid outside padding\" width=\"796\" height=\"200\" class=\"alignnone
        size-full wp-image-17739\" /></figure>\n<h3>More Column Choices</h3>\n<p>Super
        easy:</p>\n<pre rel=\"CSS\" class=\"lang-css\"><code>.col-1-2 {\r\n  width:
        50%;\r\n}\r\n.col-1-4 {\r\n  width: 25%;\r\n}\r\n.col-1-8 {\r\n  width: 12.5%;\r\n}</code></pre>\n<p>Do
        whatever you want. Just make sure the column fractions add up to 1. Yeah,
        a little thinking, but easier than usual.</p>\n<figure><img src=\"http://cdn.css-tricks.com/wp-content/uploads/2012/08/more-grids.png\"
        alt=\"\" title=\"more grids\" width=\"798\" height=\"224\" class=\"alignnone
        size-full wp-image-17740\" /></figure>\n<h3>Sass</h3>\n<p>I'm not using it
        heavily here, but the whole bit becomes even a bit more succinct with SCSS/Compass:</p>\n<pre
        rel=\"SCSS\" class=\"lang-css\"><code>* {\r\n  @include box-sizing(border-box);\r\n}\r\n\r\n$pad:
        20px;\r\n\r\n.grid {\r\n  background: white;\r\n  margin: 0 0 $pad 0;\r\n
        \ \r\n  &amp;:after {\r\n    /* Or @extend clearfix */\r\n    content: \"\";\r\n
        \   display: table;\r\n    clear: both;\r\n  }\r\n}\r\n\r\n[class*='col-']
        {\r\n  float: left;\r\n  padding-right: $pad;\r\n  .grid &amp;:last-of-type
        {\r\n    padding-right: 0;\r\n  }\r\n}\r\n.col-2-3 {\r\n  width: 66.66%;\r\n}\r\n.col-1-3
        {\r\n  width: 33.33%;\r\n}\r\n.col-1-2 {\r\n  width: 50%;\r\n}\r\n.col-1-4
        {\r\n  width: 25%;\r\n}\r\n.col-1-8 {\r\n  width: 12.5%;\r\n}\r\n\r\n/* Opt-in
        outside padding */\r\n.grid-pad {\r\n  padding: $pad 0 $pad $pad;\r\n  [class*='col-']:last-of-type
        {\r\n    padding-right: $pad;\r\n  }\r\n}</code></pre>\n<h3>Modules</h3>\n<p>I
        like to work within these grids with \"modules\".</p>\n<pre rel=\"HTML\" class=\"lang-html\"><code>&lt;div
        class=\"grid\"&gt;\r\n  &lt;div class=\"col-2-3\"&gt;\r\n     &lt;article
        class=\"module\"&gt;\r\n        stuff\r\n     &lt;/article&gt;\r\n     &lt;article
        class=\"module\"&gt;\r\n        stuff\r\n     &lt;/article&gt;\r\n  &lt;/div&gt;\r\n
        \ &lt;div class=\"col-1-3\"&gt;\r\n    &lt;aside class=\"module\"&gt;\r\n
        \      Sidebar stuff. Sub modules?\r\n    &lt;/aside&gt;\r\n  &lt;/div&gt;\r\n&lt;/div&gt;</code></pre>\n<p>It
        feels nice breaking up content into bits this way. The bonus side effect being
        that each module can have padding of it's own, keeping text away from the
        edges of the grid.</p>\n<h3>Result</h3>\n<p>Here's <a href=\"http://codepen.io/chriscoyier/pen/eGcLw\">a
        demo on CodePen</a>.</p>\n<h3>Browser Whatnot</h3>\n<p>Works just great in
        IE 8 and up and all the other standard stuff. If you need IE 7 support, you'll
        have to do something else =). </p>\n<p>Also, Flexbox is going to make this
        even easier and better (in various ways, including reordering on demand),
        but I think we need about a year until we can start to think about using it.</p>\n<h3>Related</h3>\n<p>Check
