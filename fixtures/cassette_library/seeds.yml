        class=\"dayBox\">\n\n    <div class=\"dayTitle\">\n       Thursday Oct 05,
        2006\n    </div>\n\n        <div class=\"entryBox\">\n        <a name=\"building_a_dsl_in_ruby\"
        id=\"building_a_dsl_in_ruby\"></a>\n        <p class=\"entryTitle\">Building
        a DSL in Ruby - Part I</p>\n        <p class=\"entryContent\">\n                            <p>\r\nDomain
        specific languages have become such a hot topic lately that\r\nyou might think
        they are a recent innovation. You might think that,\r\nbut you would be mistaken.
        If a DSL is a very narrowly focused\r\ncomputer language\r\nused to solve
        a specific set of problems, then don't\r\n<i> ant</i>\r\nand\r\n<i> awk</i>\r\nand
        the macro languages embedded in many spreadsheets and word processors\r\nqualify?\r\n<p>\r\nNo,
        DSLs are not new, it is just that it has never been easier to build\r\none.
        There are at least two ways to skin the DSL cat. First, you can\r\ngo the
        traditional route: create a parser for\r\nyour language by hand or by using
        a tool like ANTLR or YACC or RACC or even\r\ndo what the authors of\r\n<i>
        ant</i>\r\n\r\ndid and and define your language as a flavor of\r\nXML.\r\nMartin
        Fowler calls this first approach the\r\n<i> external DSL.</i>\r\nExternal
        DSLs are external in the sense that there is the interpreter for the DSL,\r\nand
        there are the programs written in the DSL and the two are completely separate.\r\nFor
        example an ant script is an XML file and that XML file is completely separate
        from the\r\nant program, which is implemented in Java.\r\nSimilarly, an awk
        program is written in the awk language and is completely\r\nseparate from
        the awk interpreter itself, which is written in C.\r\n<p>\r\nSince there are
        external DSLs, the mind cries out to know if there are\r\ninternal DSLs and
        how they might be different. An internal DSL, again\r\naccording to Fowler,
        is one in which you start with some implementation language,\r\nperhaps Ruby,
        and you simply bend that one language into\r\nbeing your domain specific language.
        If you are using Ruby to implement your\r\ninternal DSL,\r\nthen anyone who
        writes a program in your little language is actually, and\r\nperhaps unknowingly,
        writing a Ruby program.\r\n<p>\r\n<strong><i> A Question and Answer DSL</i></strong>\r\n<p>\r\nIt
        turns out that it is actually\r\nfairly easy to build internal DSLs in Ruby.
        Let's start with a simple example.\r\nImagine you want to write a quiz program,
        the kind of thing that kids learning Latin or  programmers studying for the
        Ruby Expert Programmer Certification exam might use to drill themselves on
        questions and answers.\r\nWe are going to call our little language\r\n<i>
        Quiz'em.</i>\r\nA program written in the Quiz'em language prompts the student
        with multiple choice questions and\r\nkeeps track of how many the student
        gets right. Run a Quiz'em program and\r\nit just starts asking questions:\r\n\r\n<p>\r\n<table
        cellspacing=\"0\" border=\"2\" cellpadding=\"3\" width=\"100%\">\r\n<tr><td>\r\n<pre>\r\nWho
        was the first president of the USA?\r\n1 - Fred Flintstone\r\n2 - Martha Washington\r\n3
        - George Washington\r\n4 - George Jetson\r\nEnter your answer:\r\n</pre></td></tr></table>\r\n<p>\r\nThe
        idea of Quiz'em is that we have a special little language that expresses the
        questions\r\nand their answers and an interpreter program which will read
        the questions and answers\r\nand administer the quiz.\r\nNow the exact syntax
        of the question and answer language is not really important,\r\nas long as
        it is not too burdensome. Something like this might do nicely:\r\n<p>\r\n<table
        cellspacing=\"0\" border=\"2\" cellpadding=\"3\" width=\"100%\">\r\n<tr><td>\r\n<pre>\r\nquestion
        'Who was the first president of the USA?'\r\nwrong 'Fred Flintstone'\r\nwrong
        'Martha Washington'\r\nright 'George Washington'\r\nwrong 'George Jetson'\r\n\r\nquestion
        'Who is buried in Grant\\'s tomb?'\r\nright 'U. S. Grant'\r\nwrong 'Cary Grant'\r\nwrong
        'Hugh Grant'\r\nwrong 'W. T. Grant'\r\n</pre></td></tr></table>\r\n<p>\r\nLet's
        assume that we have the two questions above in a file called,\r\n<i> questions.qm</i>\r\n\r\nand
        see how we can write that Quiz'em interpreter.\r\n<p>\r\n<strong><i> It's
        a data file, no it's a program!</i></strong>\r\n<p>\r\nNow we might pull out
        our regular expressions or parser generator and\r\nwrite a traditional parser
        for the questions above -- first read a word\r\nwhich should be 'question',
        then look for a quote, then... But there is an easier way.\r\nLooking over
        the questions and answers above, we realize that they could almost\r\nbe Ruby
        method calls. Wait! They could be Ruby method calls: if\r\n<i> question, right</i>\r\nand\r\n<i>
        wrong</i>\r\nare all the names of a Ruby methods, then what we have above
        is perfectly\r\nvalid Ruby program -- a series of calls to\r\n<i> question,
        right</i>\r\n\r\nand\r\n<i> wrong,</i>\r\neach with a single string parameter.\r\nIf
        you are not that familiar with\r\nRuby, I should probably mention that in
        Ruby both the semicolons at the end\r\nof statements and the parenthesis around
        the argument lists are optional.\r\n<p>\r\nJust to get things started, let's
        see if we can write a little Ruby\r\nprogram that does nothing other than
        read in the question file.\r\nHere is the start of our\r\ndomain specific
        language interpreter, a little program called\r\n<i> quizm.rb:</i>\r\n<p>\r\n<table
        cellspacing=\"0\" border=\"2\" cellpadding=\"3\" width=\"100%\">\r\n<tr><td>\r\n<pre>\r\n#!/usr/bin/env
        ruby\r\n\r\ndef question(text)\r\n  puts \"Just read a question: #{text}\"\r\nend\r\n\r\ndef
        right(text)\r\n  puts \"Just read a correct answer: #{text}\"\r\nend\r\n\r\ndef
        wrong(text)\r\n  puts \"Just read an incorrect answer: #{text}\"\r\nend\r\n\r\nload
        'questions.qm'\r\n\r\n</pre></td></tr></table>\r\n<p>\r\n\r\nIt doesn't look
        like much, but the code above captures a lot of\r\nthe ideas that you need
        to implement an internal DSL in Ruby.\r\nFirst we have the three methods\r\n<i>
        question, right</i>\r\nand\r\n<i> wrong.</i>\r\nEach of these methods take
        a single, presumably string argument.\r\nBut the key bit of code for our DSL
        is the last statement:\r\n<p>\r\n<i> load 'questions.qm'</i>\r\n<p>\r\nThis
        statement says to\r\nload\r\n<i> and execute</i>\r\n\r\nthe contents of the
        file\r\nquestions.qm\r\n<i> as Ruby program text.</i>\r\nThis means that all
        those questions, rights and wrongs, the things\r\nthat\r\n<i> looked</i>\r\nlike
        Ruby method calls, are actually going to get sucked into\r\nour program and
        interpreted\r\n<i> as Ruby method calls.</i>\r\nIt is this idea of sucking
        in the DSL and interpreting it as Ruby\r\nthat puts the internal into an internal
        DSL. With that\r\n<i> load</i>\r\nstatement, the interpreter and the Quiz'em
        program merge. It is\r\nvery B-movie science fiction.\r\nRunning quizm.rb,
        we get the output of all\r\nthose method calls:\r\n\r\n<p>\r\n<table cellspacing=\"0\"
        border=\"2\" cellpadding=\"3\" width=\"100%\">\r\n<tr><td>\r\n<pre>\r\nJust
        read a question: Who was the first president of the USA?\r\nJust read an incorrect
        answer: Fred Flintstone\r\nJust read an incorrect answer: Martha Washington\r\nJust
        read a correct answer: George Washington\r\nJust read an incorrect answer:
        George Jetson\r\nJust read a question: What is the capital of the UK?\r\nJust
        read a correct answer: London\r\nJust read an incorrect answer: Paris\r\nJust
        read an incorrect answer: Washington DC\r\nJust read an incorrect answer:
        Bedrock\r\n</pre></td></tr></table>\r\n<p>\r\n<strong><i> Building a Quiz</i></strong>\r\n<p>\r\nNow
        that we have our question writer unknowingly writing\r\nRuby method calls,
        what should we really do inside of the\r\nmethods? What should\r\n<i> question</i>\r\nand\r\n<i>
        right</i>\r\n\r\nand\r\n<i> wrong</i>\r\nactually do?\r\nThe answer is that
        they should remember that they were called\r\n-- in other words, they should
        just set up some data structures.\r\nFirst we need some data structures to
        set up, so let's create\r\nsome classes. We will probably need an object that
        represents the\r\nwhole quiz. Let's call it... Quiz?\r\n<p>\r\n<table cellspacing=\"0\"
        border=\"2\" cellpadding=\"3\" width=\"100%\">\r\n<tr><td>\r\n<pre>\r\nrequire
        'singleton'\r\n\r\nclass Quiz\r\n  include Singleton\r\n\r\n  def initialize\r\n
        \   @questions = []\r\n  end\r\n\r\n  def add_question(question)\r\n    @questions
        << question\r\n  end\r\n\r\n  def last_question\r\n    @questions.last\r\n
        \ end\r\n\r\n  def run_quiz\r\n    count=0\r\n    @questions.each { |q| count
        += 1 if q.ask }\r\n    puts \"You got #{count} answers correct out of #{@questions.size}.\"\r\n
        \ end\r\nend\r\n</pre></td></tr></table>\r\n<p>\r\nThe Quiz class is just
        a collection of questions. Since we are\r\nonly doing one quiz at a time I
        made the Quiz class a singleton. The only\r\nslightly complex thing about
        Quiz is the\r\n<i> run_quiz</i>\r\n\r\nmethod, which actually asks all the
        questions and reports the number that\r\nthe student got right.\r\n<p>\r\nNext
        we will need a class for the questions:\r\n<p>\r\n<table cellspacing=\"0\"
        border=\"2\" cellpadding=\"3\" width=\"100%\">\r\n<tr><td>\r\n<pre>\r\nclass
        Question\r\n\r\n  def initialize( text )\r\n    @text = text\r\n    @answers
        = []\r\n  end\r\n\r\n  def add_answer(answer)\r\n    @answers << answer\r\n
        \ end\r\n\r\n  def ask\r\n    puts \"\"\r\n    puts \"Question: #{@text}\"\r\n
        \   @answers.size.times do |i|\r\n      puts \"#{i+1} - #{@answers[i].text}\"\r\n
        \   end\r\n    print \"Enter answer: \"\r\n    answer = gets.to_i - 1\r\n
        \   return @answers[answer].correct\r\n  end\r\nend\r\n\r\n</pre></td></tr></table>\r\n<p>\r\nA
        question is just some text (\"What is 2 + 2?\") along with\r\na collection
        of answers. Like Quiz, Question is a very simple\r\nclass; the mechanics of
        actually asking the question taking up\r\nmore than half the class.\r\n<p>\r\nFinally,
        we need some answers (who doesn't?). Answers are\r\njust a string and a boolean
        telling if this is a right answer\r\nor one of those ugly, wrong ones:\r\n<p>\r\n<table
        cellspacing=\"0\" border=\"2\" cellpadding=\"3\" width=\"100%\">\r\n\r\n<tr><td>\r\n<pre>\r\nclass
        Answer\r\n  attr_reader :text, :correct\r\n  def initialize( text, correct
        )\r\n    @text = text\r\n    @correct = correct\r\n  end\r\nend\r\n</pre></td></tr></table>\r\n<p>\r\n<strong><i>
        Pulling our DSL together</i></strong>\r\n<p>\r\nNow that we have built all
        of our supporting code,\r\nmaking the Quiz'm DSL actually work is easy. Let's\r\nrewrite
        our original\r\n<i> question, right</i>\r\nand\r\n<i> wrong</i>\r\n\r\nmethods
        to use the classes we just wrote:\r\n<p>\r\n<table cellspacing=\"0\" border=\"2\"
        cellpadding=\"3\" width=\"100%\">\r\n<tr><td>\r\n<pre>\r\n#!/usr/bin/env ruby\r\n#\r\nrequire
        'quiz'\r\n\r\ndef question(text)\r\n  Quiz.instance.add_question Question.new(text)\r\nend\r\n\r\ndef
        right(text)\r\n  Quiz.instance.last_question.add_answer Answer.new(text,true)\r\nend\r\n\r\ndef
        wrong(text)\r\n  Quiz.instance.last_question.add_answer Answer.new(text,false)\r\nend\r\n\r\nload
        'questions.qm'\r\n\r\nQuiz.instance.run_quiz\r\n</pre></td></tr></table>\r\n<p>\r\nThe\r\n<i>
        question</i>\r\nmethod just gets hold of the Quiz singleton instance\r\nand
        adds a new question object to it. Now at the time\r\nwe actually do this,
        we haven't collected any of the\r\nanswers for the question. But not to worry:
        that is\r\ndone in the\r\n<i> right</i>\r\nand\r\n\r\n<i> wrong</i>\r\nmethods.\r\nThese
        nearly identical methods both go to the Quiz singleton and\r\nask for the
        last question added to the quiz:\r\n<i> Quiz.instance.last_question.</i>\r\nWhen
        they get that last question, they simply append a new answer to\r\nit:\r\n<i>
        right</i>\r\nadds a new correct answer, while\r\n<i> wrong</i>\r\nadds a new
        incorrect answer.\r\n<p>\r\n\r\nFinally we have the last two lines of our
        Quiz'em interpreter:\r\n<p>\r\n<table cellspacing=\"0\" border=\"2\" cellpadding=\"3\"
        width=\"100%\">\r\n<tr><td>\r\n<pre>\r\nload 'questions.qm'\r\n\r\nQuiz.instance.run_quiz\r\n</pre></td></tr></table>\r\n<p>\r\nThe\r\n<i>
        load</i>\r\nstatement we have seen before: it just pulls in our question\r\nfile
        as Ruby code. The very last line of the program actually\r\nruns the quiz.\r\n<p>\r\nIf
        you run quizm.rb, your output will look something like this\r\n(assuming you
        have my encyclopedic knowledge of American history):\r\n<p>\r\n<table cellspacing=\"0\"
        border=\"2\" cellpadding=\"3\" width=\"100%\">\r\n\r\n<tr><td>\r\n<pre>\r\n\r\nQuestion:
        Who was the first president of the USA?\r\n1 - Fred Flintstone\r\n2 - Martha
        Washington\r\n3 - George Washington\r\n4 - George Jetson\r\nEnter answer:
        3\r\n\r\n\r\nQuestion: Who is buried in Grant's tomb?\r\n1 - Cary Grant\r\n2
        - Hugh Grant\r\n3 - US Grant\r\n4 - Alan Grant\r\nEnter answer: 3\r\n\r\n\r\nYou
        got 2 answers correct out of 2.\r\n\r\n</pre></td></tr></table>\r\n<p>\r\nThe
        structure of the Quiz'em interpreter is actually pretty typical\r\nof this
        style of internal DSL. Start off by defining your data structures:\r\nin our
        case the Quiz class and its friends. Next, set up some top level\r\nmethods
        which will support the actual DSL language -- in Quiz'em this\r\nwas the\r\n<i>
        question, right</i>\r\nand\r\n<i> wrong</i>\r\nmethods.\r\nNext suck in the
        DSL text with a\r\n<i> load</i>\r\n\r\nstatement. Typically the effect of
        pulling in the DSL text is to fill\r\nin your data structures -- we ended\r\nup
        with a quiz full of questions.\r\nFinally, after the\r\n<i> load,</i>\r\nyou
        do whatever it is that the user asked you to do. How do you know what to\r\ndo?
        Why by looking in those freshly populated data structures.\r\n<p>\r\n<p>\r\n<p>\r\n<strong><i>
        Ups and Downs of Internal DSLs</i></strong>\r\n<p>\r\nInternal DSLs certainly
        have some advantages: we managed to do\r\nthe whole quiz DSL in less than
        100 lines of code, and most of those\r\nare devoted to the whole Quiz/Question/Answer
        infrastructure that we\r\nprobably would have needed no matter how we implemented
        the thing.\r\nWith a Ruby based internal DSL, you get a whole language infrastructure\r\nfor
        free. For example, consider the second question in our example, the\r\none
        about Grant. Notice the escaped apostrophe:\r\n<p>\r\n<i> question 'Who is
        buried in Grant\\'s tomb?'</i>\r\n\r\n<p>\r\nIf we were writing our own parser
        in the traditional way, we would\r\nprobably need to write some code for that
        escape -- not so here, we\r\njust inherit it from Ruby. Likewise, we get comments
        for free:\r\n<p>\r\n<table cellspacing=\"0\" border=\"2\" cellpadding=\"3\"
        width=\"100%\">\r\n<tr><td>\r\n<pre>\r\n#\r\n# Ask a dumb question\r\n#\r\nquestion
        \"Why is there air\"\r\n</pre></td></tr></table>\r\n<p>\r\nAnd our question
        writers can take advantage of the full capabilities\r\nof Ruby if they want.
        They might ask a completely dynamic question\r\nwhich changes every time.
        Here we make up a random arithmetic problem\r\nwith some random answers:\r\n<p>\r\n<table
        cellspacing=\"0\" border=\"2\" cellpadding=\"3\" width=\"100%\">\r\n<tr><td>\r\n<pre>\r\n#\r\n#
        Ask a random addition question, with some random answers.\r\n#\r\na = rand()\r\nb
        = rand()\r\nquestion \"What is the sum of #{a} and #{b}\"\r\nwrong \"44\"\r\nwrong
        \"#{a + b + 0.22}\"\r\nwrong \"#{a + b - 0.22}\"\r\nright \"#{a + b}\"\r\n</pre></td></tr></table>\r\n<p>\r\n\r\nOf
        course, there are some disadvantages to internal DSLs. As\r\nfree flowing
        as it is, you are restricted to the Ruby syntax.\r\nI don't thing you could
        write an internal DSL in Ruby that\r\ncould cope with oh, say HTML.\r\n<p>\r\nAnother
        issue is error messages. Unless you are very careful,\r\nerrors in the DSL
        can produce some pretty strange messages.\r\nConsider what would happen if
        our question writer happened to\r\nput an answer before the first question:\r\n<p>\r\n<table
        cellspacing=\"0\" border=\"2\" cellpadding=\"3\" width=\"100%\">\r\n<tr><td>\r\n<pre>\r\n./quizm.rb:13:in
        `right': undefined method `add_answer' for nil:NilClass (NoMethodError)\r\n
        \       from ./error.qm:1\r\n        from ./quizm.rb:26\r\n</pre></td></tr></table>\r\n<p>\r\nNot
        very friendly to the quiz writer who has never heard of Ruby. Of course you\r\ncan
        code around problems like this:\r\n<p>\r\n<table cellspacing=\"0\" border=\"2\"
        cellpadding=\"3\" width=\"100%\">\r\n<tr><td>\r\n<pre>\r\n  def right(text)\r\n
        \   question = Quiz.instance.last_question\r\n    if question\r\n      question.add_answer
        Answer.new(text,true)\r\n    else\r\n      puts \"No question for correct
        answer: #{text}\"\r\n    end\r\n  end\r\n\r\n</pre></td></tr></table>\r\n<p>\r\nThe
        point is that as the writer of an internal DSL, you\r\nneed to be on guard
        for this kind of non sequitur error message.\r\n<p>\r\nFinally, if security
        is an issue, stay away from internal DSLs.\r\nFar, far away.  After all, the\r\nwhole
        idea is that you are taking some arbitrary code that someone else wrote\r\nand
        are sucking it into your program. That requires a toothbrush sharing level\r\nof
        trust.\r\n<p>\r\nStill, we got a whole little language is just under three
        digits worth of code.\r\nOf course, our little quiz DSL barely scratches the
        Ruby internal\r\nDSL surface. In the next\r\ninstallment, we will go ahead
        and write a beefier DSL, one that takes\r\nadvantage of Ruby's wonderful regular
        expressions and code blocks to produce\r\nsomething that might actually be
        useful. Stay tuned.\r\n<p>\r\nRuss Olsen\r\n<p>\n                    </p>\n
