        I include it in the reset of our base project template, github.com/stephband/template.</p>\n<p>The
        principal problem to watch out for is using it in conjunction with min-/max-width
        and min-/max-height. Generally, in webkit it behaves as expected, but some
        other browsers still treat these properties as content-box properties, amongst
        other weirdness. See, for example, FF has problems with min/max-height:</p>\n<p><a
        href=\"https://bugzilla.mozilla.org/show_bug.cgi?id=308801\" rel=\"nofollow\">https://bugzilla.mozilla.org/show_bug.cgi?id=308801</a></p>\n<p>These
