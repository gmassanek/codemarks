        -->\n\n          <div class=\"date-outer\">\n        \n<h2 class='date-header'><span>Thursday,
        November 10, 2011</span></h2>\n\n          <div class=\"date-posts\">\n        \n<div
        class='post-outer'>\n<div class='post hentry'>\n<a name='1723472866137780659'></a>\n<h3
        class='post-title entry-title'>\nTree Traversal with Tail Recursion\n</h3>\n<div
        class='post-header'>\n<div class='post-header-line-1'></div>\n</div>\n<div
        class='post-body entry-content' id='post-body-1723472866137780659'>\n<span
        class=\"Apple-style-span\" style=\"font-family: Georgia, 'Times New Roman',
        serif;\">Anyone who has ever tried to build an AI for a Tic Tac Toe game has
        come across the Minimax algorithm. This algorithm simply iterates through
        the children of a node and returns the maximum value. This is perfect for
        Tic Tac Toe because it will iterate through every possible board and return
        the highest scoring option. This allows you to build a AI that is unbeatable.
        By design this algorithm uses forward recursion to traverse the tree of boards.
        This allows you to see all the options available to you and then choose the
        best one. On a normal 3x3 Tic Tac Toe board, this will work fine. However,
        when I tried to run the forward recursing Minimax on a 4x4, I quickly received
        a wonderful stack overflow error. So, lets take a look at it.\n\n</span><br
        />\n<br />\n<div style=\"background-attachment: initial; background-clip:
        initial; background-color: white; background-image: initial; background-origin:
        initial; background-position: initial initial; background-repeat: initial
        initial; border-bottom-color: gray; border-bottom-style: solid; border-left-color:
        gray; border-left-style: solid; border-right-color: gray; border-right-style:
        solid; border-top-color: gray; border-top-style: solid; border-width: initial;
        overflow-x: auto; overflow-y: auto; padding-bottom: 0.2em; padding-left: 0.6em;
        padding-right: 0.6em; padding-top: 0.2em; width: auto;\">\n<pre style=\"color:
        black; line-height: 125%; margin-bottom: 0px; margin-left: 0px; margin-right:
        0px; margin-top: 0px;\">(<span style=\"color: #008800; font-weight: bold;\">defn-
        </span><span style=\"color: #336699;\">forward</span> [<span style=\"color:
        #336699;\">player</span> <span style=\"color: #336699;\">board</span> <span
        style=\"color: #336699;\">game-state-fn</span>]</pre>\n<pre style=\"color:
        black; line-height: 125%; margin-bottom: 0px; margin-left: 0px; margin-right:
        0px; margin-top: 0px;\">  (<span style=\"color: #008800; font-weight: bold;\">let
        </span>[<span style=\"color: #336699;\">state</span> (<span style=\"color:
        #0066bb; font-weight: bold;\">game-state-fn</span> <span style=\"color: #336699;\">board</span>)]</pre>\n<pre
        style=\"color: black; line-height: 125%; margin-bottom: 0px; margin-left:
        0px; margin-right: 0px; margin-top: 0px;\">    (<span style=\"color: #008800;
        font-weight: bold;\">if </span>(<span style=\"color: #003388;\">not= </span><span
        style=\"color: #336699;\">state</span> (<span style=\"color: #0066bb; font-weight:
        bold;\">game-states</span> <span style=\"color: #336699;\">:playing</span>))</pre>\n<pre
        style=\"color: black; line-height: 125%; margin-bottom: 0px; margin-left:
        0px; margin-right: 0px; margin-top: 0px;\">      (<span style=\"color: #003388;\">*
        </span><span style=\"color: #0000dd; font-weight: bold;\">-1</span> (<span
        style=\"color: #0066bb; font-weight: bold;\">get-state-score</span> <span
        style=\"color: #336699;\">player</span> <span style=\"color: #336699;\">state</span>))</pre>\n<pre
        style=\"color: black; line-height: 125%; margin-bottom: 0px; margin-left:
        0px; margin-right: 0px; margin-top: 0px;\">        (<span style=\"color: #003388;\">loop
        </span>[<span style=\"color: #336699;\">best-score</span> (<span style=\"color:
        #0066bb; font-weight: bold;\">scores</span> <span style=\"color: #336699;\">:lose</span>)
        <span style=\"color: #336699;\">open-spaces</span> (<span style=\"color: #0066bb;
        font-weight: bold;\">open-indecies</span> <span style=\"color: #336699;\">board</span>)]</pre>\n<pre
        style=\"color: black; line-height: 125%; margin-bottom: 0px; margin-left:
