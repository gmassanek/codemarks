        class=\"comment-content\">\n\n            <p>What I wonder about this example,
        and a lot of the grid frameworks, is the side effects of the naming scheme.
        In this example you have a bunch of class names that effectively have the
        presentation encoded into their names (col-1-3, col-2-3, etc). What happens
        when you have to create a new stylesheet for a user agent with a much narrower
        screen? Now you have class names that make no semantic sense&#8230; &#8216;col-1-3&#8242;
        might be 100% width.</p>\n<p>Class naming is always a constant battle for
        me. When I try going ivory tower, pure semantic names I end up with a bunch
        of classes/ids that are so generic the stylesheet is impossible to interpret.</p>\n\n
