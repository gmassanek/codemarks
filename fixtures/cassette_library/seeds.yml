        14, 2012</time></div>\n            \n          </div>\n          \n          <div
        class=\"comment-content\">\n\n            <p>Grid systems that depend on specific
        (and often overly verbose) HTML drive me nuts. I am pretty hardcore in the
        belief that all class names should be reflective of the type of data they
        contain and that any layout driven code should strictly remain within the
        CSS file. However, HTML grid systems completely undermine this and in a way
        remind me of the days back when we used tables for layout.</p>\n\n            <div
        class=\"reply\">\n                          </div><!-- .reply -->\n\n          </div>\n
        \       </div>\n      </div>\n    \n\t<ul class='children'>\n\n\t\t<li class=\"comment
