        href=\"http://diythemes.com/thesis/fun-fonts-logo/\" size=\"tall\"></g:plusone>\r\n</div>\n</div>\n\t\t\t\t<div
        class=\"headline_area\">\n\t\t\t\t\t<h1 class=\"entry-title\">10 Fun Fonts
        To Try For Your Blog Logo</h1>\n\t\t\t\t\t<p class=\"headline_meta\">by <span
        class=\"author vcard fn\">Amanda Aitken</span> &middot; <span><a href=\"http://diythemes.com/thesis/fun-fonts-logo/#comments\"
        rel=\"nofollow\">43 comments</a></span></p>\n\t\t\t\t</div>\n\t\t\t\t<div
        class=\"format_text entry-content\">\n<p>Site feeling a little sad? Blog feeling
        a little blah? Today I&#8217;m going to walk you through an easy fix that
        will instantly perk up the look of your web presence: change your logo font!</p>\n<p>This
        one simple change can make a HUGE difference to the look of your site &#8211;
        but often, it either doesn&#8217;t occur to us to try it, or we just don&#8217;t
        know where to begin when it comes to finding the perfect font (you might spend
        hours hunting, only to fall into what I call &#8220;the font vortex&#8221;).</p>\n<p>Plus,
        if you&#8217;re not a &#8220;real designer&#8221;, it&#8217;s easy to doubt
        yourself and assume that you don&#8217;t know the first thing about this stuff.
        That&#8217;s where this article comes in. <img src='http://diythemes.com/thesis/wp-includes/images/smilies/icon_smile.gif'
        alt=':)' class='wp-smiley' /> </p>\n<p>We&#8217;ll begin by taking the guesswork
        out of the process by introducing you to 10 fun, free, can&#8217;t-miss fonts
        you&#8217;ve likely never seen before. All you have to do is pick the one
        you like best, and then follow my instructions to put it into place on your
        blog or site. It&#8217;ll be inspiring, it&#8217;ll be fast, and it&#8217;ll
        totally change the way you think about your little slice of the World Wide
        Web.</p>\n<p><span id=\"more-4945\"></span></p>\n<h3>So without further ado,
        let&#8217;s meet the fonts!</h3>\n<p><strong>Fun Font #1: Sail</strong><br
        />\n<img class=\"alignnone size-full wp-image-2664\" title=\"sail\" src=\"http://girlsguidetowebdesign.com/wp-content/uploads/sail.gif\"
        alt=\"\" width=\"471\" height=\"95\" /><br />\nThis happy, preppy font is
        on the feminine side without being frilly. Try it on your fashion or photography
        site to modernize your design in a jiffy.</p>\n<p>&#8212;</p>\n<p><strong>Fun
        Font #2: Love Ya Like A Sister</strong><br />\n<img class=\"alignnone size-full
        wp-image-2665\" title=\"loveyalikeasister\" src=\"http://girlsguidetowebdesign.com/wp-content/uploads/loveyalikeasister.gif\"
        alt=\"\" width=\"483\" height=\"93\" /><br />\nThis font would be stellar
        on a kid-oriented blog, or an educational site that doesn&#8217;t take itself
        too seriously.</p>\n<p>&#8212;</p>\n<p><strong>Fun Font #3: Londrina Outline</strong><br
        />\n<img class=\"alignnone size-full wp-image-2666\" title=\"londrinaoutline\"
        src=\"http://girlsguidetowebdesign.com/wp-content/uploads/londrinaoutline.gif\"
        alt=\"\" width=\"370\" height=\"98\" /><br />\nThe hand-drawn design trend
        shows no sign of slowing down these days, and if that&#8217;s the route you&#8217;re
        going with your Thesis site, you need a light, quirky font. This one is just
        unusual enough to be eye-catching, but it&#8217;s still nice and legible.</p>\n<p>&#8212;</p>\n<p><strong>Fun
        Font #4: Francois One</strong><br />\n<img class=\"alignnone size-full wp-image-2667\"
        title=\"francoisone\" src=\"http://girlsguidetowebdesign.com/wp-content/uploads/francoisone.gif\"
        alt=\"\" width=\"412\" height=\"96\" /><br />\nLike a clean look, but sick
        of those old standbys, Helvetica, Arial, and Verdana? This font is a great
        alternative. Think of it as the strong, silent type of this list.</p>\n<p>&#8212;</p>\n<p><strong>Fun
        Font #5: Amatic</strong><br />\n<img class=\"alignnone size-full wp-image-2668\"
        title=\"amatic\" src=\"http://girlsguidetowebdesign.com/wp-content/uploads/amatic.gif\"
        alt=\"\" width=\"294\" height=\"89\" /><br />\nThis all-caps font is light
        on pretension and high on character. Lighthearted and unassuming, I could
        see this working well on a cooking or travel site.</p>\n<p>&#8212;</p>\n<p><strong>Fun
        Font #6: Graduate</strong><br />\n<img class=\"alignnone size-full wp-image-2669\"
        title=\"graduate\" src=\"http://girlsguidetowebdesign.com/wp-content/uploads/graduate.gif\"
        alt=\"\" width=\"586\" height=\"96\" /><br />\nLove football &#8211; or at
        least the keg parties that go along with it? This masculine font will have
        your visitors thinking back to their college days.</p>\n<p>&#8212;</p>\n<p><strong>Fun
        Font #7: IM Fell DW Pica SC</strong><br />\n<img class=\"alignnone size-full
        wp-image-2670\" title=\"IMFellDWPicaSC\" src=\"http://girlsguidetowebdesign.com/wp-content/uploads/IMFellDWPicaSC.gif\"
        alt=\"\" width=\"430\" height=\"92\" /><br />\nThis one doesn&#8217;t have
        the catchiest name, but it&#8217;s definitely got a unique look: kinda like
        an old wax seal. This would be just the thing for a history-themed site.</p>\n<p>&#8212;</p>\n<p><strong>Fun
        Font #8: Emilys Candy</strong><br />\n<img class=\"alignnone size-full wp-image-2671\"
        title=\"emilyscandy\" src=\"http://girlsguidetowebdesign.com/wp-content/uploads/emilyscandy.gif\"
        alt=\"\" width=\"463\" height=\"97\" /><br />\nWhen it&#8217;s gotta be girly,
        this font never disappoints. You&#8217;ll femme up your site in a heartbeat
        with these little hearts and curlicues.</p>\n<p>&#8212;</p>\n<p><strong>Fun
        Font #9: League Script</strong><br />\n<img class=\"alignnone size-full wp-image-2672\"
        title=\"leaguescript\" src=\"http://girlsguidetowebdesign.com/wp-content/uploads/leaguescript.gif\"
        alt=\"\" width=\"423\" height=\"85\" /><br />\nThis elegant script font has
        a swingy, European feel. Try it on a site that needs a breath of fresh air.</p>\n<p>&#8212;</p>\n<p><strong>Fun
        Font #10: Fanwood Text</strong><br />\n<img class=\"alignnone size-full wp-image-2673\"
        title=\"fanwoodtext\" src=\"http://girlsguidetowebdesign.com/wp-content/uploads/fanwoodtext.gif\"
        alt=\"\" width=\"380\" height=\"95\" /><br />\nFor the traditionalists: if
        you like the look of &#8220;serif&#8221; fonts (those are the ones with the
        little &#8220;feet&#8221; on the letters), this one&#8217;s an awesome option
        for a subtle site update.</p>\n<p>&#8212;</p>\n<h3><strong>How to use one
        of these fonts in your Thesis site logo</strong></h3>\n<p>First of all, I
        should specify that if you have a header image uploaded in Thesis, you&#8217;ll
        need to edit the image itself (and the text contained within it) using an
        image editing program such as Photoshop (you can download all the Google Web
        Fonts for free, which is a nice perk).</p>\n<p>But if you&#8217;re not currently
        rocking a header image on your site (i.e. if your site name/logo is plain
        old text at the moment), just follow these steps to switch it over to the
        Google Web Font you like best:</p>\n<p><strong>1.</strong> First, go to <a
        href=\"http://www.google.com/webfonts/\" target=\"_blank\">the Google Web
        Fonts site</a>, type the name of the font you like in the Search box at the
        top left of the page, and hit &#8220;enter&#8221;.</p>\n<p><strong>2. </strong>Then
        click the blue &#8220;Quick-use&#8221; link that you see on the right side
        of your screen, under the name of the font you want to use for your site logo.</p>\n<p><strong>3.</strong>
        On the next page, scroll down a bit to the &#8220;Add this code to your website&#8221;
        box. Copy the code you see in there.</p>\n<p><strong>4.</strong> In a separate
        browser tab or window, log in to your WordPress admin for your site and go
        to Thesis &#8211;&gt; Site Options. In the &#8220;Additional Scripts&#8221;
        box, paste in the code you just copied from the Google Fonts website (just
        paste it immediately after any code that&#8217;s already in there).</p>\n<p><strong>5.
        </strong>Click the Big Ass Save Button.</p>\n<p><strong>6.</strong> Go to
        your custom.css file under Thesis &#8211;&gt; Custom File Editor. Scroll down
        to the bottom of the file, and paste in the following code:</p>\n<p><code>.custom
        #header #logo {  }</code></p>\n<p>Don&#8217;t save the page yet.</p>\n<p><strong>7.</strong>
        Return to the Google Web Fonts page you still have open, and look for the
        area called &#8220;Integrate the fonts into your CSS&#8221;. Copy the code
        you see there. It should look something like this:</p>\n<p><code>font-family:
        'Amatic SC', cursive;</code></p>\n<p><strong>8.</strong> Go back to your custom.css
        file in your other browser tab or window, and paste the code you just copied
        between the curly brackets that you placed there in the previous step. Don&#8217;t
        forget to include the closing semicolon when you copy and paste. This should
        give you an end result that looks like this:</p>\n<p><code>.custom #header
        #logo { font-family: 'Amatic SC', cursive; }</code></p>\n<p><strong>9.</strong>
        Click the Big Ass Save Button.</p>\n<p><strong>10.</strong> Check out your
        site! Your new logo font should now be in place!</p>\n<p>&#8212;</p>\n<p>Just
        one warning: The right logo font will totally set the tone for your blog or
        site, so don&#8217;t be surprised if changing yours inspires you to do a total
        redesign! Luckily, because you&#8217;re running Thesis, doing that is a cinch.
        <img src='http://diythemes.com/thesis/wp-includes/images/smilies/icon_smile.gif'
        alt=':)' class='wp-smiley' /> </p>\n<p>Have fun out there &#8211; and beware
        the font vortex!</p>\n<p class=\"bio\"><img alt='' src='http://0.gravatar.com/avatar/8c3a921ff75687007af96ae6667345f6?s=96&amp;d=http%3A%2F%2F0.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D96&amp;r=G'
