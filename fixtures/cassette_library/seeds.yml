        9, 2012</time></div>\n            \n          </div>\n          \n          <div
        class=\"comment-content\">\n\n            <p>What subtle CSS behavior am I
        missing that explains why we can&#8217;t use $pad all they way around the
        grid; ie:</p>\n<p><code><br />\n/* Opt-in outside padding */<br />\n.grid-pad
        {<br />\n  padding: $pad<br />\n}<br />\n</code></p>\n<p>I see WHAT happens
        when we do this: We get the correct outside padding on the grid, but the last
        column expands a bit wider (into it&#8217;s gutter padding). I just don&#8217;t
        understand WHY.</p>\n\n            <div class=\"reply\">\n                          </div><!--
